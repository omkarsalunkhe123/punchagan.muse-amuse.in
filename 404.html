 pages.push({
     "title": "Cycling from Manali to Leh - An FAQ",
     "content": "  Table of Contents  So, you cycled from Manali to Leh? Who is \u0026ldquo;we\u0026rdquo;? How did you decide to do this? What is the maximum elevation you cycled to? How long did the whole ride take? Was it really hard? Why couldn\u0026rsquo;t you finish the ride? So, you do really need a support vehicle? How much did the support vehicle cost you? Did you carry your own bikes? Did the flights charge you for the bikes? Would you recommend me to carry my bike? What cycle spares/tools did you carry? What sort of preparation did you do for this ride? Can you share your ride plan? What was a typical day during the trip, like? What was the most enjoyable part of the ride? What was the most challenging part of the ride? You keep saying it was cold, how cold was it really? Did you meet any interesting people en-route? Would you do this again? If yes, which part of the year would you do it? If not, what other routes would you try? Do you have any pictures that you can share?  So, you cycled from Manali to Leh? Well, Not really. We cycled from Kalath to Whiskey Nala \u0026ndash; a distance of 280km \u0026ndash; which is about 60% of the Manali-Leh route.\nWho is \u0026ldquo;we\u0026rdquo;? Vivek and I were on the bikes. Shabu was our guide helping us fix our bikes and fixing up our meals, but more than anything else, ensuring that we don\u0026rsquo;t freeze to death. Susheel was driving along and cheering us.\nHow did you decide to do this? Vivek and I were going to Coorg with Prats and Addy, and Prats told us a whole lot of stories of her adventures in the mountains. Not sure how bicycles came into the picture, but as soon as they did, both of us got really excited about it. This was on some sort of a bucket list for me, ever since I read Vatsap\u0026rsquo;s cycling story many years ago. Soon, after we were back in town, the ball was set rolling\u0026hellip;\nWhat is the maximum elevation you cycled to? We started off at around 1.8km and went up to about 5km in a span of 5 days. We also spent a day in Manali, getting our cycles fixed and acclimatizing. You can see the elevation profile here.\nHow long did the whole ride take? Our plan was to finish the whole distance in 7 days. We couldn\u0026rsquo;t get to our designated camp on the 5th day, and had to use the support car to get to camp before it got dark. We decided to end the ride once we took our bikes off the road.\nWas it really hard? Why couldn\u0026rsquo;t you finish the ride? We expected the primary challenges to be:\n the altitude and lack of oxygen the fatigue from riding day after day after day\u0026hellip;  But, cold played a much bigger role than we thought it would. As we got higher and higher, it got so cold that we spent a significant amount of energy and brain cycles on trying to fight the cold, rather than enjoying the views or pushing ourselves to keep going despite the non-cold-related discomfort.\nSo, you do really need a support vehicle? Not really, if you were riding in better weather or were better prepared. The Manali to Leh route usually has a lot of temporary shops setup during the season, where you could crash, if it was too cold to just crash in your tent. Since, we were going after the season had almost ended, many of these shops were no longer open, and having the support car turned out to be quite useful on the last day.\nHow much did the support vehicle cost you? It turned out to be quite an expense for something we originally didn\u0026rsquo;t have in mind. We spent about 20k on the vehicle, fuel and the driver\u0026rsquo;s fee. We also paid our guide + cook + bicycle expert, separately.\nDid you carry your own bikes? Yes.\n Flew from Bengaluru to Delhi Took a bus from Delhi to Manali Carried the bikes on the support car from Whiskey Nala to Leh Flew back from Leh to Delhi  Did the flights charge you for the bikes? The carrier (IndiGo) from BLR to DEL charged us a handling fees of Rs. 1000. The carrier (Vistara) on the return journey didn\u0026rsquo;t.\nWould you recommend me to carry my bike? You could find bikes on rent, both in Manali and Leh, for about 500 to 700 per day. It would cost about 5-7k, based on how you plan your ride, to rent a bike. You\u0026rsquo;ll have to make arrangements to get the bike returned back to the place you rent it from \u0026ndash; this can get a little tricky.\nIf you already own a bike, and can it packed in a proper box, I would highly recommend that. The derailleurs, the shifters, and other such moving parts need to be well packed and guarded. Use a box or a cycling bag to put it in. Get professional help from a cycle retailer nearby, if required. This is one thing you cannot take any chances on, or your whole trip may be jeopardized!\nWe hadn\u0026rsquo;t paid enough attention to packing our bikes, and one of our bikes took quite some beating on the way to Delhi. On the way back, we managed to get the bike packed in a box and it was a breeze.\nWhat cycle spares/tools did you carry? We were sort of ill prepared in this department. We only had the following:\n Hand pump Puncture kit Spare tubes (2 nos.) Allen key set  Based on advice from Shabu, I think you should also take these things:\n Brake cables Gear cables Spare tyre (1 Nos.) Brake shoes/pads Few spokes Chain oil  What sort of preparation did you do for this ride? We did a handful of 50-100km rides on weekends before this one. The only real elevation training/trial that we did was the Kalhatti climb, one weekend before this ride. This turned out to be pretty useful, and we found all the other climbs during this ride much less steeper than some of the Kalhatti ones.\nCan you share your ride plan? What we actually rode    Day Start End Distance Elevation gain Comments     0 Kalath - -  Fix cycles and acclimatize   1 Kalath Marhi 45km 1675m Prepare to cross Rohtang!   2 Marhi Keylong 80km -210m Crossed Rohtang (3970m)   3 Keylong Patseo 48km +644m Easy ride; Deepak Tal!   4 Patseo Sarchu 64km +522m Crossed Baralachala(4902m)!   5 Sarchu Whiskey Nala 48km +465m Gata loops \u0026amp; Nakeela(4924m)    Original plan    Day Start End Distance Elevation gain Comments     5 Sarchu Pang 73km +225m Gata-loops, Nakeela(4924m) \u0026amp; Lachung La(5065m)   6 Pang Lato 103km -530m Moore Plains, Tanglang La (5328m)   7 Lato Leh 70km -600m Lots of downhill!    What was a typical day during the trip, like?  Wake up between 7 and 8, depending on when you can see/feel the warm sun. Laze in bed if you woke up too early, and the sun hasn\u0026rsquo;t yet warmed the place up. Eat porridge, and a few slices of bread with peanut butter. Pack ourselves up in as many layers of clothing as we can, while still being able to pedal. Check the bikes for any loose/fallen-off/broken parts, blow, etc. Start pedaling away - usually between 9 and 10. It\u0026rsquo;s too cold to start earlier. Keep adjusting the clothing, based on how cold/warm it is, and the wind chill. Keep munching, or sipping on some water (plain or mixed with some energizer). Continue pedaling, and start looking at the milestones a little more carefully. Lunch is on our mind, already. Lunch at around 1:30pm - usually, a couple of boiled eggs, and a potato. May be a chocolate, and some Frooti. More pedaling. The kilometers start getting harder, the chill is getting harsher. Huff and puff, and reach our camp for the day. Hi-fives! We\u0026rsquo;d try and reach the camp while there is still some sunlight there to keep us warm. Stretch it out, and switch into dry, warm clothes. Grab a quick snack - whole packets of biscuits would just disappear, alongside some tea. Talk, walk around, ponder about life, think about the day that\u0026rsquo;s been, think about the day that is to come, and all that jazz. Eat dinner - dal and rice, mostly. Sleep like logs. Unless, there\u0026rsquo;s a rat in the room that\u0026rsquo;s attacking our dry fruits.  What was the most enjoyable part of the ride?  I really enjoyed sitting at Deepak Tal, and just looking at the clear water The climb to Baralacha La was the most challenging part of the ride. We could see that the weather was really bad in all the peaks around us, and it was getting really cold. Briefly, it was even snowing very lightly and we could see tiny snow flakes floating in front of us. The feeling of reaching the top of passes was quite thrilling, for both Rohtang and Baralacha La. Nakee La, not so much, since we still had about 30km ahead of us to finish the day. It was humbling to see all the BRO folks working to keep the roads open and functional! A big salute to them! Each time we had a truck or some bikers pass by, we would wave at them or show thumbs up, and it would give us some additional energy to keep pushing ahead. The tree covered road in Sissu was just mind blowingly beautiful, with all the trees golden and yellow, preparing for the fall. It was also nice to turn 30, in the hills. Vivek tried to make it as special, for me, as he could.  What was the most challenging part of the ride? The cold. (See, the answer on why we didn\u0026rsquo;t finish the ride).\nYou keep saying it was cold, how cold was it really? On the night we camped at Sarchu, the water in our bottles and unwashed cups had frozen. We had gone to sub zero temperatures on many nights, it looks like. The winds during the day were quite chilly, and got worse as we gained altitude.\nDid you meet any interesting people en-route?  We met a guy from Slovenia who has been taking a couple or so months off for the past 10 years. He was riding around with a 55kg weighing bike for the past 3 weeks, and was going from Leh to Manali, when we met him. He had a lot of stories to tell \u0026ndash; including recommending that we go cycling in Iceland, and enjoy watching the Northern lights from hot water baths.\n Shabu himself had a lot of stories to tell about all the people he had taken on this ride - from guys with a $6k bike to a 70 year old doing the route his 4th time to the guy who would eat only olive oil mixed in rice to safeguard his tummy, and more!\n All the aachos and aamas in the shops/guest houses/etc that we went to were really nice to us. Most of the folks in the shops were planning to leave in a few days after we had met them since it had gotten really cold.\n We had our camp-site at Marhi in the compound of a HP state guest house. The care taker walks up to us, while we are setting up the tent, and says, \u0026ldquo;Idhar kahi par bhi baithna mana hai, 10 hazaar ka fine lag jaayega. Udhar toilet bana hua hai\u0026rdquo;, pointing to the public toilets in a distance, \u0026ldquo;paisa nahi lagega\u0026rdquo;. We had a good laugh, and ended up wondering if it was Swach Bharat showing some effect.\n  We probably would\u0026rsquo;ve talked to a lot more people, and met a lot more interesting people, if we were there in better weather and didn\u0026rsquo;t have a support vehicle taking care of us. Next time!\nWould you do this again? May be. We feel like we got a taste of the challenge of the ride, and the rest of the route wouldn\u0026rsquo;t be anymore challenging than what we already saw, if we did it in better weather. But, the better weather would also mean more traffic and noise on the road.\nIf yes, which part of the year would you do it? Late August to mid-September might be a better time. We\u0026rsquo;d also need to look out for rains and land-slides, though.\nIf not, what other routes would you try?  Cycling around Europe sounds like a fun thing to try Rides in the western ghats and/or Kerala seem promising A Tour of Meghalaya was something a friend suggested Pushing that a little more, ride all the way to Singapore/Indonesia, starting at home  Do you have any pictures that you can share? A post shared by Punch (@punchagan) on Nov 6, 2017 at 2:44am PST\n  You can find some pictures and videos here. The album also includes some pictures from our practice rides.\n",
     "href": "/blog/cycling-from-manali-to-leh-an-faq/"
 })
 
 pages.push({
     "title": "HT interactives",
     "content": "I recently discovered the interactives by HindustanTimes, and thoroughly loved some of them. It felt like a fresh breath of air amongst all the other Indian data driven journalism that I have been coming across in the recent past.\nThe visualizations are a lot more interactive than some of the other Indian publications. These remind me of NYT\u0026rsquo;s interactives, which are amongst the best you\u0026rsquo;d see, while more often than not exploring data in the Indian context. I really like that they explore a variety of ways of doing these visualizations, and don\u0026rsquo;t just fit the data into one of the many standard options available in a visualization library.\nIt feels like they are willing to take their time to do these visualizations, and are willing to collect data from multiple sources, and combine multiple datasets to tell a story. I also like the fact that the visualizations and the articles are more open-ended, allowing users to interact with and explore the data, rather than trying to come up with an article full of conclusions with a click-baity title. The fact that one of the sections is called Just for Fun speaks to me.\nThe data and the code used in most of these interactives is open and available on GitHub, which is nice!\nOn the whole, I think they are doing pretty good work, and I shall be on the lookout for even better stuff from them. I\u0026rsquo;m sure I\u0026rsquo;ll pick up a thing or two from their work, in my projects. Hopefully, other teams doing similar work will also learn from there and produce more good stuff for greedy readers like me.\n",
     "href": "/blog/ht-interactives/"
 })

 pages.push({
     "title": "Emacs frame as a pop-up input",
     "content": "I wanted to try using a dialog box/pop-up window as a prompt to remind me to periodically make journal entries. I had the following requirements:\n Simple, light-weight dialog box that allows text of arbitrary length Ability to launch the dialog from the shell Ability to have some placeholder or template text, each time the dialog is shown Save the input text to a specific org-mode file Write as little code of my own, as possible, to do this  I had initially thought about using a tool like zenity, or write a simple dialog box in Python using Qt, wx or even tk, and then yank the input text at the desired location. This probably wouldn\u0026rsquo;t have turned out to be too hard, but getting things to look and work exactly the way I wanted would have required more code than I was willing to write or maintain.\nAfter avoiding doing this for a while, I finally realized that I could simply use Emacs with a new frame with the appropriate dimensions, and with the correct file/buffer open to the desired location. This would\n eliminate the need for me to write the UI myself eliminate the need to do text manipulation in code, to yank it at the right place, in the right form. By directly opening up the editor at the required location, the onus is on me (as a text inputting user) to put it in, the way I want it. additionally provide me the comfort of being able to write with the full power of Emacs - keybindings and all that jazz. let me leverage elisp to do essentially whatever I want with the buffer being displayed as the dialog box.  I ended up with a command that looks something like this\nemacsclient -c -n\\ -F '((title . \u0026quot;Title\u0026quot;) (left . (+ 550)) (top . (+ 400)) (width . 110) (height . 12))'\\ -e '(pc/open-journal-buffer)'   This worked pretty nicely, except for the fact that with gnome-shell, the pop-up frame doesn\u0026rsquo;t always appear raised. It often gets hidden in the Emacs windows group, and the whole idea of the pop-up acting as a reminder goes for a toss! But, thanks to this Ask Ubuntu post, I could fix this pretty easily.\nemacsclient -c -n\\ -F '((title . \u0026quot;Title\u0026quot;) (left . (+ 550)) (top . (+ 400)) (width . 110) (height . 12))'\\ -e '(progn (pc/open-journal-buffer) (raise-frame) (x-focus-frame (selected-frame)))'  ",
     "href": "/blog/emacs-frame-as-a-pop-up-input/"
 })
 
 pages.push({
     "title": "Blog trends from word clouds",
     "content": "I came across a couple of fun word clouds, and felt like generating a word cloud for my blog content to get a sense of the major themes on my blog, over the years.\nWith some simple Python code, I was able to parse the blog and get the word frequency over the years. I then used a modified version of this d3 example to generate a word cloud.\nUsing all the words used in each year to generate the word-cloud, made it very noisy. So, I switched to using only the top 50 words for each year.\n The word cloud doesn\u0026rsquo;t seem very useful or insightful, but was fun to generate. Each year\u0026rsquo;s cloud seems to have some words that gives me a sense of some major events/themes for that year, though it may not be very apparent to anybody other than me.\nThe years which have a lot of posts have clear winners, but the winning words are quite generic. For example, 2007 has words like \u0026ldquo;life\u0026rdquo;, \u0026ldquo;time\u0026rdquo;, etc., as winners. To try to get rid of the generic words in the word cloud, I tried a quick and dirty tf-idf based word-cloud, but it didn\u0026rsquo;t really seem to help.\n I might get back to this later, to try and improve the tf=idf word cloud. There are also other problems, like code-blocks in posts contributing variable names, urls contributing domain names, etc.\nAlso, a simple line chart of the usage of tags vs. year might give a better sense of the themes in the blog by year, even though it may not look as fancy as a word-cloud.\n",
     "href": "/blog/blog-trends-from-word-clouds/"
 })
 
 pages.push({
     "title": "30 years of floods in India",
     "content": "  Inspired by this post showing the major flooding events in the US, I created a similar graphic for India. You can find an interactive version here \u0026ndash; hovering over each flooding, shows some more information about the event.\n The graphic uses flooding related data from the Dartmouth Flood Observatory The data for 2017 events is not up-to date. It is very likely that there is some missing data, and some inaccuracies in the data. 1987, for instance, doesn\u0026rsquo;t show the Bihar flood. The flood severity is indicated by the color of each shape Each shape represents the geographic flood extents - based on information obtained from news sources. The data for India map shape is obtained from this topojson collection  It is interesting to look at the severity definitions here \u0026ndash; the extreme class floods, for instance, are defined to be those that have an estimated recurrence interval of over 100 years. In a span of 30 odd years, there are a whole bunch of regions which have been affected by extreme floods. Yet another case in point showing that the climate change shit has really hit the roof!\nCode I used ogr2ogr to convert the shape file obtained from the Dartmouth Flood Observatory\nogr2ogr -f geoJSON data/floods.json FloodArchive_region.shp  This file turned out to be about 6MB. I created a file with only Indian floods by parsing the json file.\nimport json with open('floods.json', encoding='latin-1') as f: data = json.load(f) india_features = [ feature for feature in data['features'] if feature['properties']['COUNTRY'] == 'India' ] data['features'] = india_features # FIX some names in the data NAME_FIXES = [ ('Tropical Storm K', 'Tropical Storm Komen'), ('Tropical Storm Hudhug', 'Tropical Storm Hudhud'), ] for feature in india_features: for name, fix in NAME_FIXES: cause = feature['properties']['MAINCAUSE'] if name in cause: feature['properties']['MAINCAUSE'] = cause.replace(name, fix) with open('india-floods.json', 'w', encoding='latin-1') as f: json.dump(data, f)  The visualization code itself is about a hundred odd lines of d3 code.\n",
     "href": "/blog/30-years-of-floods-in-india/"
 })
 
 pages.push({
     "title": "Back, Hopefully",
     "content": " I haven\u0026rsquo;t written anything here for almost a year. I needed to break the silence. So, here we go with a not-so-useful post showing how frequently I have been posting to this blog, to get a sense of how long this break has been in comparison to other silences in the past.\nNeither the code below, nor the plots are very insightful. But, I just hope this will get me started on the path to blogging more regularly. See you around!\nParsed post content I wrote some code to parse the content of the blog, and each post object looks something like this:\n{'date': datetime.datetime(2010, 3, 17, 18, 30, tzinfo=\u0026lt;UTC\u0026gt;), 'draft': False, 'tags': ['blab', 'life', 'poem'], 'title': 'Just another bunch'} Post count: 190  Post frequency by year import pandas posts = pandas.DataFrame(posts) counts = posts['date'].groupby(posts['date'].dt.year).count() plot = counts.plot(kind='bar', figsize=(8, 6)) plot.set_xlabel('Years') plot.set_ylabel('# of posts')   Post frequency by month # Add a DatetimeIndex to the Dataframe posts.index = pandas.DatetimeIndex(posts['date'].values) counts = posts['date'].groupby(pandas.TimeGrouper('M')).count() ax = counts.plot(kind='bar', figsize=(12, 8)) n = 5 ticks = ax.xaxis.get_ticklocs() labels = counts.index.strftime('%Y-%m') labels = ax.xaxis.set_ticklabels(labels[::n]) ticks = ax.xaxis.set_ticks(ticks[::n]) ax.set_xlabel('year-month') ax.set_ylabel('# of posts')   Work-flow I jumped onto the hugo bandwagon too.\nI was totally impressed by how fast it is, and have been meaning to try it out for a while, but wasn\u0026rsquo;t impressed with the built-in org-mode support it came with. This changed when I finally came across the ox-hugo package that does a wonderful job of exporting blog posts from an org file to hugo\u0026rsquo;s markdown format. I have contributed a couple of patches to it, to make it work better for myself and hopefully for others too.\nAlso, for this post, I used ob-ipython with the enhancements from scimax and it has really made the whole experience quite enjoyable.\nAmong other things, I think one of the reasons for those peaks in the second half of 2010, was having a smooth work-flow. My current work-flow feels pretty nice too, and I hope it\u0026rsquo;ll reduce some of the friction in writing more posts.\nOnwards!\n",
     "href": "/blog/back-hopefully/"
 })

 pages.push({
     "title": "Google Trends, Clickbaits, and PV Sindhu",
     "content": " TL;DR\n Am I saying India doesn\u0026rsquo;t have a caste problem?\nNo, it\u0026rsquo;s definitely a HUGE problem!\n Are these articles on Google Trends and Sindhu\u0026rsquo;s caste useful at all?\nJust more click-baits and no useful contribution to the discussion on caste.\n  First of all, congratulations to PV Sindhu on making it to the finals and giving the world number one a hard fight!\nThis post, though, is not a celebratory one. I read this article \u0026ndash; While PV Sindhu fought hard for a medal, many Indians googled her caste \u0026ndash; by the News Minute thanks to a re-tweet by TM Krishna. I probably wouldn\u0026rsquo;t have paid much attention to it, if not for the retweet by TMK.\nCaste is a huge problem for the country, and if you still like to pretend it isn\u0026rsquo;t \u0026ndash; read this for a start. I\u0026rsquo;m not surprised that some people searched for Sindhu\u0026rsquo;s caste while she was battling it out at Rio. But, some people also searched for Badminton rules, and others for Sania Mirza! What surprises me is that the article doesn\u0026rsquo;t try to put the data in a context at all. Nor do I understand the contribution this article makes to the discussion on caste.\n I played around a little more with these search terms and Google Trends, and here are a few things that I thought were worth sharing.\nIndian trends First of all, the article says \u0026ldquo;Many Indians\u0026rdquo;, and gives off cumulative month-wise numbers (UPDATE [2016-08-21 Sun 12:15]: which are so wrong! See Sankrant Sanu\u0026rsquo;s excellent article on India Facts). But, what does it really mean?\nI don\u0026rsquo;t know if anybody actually wrote about how many people actually followed the match, but Sindhu actually managed to get a whole lot of people interested!\n More people searched for PV Sindhu than the daily average number of searches (not hits) for Facebook and very close to the daily number of searches for Porn \u0026ndash; two of the biggest things Internet is allegedly used for. Can you see the red line at the bottom? That is the number of people who actually searched for Sindhu\u0026rsquo;s caste \u0026ndash; a tiny blip.\nLet\u0026rsquo;s take a closer look. Here\u0026rsquo;s a plot of some of the other auto suggest terms + badminton rules \u0026amp; courts compared to Sindhu\u0026rsquo;s name.\n Nothing other than badminton rules (which is at about 1% of max. searches) is even visible, clearly.\nSo, these other terms (wiki \u0026amp; caste being auto-suggested ones) are nowhere near the actual number of searches being made for PV Sindhu\u0026rsquo;s name alone.\nLet\u0026rsquo;s get rid of the name graph to get a closer look at the other terms.\n  The maximum number of people searching for Sindhu\u0026rsquo;s caste is at about a fifth of the maximum number of people searching for badminton rules. Interpreting it is upto you. But, I\u0026rsquo;m not surprised knowing how significant caste has been in our society. Also, notice that searches for wiki and caste fall off more gradually than the searches for the rules which peak while the game is being played and watched.\n Unsurprisingly, a bulk of the searches appear to be coming from Andhra and Telangana. Notice that the other states are searching more for the rules or her wiki page.\n    Do you notice that the red (caste), blue (wiki) and violet (images) lines following a similar trend, until the last few hours? What do you think is happening there? It\u0026rsquo;s the shitty click baits working! Look at the trends from ~8:30AM to ~12:30AM below \u0026ndash; the red has spread to other states as well!    And this is how it looks by the evening (17:00-21:00). Well done, folks! The click bait articles totally succeeded!   If you are wondering how much effect the auto suggestions are having in suggesting people to try searching for caste, I don\u0026rsquo;t think that is much because wiki and images are the other auto-suggest terms, with no such surges in the number of searches.\nTrends from the Telugu states We could see that the two Telugu states were more worried about the caste, than the rest of the country. Let\u0026rsquo;s see how abnormal they are.\n  You can definitely see the red line more prominently. In case of Andhra the peak searches for caste are at about 5% of the name searches. A statistically significant difference from the rest of the country.\nLet\u0026rsquo;s zoom in at the auto-suggest terms alone.\n  Woah, Andhra is definitely quite an aberration from the rest of the country. From about 1/5th of the maximum number of searches for rules, the maximum number of caste searches jumps to about twice. Telangana also is different, but much less so.\nTamil Nadu\u0026rsquo;s trends below for comparison. You can\u0026rsquo;t help noticing the last few hours, can you?\n NOTE: The trends and screen-shots for the states are slightly more recent than the others.\nConclusion Without a context, I don\u0026rsquo;t really see the point of these \u0026ldquo;news\u0026rdquo; articles. It seems more click-bait-y than useful to me.\nIf you still feel many Indians were searching for Sindhu\u0026rsquo;s caste, while she was fighting it out, go ahead and play with Google trends here. Add/remove terms, change the time and location filters. Some terms that could be interesting to add to the comparison are: Kashmir, Independence day, Facebook.\nLater, I looked at the search results and then found that this article wasn\u0026rsquo;t the only one like it. I didn\u0026rsquo;t bother to read the others, but I really hope at least some of them are talking sense. Is any of them really trying to contribute to the discussion on caste, meaningfully?\nAlso, the actual search results don\u0026rsquo;t seem to give useful answers to the folks so curious about Sindhu\u0026rsquo;s caste. I hope none of these articles are trying to help them out.\nFinally, if you are using Google Trends to write an article, Danny Page has some really good advice.\nThanks to Kamal, baali and 9 for reading and reviewing drafts of this. Errors mine, obviously.\n",
     "href": "/blog/google-trends-clickbaits-and-pv-sindhu/"
 })
