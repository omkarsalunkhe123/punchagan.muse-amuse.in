 pages.push({
     "title": "Martin Fowler on Refactoring @ RubyRogues",
     "content": "I stumbled on a Ruby Rogues podcast yesterday, which had Martin Fowler as the guest. I really enjoyed the discussion on Refactoring (the noun, the verb and the book!)\nMartin clarified in the podcast that refactoring (the verb/process) is a sequence of very small refactorings, while you keep making sure that you can run the test suite always. A refactoring (noun) is a change where you change the structure of the code without any externally observable changes, with the intent of making it easier to understand and cheaper to change in future.\nI also really liked the metaphor of a \u0026lsquo;healthy code base\u0026rsquo;. Refactoring is, then, the process of keeping healthy \u0026ndash; exercise, speaking metaphorically. You can stack up all the exercise you need to do, until you get really unfit. Refactoring, similarly, needs to be done regularly, to keep the code base healthy. This lets you go faster, in the future.\nI also really liked the advise about trying to push back the mental contexts you build, while trying to debug/understand some code that is not very clear, by refactoring the code to make it clearer. Code needn\u0026rsquo;t be one big chunk of cryptographic text. Code is writing. It should be clear and understandable. Or, at least we should strive to make it so!\nThe discussion, as always on this podcast, was very lively, pleasant and enjoyable! Enjoy!\n",
     "href": "/blog/martin-fowler-on-refactoring-rubyrogues/"
 })
 
 pages.push({
     "title": "Learning about Spaced Repetition, SuperMemo, Org-drill, et al.",
     "content": "I have been reading a bunch of articles on the SuperMemo site (including the original thesis of P. A. Wozniack, the creator of SuperMemo). I initially started off trying to understand the algorithms SM2,5 and 8 which org-drill implements, but reading the articles has given me a lot of general background and theory on how memory works, and why SuperMemo is as effective as it is (for those who stick with it). This blog post is an attempt to summarize and capture what I have read in all those articles, and not get lost in them. I would recommend reading the thesis and the suggested reading there, yourself, but if you really don\u0026rsquo;t want to \u0026ndash; this blog post + the summary in here, and here would be a good alternative.\n Memory works by repetition. Each time you recall a fact, the time it takes for the memory to fade increases. Spaced repetition is the idea of repeating items, just when you are about to forget them \u0026ndash; trying to optimize the time spent on learning, as well as the retention of learned material.\n Prioritization of the items we need to learn is key to being able to stick to Spaced repetition. Beginners tend to be over-enthusiastic about the technique and fill up their system with stuff that they don\u0026rsquo;t really care about. Applicability of the knowledge you are trying to gain, is a good test for whether or not it goes into your system.\n Each version of SuperMemo comes with a slightly modified (on most occassions, improved!) algorithm. SM2, SM5, \u0026hellip; refer to these algorithms. Org-drill currently supports only sm2,5 and 8. It may be worth looking at sm15/16 and seeing if it can be implemented and is worth doing. In any case, using any of these is way better than not using Spaced repetition at all.\n Understanding what we are trying to learn goes a long way in helping memory. It is, therefore, good to start with basic material. People have been surprised by how easily the advanced stuff fell into place, once they had the basics covered.\n Keep items in the system simple. Stick to the minimum information principle. Keeping it simple, doesn\u0026rsquo;t mean you leave out on learning the complex stuff; instead break it into simpler components. Simpler items has the following advantages:\n Simple is easier to remember. Simpler items are easier to schedule. You get more resolution to figure out what the problem areas are. Simple makes brings in redundancy automatically. And redundancy is good for memory, just like it is for managing hardware failure.  Keep learning fun! Don\u0026rsquo;t make review sessions a chore. Think about the material you are reviewing. Edit/delete/improve items based on your reviews, then and there. Stay active.\n It is useful to add a link to the source of the items added to your system, considering that you wish to use the system over a long period of time (ideally, the rest of your life!)\n Prioritize, add examples, appeal to your emotional state, link to existing knowledge, use images. Anything else that works for you! Use all of these techniques, that work well and you probably already use in everyday life, in the items you add to your system, to make them easier to recall.\n Being physically fit and healthy is important for being so mentally. Exercise, sleep, eat well, avoid caffeine.\n Try incremental reading, as an input source of items into your memory system.\n  ",
     "href": "/blog/learning-about-spaced-repetition-supermemo-org-drill-et-al/"
 })
 
 pages.push({
     "title": "Simple org-clock and gnome/pidgin integration",
     "content": " See update below\nI have been trying to get back to using org-mode and its clocking functionality, more often than not. I used to use it a lot, a few years ago, and haven\u0026rsquo;t been using it, since I had been in my last job.\nTo help with it, I decided to integrate clocking in and out with changing status on Pidgin, and turning notifications on and off in Gnome. Here\u0026rsquo;s a few lines of code that does this for me.\n(defadvice org-clock-in (after pc/org-clock-in (\u0026amp;optional select start-time)) \u0026quot;Turn gnome notifications off.\u0026quot; (dbus-send-signal :session \u0026quot;org.gnome.SessionManager\u0026quot; \u0026quot;/org/gnome/SessionManager/Presence\u0026quot; \u0026quot;org.gnome.SessionManager.Presence\u0026quot; \u0026quot;SetStatus\u0026quot; 2) (shell-command \u0026quot;purple-remote setstatus?status=unavailable\u0026quot;)) (defadvice org-clock-out (after pc/org-clock-out (\u0026amp;optional switch-to-state fail-quietly at-time)) \u0026quot;Turn gnome notifications back on.\u0026quot; (dbus-send-signal :session \u0026quot;org.gnome.SessionManager\u0026quot; \u0026quot;/org/gnome/SessionManager/Presence\u0026quot; \u0026quot;org.gnome.SessionManager.Presence\u0026quot; \u0026quot;SetStatus\u0026quot; 0) (shell-command \u0026quot;purple-remote setstatus?status=available\u0026quot;))  Update \u0026lt;2014-11-01 Sat\u0026gt; @baali tried to use my code, and it turns out it didn\u0026rsquo;t work for him, because I forgot to mention that (ad-activate 'org-clock-in) needs to be run, after the defadvice code. I have no idea how it worked for me, without doing that. May be because I have defadvice for other functions?\nAlso, while debugging this, I found that defadvice is a deprecated way of doing this, and add-function is the way to go now. But, instead of advising the function, I decided to make use of org-clock-in-hook.\nHere is the new code.\n(defun pc/turn-off-notifications () \u0026quot;Turn gnome notifications off.\u0026quot; (dbus-send-signal :session \u0026quot;org.gnome.SessionManager\u0026quot; \u0026quot;/org/gnome/SessionManager/Presence\u0026quot; \u0026quot;org.gnome.SessionManager.Presence\u0026quot; \u0026quot;SetStatus\u0026quot; 2) (shell-command \u0026quot;purple-remote setstatus?status=unavailable\u0026quot;)) (defun pc/turn-on-notifications () \u0026quot;Turn gnome notifications back on.\u0026quot; (dbus-send-signal :session \u0026quot;org.gnome.SessionManager\u0026quot; \u0026quot;/org/gnome/SessionManager/Presence\u0026quot; \u0026quot;org.gnome.SessionManager.Presence\u0026quot; \u0026quot;SetStatus\u0026quot; 0) (shell-command \u0026quot;purple-remote setstatus?status=available\u0026quot;)) (add-hook 'org-clock-in-hook 'pc/turn-off-notifications) (add-hook 'org-clock-out-hook 'pc/turn-on-notifications)  ",
     "href": "/blog/simple-org-clock-and-gnomepidgin-integration/"
 })
 
 pages.push({
     "title": "Making PyCon India better (for myself)",
     "content": "I\u0026rsquo;ve ranted before about PyCon not meeting my expectations, and I even skipped going to the last PyCon. Somehow, I hoped that it would be better this year, but no such thing happened.\n I should strictly not attend any talks, at the next conference I am at. Even if the topic seems interesting, I should refrain from attending any talks, unless I know that a speaker is entertaining.\n I should be going there to meet old friends, meet a few new people, and mostly hacking on my stuff. May be aim to show something at the lightning talks at the end of second day, based on what I did during the rest of the event.\n Participate more actively in open spaces, and may be initiate or suggest some myself. Sprints for bug fixing, adding new features to a project may be a good way to get new developers to start contributing to FOSS projects. It would be even better to be in touch with folks before the event, and use this opportunity to iron out kinks.\n  I think the talks could be improved drastically. A lot[1][2] has been said, already. Here\u0026rsquo;s a summary of how I see it.\n Beginner/Novice talks doesn\u0026rsquo;t mean bad talks. A talk with a good narrative, that drives home a point, that may be familiar to most of the audience, would still make a good talk. I don\u0026rsquo;t mind reading a good blog post/book on a topic I already know, because there is joy in reading/listening to \u0026ldquo;good\u0026rdquo; stuff.\n Talks cannot be judged by titles or an abstract. Taking inspiration from PyCon US, we could\n Ask for a video recording of a previous talk or a short home-made recording of the speaker presenting some topic.\n Ask for a granular outline [6] along with rough timing information, instead of just an abstract.\n Have a bunch of resources [3][4][5] available for speakers to improve on their proposals/accepted talks.\n Have a bunch of 20 or 30 minute talks, and very few longer (45 min) talk slots.\n Encourage speakers to try connecting their laptops and iron out \u0026ldquo;presentation\u0026rdquo; kinks on the day before their talks/lunch/other allotted times. Technical issues like fonts being too small, mics not working, adjusting the volume/other settings for the speaker, etc. can and should be fixed before hand.\n The talk review committee could also take notes from attending some of the talks, and compare it against their notes when they accepted the talk, to improve the talk selection process. Some of it could be valuable feedback for the speakers too.\n   [1] https://plus.google.com/+sankarshanmukhopadhyay/posts/8QY4o3hiyLT\n[2] https://mail.python.org/pipermail/inpycon/2014-October/009189.html\n[3] https://us.pycon.org/2015/speaking/proposal-resources/\n[4] http://doughellmann.com/2011/10/18/how-i-review-a-pycon-talk-proposal.html\n[5] http://www.craigkerstiens.com/2012/06/19/pro-tips-for-conference-talks/\n[6] https://us.pycon.org/2015/speaking/proposal_advice/samples/SpacePug/\n",
     "href": "/blog/making-pycon-india-better-for-myself/"
 })
 
 pages.push({
     "title": "Learning to use Org-drill",
     "content": "Org-drill is an Org-mode extension that provides spaced-repetition and flash-card functionality. It has a wonderful documentation on Worg, but somehow I couldn\u0026rsquo;t get myself to read the whole document, and setup org-drill, until now.\nThe setup is quite straight forward, once you have org-mode along with the contrib packages. Just (require 'org-drill), and you are all set! To add a new card, all you need to do is add a :drill: tag to the items you wish to \u0026ldquo;Org-drill\u0026rdquo;. You can start a review session with simply M-x org-drill. You will be shown flash cards, and you can rate how correct and comfortable you were, in answering the questions. Based on your responses, the cards are scheduled for review. Start another review session, whenever you need one!\nWhat I could only understand once I got myself to read the whole document was that:\n The default scope of a drill session is the current file. But, you can start sessions with scopes like current tree, current directory, or a specified list of files. This is super-useful!\n The review sessions are not automatically scheduled, based on when you schedule failed flash-cards. Scheduling the review for a card only sets a due-date for them, and effects, what you are asked in your next session.\n  Cram mode and incremental reading are also things I want to try, as I go along.\nHappy Learning!\n",
     "href": "/blog/learning-to-use-org-drill/"
 })

 pages.push({
     "title": "Bookmarks [2014/08/15]",
     "content": " Code is not literature\nThe ideal presentation should be aimed at an audience of gentleman and lady programmers—smart, and generally capable but without, necessarily, any specific knowledge of the domain from which the code comes. Presentations should provide enough context for the audience to to understand what the code is and should explain any details of the implementation language that may be obscure to the average programmer.\n Summary Report: Git Repository Disruption Incident of Nov 10th | Jenkins CI\nAs reported in various places, there was an incident in early November where commits in our Git repositories have become misplaced temporarily by accident. By the mid next week we were able to resurrect all the commits and things are back to normal now.\nAs there are many confusions and misunderstandings in people’s commentary, we wrote this post to clarify what exactly happened and what we are doing to prevent this.\n a/esr-sharing\nI used to worry about what would happen if Linus got hit by a truck. With all respect, I still worry about what will happen if the complexity of the kernel exceeds the scope of your astonishing native talent before you grow up.\n Overview | Adafruit\u0026rsquo;s Raspberry Pi Lesson 5. Using a Console Cable | Adafruit Learning System\nIn this lesson you will learn how to remote control your Raspberry Pi with a console cable.\n A German Guy Wants to Give You a Bunch of Money for Nothing | VICE United States\nAfter he stopped working earlier this year to live off the $1,300 he makes from his startup each month, Bohmeyer says his life has radically changed. So he started “My Basic Income”, a new initiative looking to raise enough money to pay someone $1,300 a month for a year, no strings attached.\n  ",

 pages.push({
     "title": "Recurse Center, 2014-08-11",
     "content": " I spent about an hour in the morning testing out the staging blaggregator instance, and things seemed to work as expected. Side note, I got added as a collaborator on the blaggregator repo! We worked through the first chapter on getting video working, but we mostly ended up just copying code rather than actually understanding/carefully studying it. I\u0026rsquo;m not sure how I feel about it, but we got to display fancy stuff. I wasn\u0026rsquo;t feeling like working on any of my \u0026lsquo;old\u0026rsquo;/\u0026lsquo;ongoing\u0026rsquo; projects, and since Mondays don\u0026rsquo;t feel very productive, I worked on writing a couple of simple scripts to create twitter lists of HSers, batch wise.\nFor the HS API, I just reused some old code I had lying around from my experiments with the OAuth2 API, though I had to tweak it a little bit to be able to actually login, using requests. Something about CSRF tokens seems to have changed.\nIn the process, I found that twitter\u0026rsquo;s API isn\u0026rsquo;t very pleasant to use. Or may be it\u0026rsquo;s the fact that I was using python twitter client without getting my own client id/key, but the whole experience of dealing with the twitter API wasn\u0026rsquo;t a pleasant one at all!\n Amber, Daria and I also spent about an hour white-boarding some problems from the Cracking the Code Interview book.\n I ended up fixing some minor issues with blaggregator and am hoping that the long pending PR will be merged today.\n  ",
     "href": "/recurse-center/recurse-center-2014-08-11/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-08-08",
     "content": " I spent the morning doing some white-boarding interview practice with a Jorge and Brian. I spent the rest of the day, playing with PyPy and working through a tutorial that teaches us to write a BF interpreter. I spent the Saturday revamping my Emacs config. The main issue with my config was having a \u0026ldquo;package\u0026rdquo; list, of all the packages that the configuration uses, in case we are trying to duplicate it elsewhere. I noticed that this gets out of sync, because I install packages by hand and never update this list. I wrote up some code, that keeps this list in sync with all the packages I have installed. I configured el-get to play well with my config, and am pretty happy with my setup, though I still have to add some matching/searching features with helm/ido/whatever else. I spent the Sunday writing a patch to xtab to be able to limit the number of tabs in Chromium by the memory it uses.  ",
     "href": "/recurse-center/recurse-center-2014-08-08/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-08-07",
     "content": " C stuff  In the morning I cleaned up the code to open torrent files, and parse them. I worked on a function to do encode text properly, and Sophia helped me find out that I had to use unsigned chars in it. I looked at Sophia\u0026rsquo;s threaded ftp server in C, and gave some suggestions on how the code could be refactored.  Baking Pi  We still didn\u0026rsquo;t get to the video stuff, yesterday. We finished the first 5 chapters, though, and have a SOS pattern display. I\u0026rsquo;m really looking forward to doing the cool video stuff.  Miscellaneous  William Skeith, gave a talk on using SSH keys for web-authentication, which was pretty interesting.  ",
     "href": "/recurse-center/recurse-center-2014-08-07/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-08-06",
     "content": " Finished working through the first 5 chapters of the baking pi course, and am excited to start working on the video stuff, today! Spent some time pairing with Sindhu on her url checker, and later in the night helped her out with a small bug in her GitHub activity leaderboard script. I spent some time adding dict parsing support to the bencode parser. And also cleaned up the tests. The electronics hobbyists were doing some cool stuff, and I joined them for a bit. We tried some cheap motion sensors, but they didn\u0026rsquo;t work very well, and probably need to be calibrated.  ",
     "href": "/recurse-center/recurse-center-2014-08-06/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-08-05",
     "content": " Spent a couple of hours in the morning, trying to revive a html template for blaggregator, that I missed out on committing previously, and wiped out due to negligence in using `git clean`. Spent time post lunch working through the first two chapters of the baking pi course, by myself, reading up different references, and finally getting how I/O is mapped to the memory in ARM. Actually, almost. A variant of the example that I thought should work, doesn\u0026rsquo;t. So, I need to think/talk about it today. I sent a patch to Nikola for the lastdeploy timestamp being UTC. I was hoping to work around an issue with Blaggregator, by somehow fixing it on the client side, but that\u0026rsquo;s probably not the right way to go about it.  ",
     "href": "/recurse-center/recurse-center-2014-08-05/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-08-04",
     "content": " A bunch of worked on getting LEDs to blink, by writing some assembly code.\n I goofed off post-lunch, and cleaned up the code for the Google Translate based TTS client.\n I tried to continue working on the bencode parser, to add support for dictionaries, but I couldn\u0026rsquo;t get much work done before it was time for the Monday talk.\n  ",
     "href": "/recurse-center/recurse-center-2014-08-04/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-08-03",
     "content": " Friday  On Friday, I didn\u0026rsquo;t do the exercises that everyone else doing job prep were doing. I wanted to continue writing C code, and continued to work on the bencode parser in C. I barely was able to finish adding support for lists. I got comfortable using Valgrind, in the process of debugging a stupidity of not using realloc correctly. What I was able to write with Python in an hour or so, I have been writing for about a day, in C, and haven\u0026rsquo;t yet finished it! It definitely doesn\u0026rsquo;t help that my C is very rusty\u0026hellip;  Saturday \u0026amp; Sunday  I didn\u0026rsquo;t work much, and went around New York with Madhu. We went to quite a few places around here, the highlight being, the view of Manhattan\u0026rsquo;s skyline from the Staten Island Ferry. NYC\u0026rsquo;s library also had an interesting exhibhition on the history of America, just before and during WW-I. On Sunday, I tried out Mary TTS on the raspberry pi, and it is simply unusable. I then, started writing a simple wrapper around Google\u0026rsquo;s tts that is used by Google translate. The TTS part is more or less working right now, the next step would be to deploy it on the RaspberryPi and start using it as a radio, to see what my needs are like. Hooking it up to Jasper client seems like a good idea, right now\u0026hellip; though I\u0026rsquo;m not sure if it would work very well, with the pi\u0026rsquo;s audio output drowning out the voice commands.  ",
     "href": "/recurse-center/recurse-center-2014-08-03/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-31",
     "content": " I continued with doing the initial parts of the book, and didn\u0026rsquo;t pair with Stephanie today. I gave a super-short presentation, introducing people to pdb, IPython\u0026rsquo;s tracer. I just started writing a Bencoding parser in C, but I\u0026rsquo;m having trouble thinking about all the memory allocations and stuff. It feels so nostalgic! :P  ",
     "href": "/recurse-center/recurse-center-2014-07-31/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-30",
     "content": " (Re) Learning C  Stephanie and I worked through the Networking chapter of the book.\n We faced some issues with writing 0 bytes to memory, since most of the code was dealing with strings. I still haven\u0026rsquo;t figured out how to do this, correctly.\n  ",
     "href": "/recurse-center/recurse-center-2014-07-30/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-29",
     "content": " Hacking: learning by breaking stuff  Post lunch, I started pairing with Stephanie on the exercises in the Hacking book, and that turned out to be super fun! We got through the chapter on exploitation, which focussed on stack overflows, heap overflows, overflows in function pointers, and string formatting exploits. It acted as more than a gentle refresher for C, and was super fun! Running the examples on a 64bit system, added an additional amount of thinking required, and was good, IMO. I hadn\u0026rsquo;t worked along with Stephanie on the material in the first two chapters. So, I went back home and tried to catch up, but couldn\u0026rsquo;t get all of it done.  Miscellaneous  I spent part of the morning wrapping up the install script for the raspberry project, and cleaning up the repository. It looks reasonable now, and I think I\u0026rsquo;m done with it until the end of HackerSchool. I also tried to look for \u0026ldquo;easy\u0026rdquo; python issues that would involve me writing some C code, but didn\u0026rsquo;t really find anything other than documentation\u0026hellip; I guess, I should pick a module and look for bugs in it, instead. Also, while chatting with a friend, I had to explain that I don\u0026rsquo;t mention the last names of people or link to them, for privacy reasons. Hacker School is particularly careful about not divulging information about who are at Hacker School each batch, and I want to keep that tradition.  ",
     "href": "/recurse-center/recurse-center-2014-07-29/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-28",
     "content": " There seemed to be excitement in the space to have Jessica around. We had coffee with her, and I chatted with her briefly. She encouraged me to try and send a patch to CPython, that involved debugging and fixing some C issues. I spent some time with Tom, while he tried to get cinspect working for him, and it seemed like having the developer next to you, helped. As always. We didn\u0026rsquo;t make any fixes to the code, but it worked. I spent the afternoon, adding tests for a simple issue, to see how patches are sent. Later, I paired with Sophia for an hour to refactor the vcs code. It\u0026rsquo;s beginning to look much better than what it used to, and I like that. Jessica\u0026rsquo;s talk on buffer overflows was enlightening and entertaining. It was very similar to a talk that Max gave on one of the thursdays, but it was exciting nevertheless. After the talk, I am inspired to try and work through the Hacking: Art of exploitation, at some point. I\u0026rsquo;m beginning to feel like time at HackerSchool running out!  ",
     "href": "/recurse-center/recurse-center-2014-07-28/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-25",
     "content": " We worked on writing our own (toy) version control system on Friday, as a part of job prep. I paired with Sophia, and we got upto the point where we had diffs working, when we decided to refactor the code with some tests and stuff. The party was brilliant with a lot of activity. All the project installations looked so cool, and it was so much fun! I spent some time during the weekend watching the \u0026ldquo;Anatomy of Matplotlib\u0026rdquo; lectures. I started some work with poking around Matplotlib\u0026rsquo;s template backend, and trying to start writing and ascii backend. Also, I was trying to help UC setup GrooveBasin on his raspberry pi, and helped him configure jasper on it.  ",
     "href": "/recurse-center/recurse-center-2014-07-25/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-24",
     "content": " Glowing LEDs and me  It turned out that the SPI driver exposed a faster way to write bits, writing to all the LEDs at once, instead of one at a time, and this was sufficient to get things working!\n Kyle and I started to have enough, of the glowing LEDs and decided to wrap up the project, but, Nick had different ideas for us! We had talked about having the music stream via airplay, but Nick got his DJing tools, and it would be too bad to not use it for the party, but doing that meant Airplay\u0026rsquo;s delay wouldn\u0026rsquo;t help the DJ. So, we connected a line-in, and thought we\u0026rsquo;d be done if we just read the input and used that data. But, it turns out that\u0026rsquo;s not so simple because sending data over the wire, added noise to it, and in a whole range of frequencies! I tried removing all the fourier coefficients which were lower than a threshold, but I felt like it didn\u0026rsquo;t work very well, until Nick reduced the gain of this output on the amp to the very minimum. Finally, Kyle and I decided that this was good enough for the party!\n I also hacked up a quick script to read a font file, and use the grey values to get ascii characters to show up on the LED strip.\n  Miscellaneous  While trying to find the RPi on the network, I learnt that sudo nmap -sP 10.0.1.* gives us the hostname as well, instead of just IPs. sudo being the key, here.\n Kyle and I went and grabbed dinner in a restaurant in west village. It was good to sit down and talk about various things, and eat. The glowing LEDs were totally out of my mind for that period, and the break was good!\n There were a bunch of HSers doing mock-interviews and it was fun to watch, so I stayed on until quite late, when all of us headed out together.\n  Today  I\u0026rsquo;m excited about trying to build a small version control system from scratch today!\n Though I have had quite a bit of glowing LEDs in my face for the past week, I may suck up to it, and figure out how to do scrolling text on the display.\n Also, excited to see how all the cool projects will come together in the party tonight!\n  ",
     "href": "/recurse-center/recurse-center-2014-07-24/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-23",
     "content": " Shairplay and WS2801  Kyle mounted the LEDs onto a cardboard, and packaged it to look cool.\n We thought we were done with the project, until we found out we weren\u0026rsquo;t! The LEDs all lighted up correctly, when we played the audio from a file on disk, but streaming messed something up! Only the first few columns lighted up, when we were listening on the stream.\n We spent the whole evening trying to debug the issue, and eliminated quite a few hypothesis, but weren\u0026rsquo;t able to fix it, yet.\n  Miscellaneous  rntz live coded a parser for us yesterday, and I learnt a few things about parsers. I\u0026rsquo;m glad I went to the discussion/talk.\n I started working through the videos of Anatomy of Matplotlib, and hope to get new insights into how it works.\n  Today  Today will be spent mostly trying to get streaming audio working.\n I feel like debugging this, will take my understanding of the hardware-software interface to a new level.\n  ",
     "href": "/recurse-center/recurse-center-2014-07-23/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-22",
     "content": " Mel\u0026rsquo;s talks  Mel\u0026rsquo;s talk in the morning was brilliant! I wonder why it\u0026rsquo;s not a part of recommended reading for Hacker Schoolers, or referred to, in the manual. Logically, it makes sense that Mel came now, so that she didn\u0026rsquo;t have to come twice to talk to the firsts and seconds, but it would have been great to have had this talk in the first week of Hacker School! Mel gave us a lot of new information and insights into education and learning styles. I also like the fact that she gave us all a good vocabulary to think about and discuss stuff related to learning. I will try to think, and apply as much of this as I can, for the rest of my time here. She talked about test driven learning which seemed very interesting. Instead of just saying, \u0026ldquo;wow that would be an interesting thing to do\u0026rdquo;, stop for a moment, think about what you are trying to learn, and how you will assess if you have learnt what you wanted to, and then dive into the project. The learning styles workshop was pretty good too, though I feel like I don\u0026rsquo;t know myself well enough, and I unable to properly \u0026ldquo;bucket\u0026rdquo; myself. Later, I took a quiz, and ended up fairly close to the middle, in all the dimensions. Mel introduced us to the idea of cognitive apprenticeship, and encouraged us to try out the different modes when pairing. I really liked the idea of Zone of proximal development and I will try to take the advice of spending most of the rest of my time here in this zone. Do I (really) care? Motivation and mindset, \u0026hellip; Be courageous!  Airplay and Raspberry Pi  I was trying to wrap libshairport and use it on the RPi to be able to listen to songs being streamed on Airplay, and use that data to drive the LEDs. Shairport, a tool written in C seemed to work. My attempts to wrap libshairport, which is a fork of shairport converting it into a library, failed miserably. The trouble was essentially getting Airplay to discover my service. I tried a bunch of things with pybonjour and avahi, but wasn\u0026rsquo;t able to get it right. Finally, I tried just announcing the service with shairport, and actually running a python script that wraps libshairport to listen to the data. But, this didn\u0026rsquo;t work and iTunes complained that this Airplay device is not compatible. Before going much further with this, I found shairplay which is a tool similar to shairport, but came with a library, and also Python bindings! I happily used this to get stuff working! I\u0026rsquo;m interested to see today, what exactly I was missing yesterday!  Emacs club  I demoed org-mode to a bunch of people for about half an hour, and it was good to see people being blown away by what it can do, exactly the way I was, when I first came across it.  Today  Work on RPi to clean up a few things for the party. Compare libshairplay and libshairport to see what I was doing wrong, yesterday. May be write up the whole thing, and make the code available. Learn a little bit about Parsers from rntz.  ",
     "href": "/recurse-center/recurse-center-2014-07-22/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-21",
     "content": " Yesterday  It was exciting to have so many new Hacker Schoolers in the space. But, the excitement was kinda distracting too.\n I spent most of the day looking at shairport, and libshairport and trying to wrap it, so I can use it to get data for the spectrum analyzer via the Air-play protocol. I was able to call it using ctypes, but it doesn\u0026rsquo;t seem discoverable.\n I also briefly looked at Julia and dwm, to try and port dwm to Julia. It doesn\u0026rsquo;t seem like too much work, but is going to take me a while given how comfortable I\u0026rsquo;m with both Julia and C.\n Yaron Minsky\u0026rsquo;s talk on distributed systems was a great introduction to Distributed systems.\n After the talk, I spent a little time updating my notes from an old org-mode workshop to present it at the emacs user group meet up today.\n  Today  I hope to get the spectrum analyzer to use libshairport and be able to play music sent through Air play.\n Spend some time talking to the emacs user group about org-mode.\n If I have any time, after getting this to work, I may play around with the dwm port.\n  ",
     "href": "/recurse-center/recurse-center-2014-07-21/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-20",
     "content": " Saturday \u0026amp; Sunday  During the weekend, I had this idea of building a personalized \u0026ldquo;radio\u0026rdquo; for myself using a Raspberry pi. The idea is to have a service where all my bookmarks, and feeds are accumulated to, instead of eating up valuable browser tab real estate. And then, I could use a Raspberry pi to randomly play content off of it, based on a theme.\n I worked on getting things together for it, during the weekend. The project is more like a \u0026ldquo;thing that needs to be done\u0026rdquo;, rather than something that puts me out of my comfort zone, atleast as far as I can see. So, I\u0026rsquo;m just going to work on it as a background thing, between other projects, etc.\n Festival seemed OK initially, while I was trying things out, but when I actually used it to read me a blog post, it was really terrible! I tried demos of a few commercial tools, and they seem much better than what festival had to offer. I wonder what it would take to get Festival, up there. I tried using Google\u0026rsquo;s translate service\u0026rsquo;s tts (unofficial API) and it seemed so good! But, it limits each request to 100 bytes, and the audio will have to be downloaded via the Network.\n Madhu pointed me to MaryTTS, which seemed to be an active project and it seemed to be much better than Festival, though not as good as Google\u0026rsquo;s tts. I\u0026rsquo;m going to try getting it to run on a Pi, next.\n  Monday  I don\u0026rsquo;t really know what I\u0026rsquo;m doing to work on, today. I have been playing around with the Pi, for the past week-ish, and it has been fun! Kyle and I will probably work more on tweaking it, to get it to work the way we want it, for the party!\n I also did a little bit of Julia with Sean, and it was fun. I may try playing around with it, a little bit, but not sure what to work on. May be continue working through the think-complexity book using Julia?\n Or jump into something I totally don\u0026rsquo;t know about, inspired by listening to Julia Evans\u0026rsquo; podcast for Ruby Rogues. I just got this idea of trying to write a window manager to understand how X works, and what wayland is\u0026hellip; I could try porting dwm or i3wm to Julia.\n There\u0026rsquo;s a whole new bunch of excited Hacker Schoolers in the space, and its very exciting!\n  ",
     "href": "/recurse-center/recurse-center-2014-07-20/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-18",
     "content": " We worked on a couple of simple Google code jam problems And then implemented an LRU All of this in Julia, and it was fun. I headed home early-ish, to catch up on some sleep.  ",
     "href": "/recurse-center/recurse-center-2014-07-18/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-17",
     "content": " Kyle and I did a demo of our spectrum analyzer/visualizer during the presenations. It was fun to work on, though we mostly just followed a tutorial on the web, and made use of a bunch of libraries. I spent the night in HackerSchool. I was cleaning up the code in the tutorial we were trying to follow. Also, cleaned up the install.sh used by lightshowpi project to not do all the ugly sudo setups, and use a Python virtualenv and install into that. Refactored the ugly looking music part of the tutorial into a smaller script with only the functionality that we were going to use. We hit an interesting bug that would light up all the LEDs on the strip, once in a while. I didn\u0026rsquo;t notice it during the night, because I had a \u0026ldquo;decay\u0026rdquo; factor (the max factor by which the height of the columns should get reduced between successive updates) was 0.9, but when the decay factor was reduced to a lower value, it would happen quite often. Also, we didn\u0026rsquo;t see this happening before. So, we thought the bug was in the code I had written, when I should have been sleeping. After reading and debugging my code for a bit, with Kyle and Sean, I thought it was something hardware related that we were doing wrong. But, it turns out that a library we were using lit-up the whole strip, when start and end values were both zero, instead of not lighting up anything! Also, we hit another off-by one error, just before the demo. I didn\u0026rsquo;t do the math for splitting the strip into columns too carefully, and we hadn\u0026rsquo;t noticed the off-by one error until we taped up the strip into different columns on a pillar for demo. There were some cool presentations by others. I\u0026rsquo;ll update the list on Monday, since I currently don\u0026rsquo;t remember them all! Looking at the list of names on the registration sheet would help! The cleaned up code is here  ",
     "href": "/recurse-center/recurse-center-2014-07-17/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-16",
     "content": " Started pairing with Kyle on his idea of building a spectrum analyzer on the RaspberryPi using a LED Strip. Both of us were fairly new to the RPi, and we spent the morning, setting it up, and stepping through steps in this tutorial. The tutorial, I felt, wasn\u0026rsquo;t very well written, and definitely not suitable for absolute beginners to start with. The code didn\u0026rsquo;t seem to work for us, too. The project put together a bunch of libraries, in a way that someone who knew their way could follow along. Dana helped us and explained many things, about differences between SPI/GPIO, and the precautions to take, helped us hook up stuff, etc. It was great to have her stepping in an helping every now and then! While Kyle was pairing on an Alum, I worked through the Graph Theory chapter in the Think Complexity book, and read about the abrupt changes of characteristics in random graphs, that were very similar and related to the phenomenon in percolation theory that Nava explained. Later in the day, I played around with the python-googlevoice API, that someone laboriously wrote after lot of careful html/xml parsing. I spent the night, refactoring the code to display random data on the LEDStrip as a display of columns. And then also ended up cleaning up the setup scripts, and the way things need to be installed.  ",
     "href": "/recurse-center/recurse-center-2014-07-16/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-15",
     "content": " Micheal demo-ed paredit mode in the emacs-club meetup, and I learnt a bunch of things I didn\u0026rsquo;t know about it. I added simpler tests (just one test, really) for cinspect using a dummy module, and Tom started reviewing the code. I wrapped up the code (for now), until there is further interest in the project (in the form of issues/feature requests). I haven\u0026rsquo;t yet announced it anywhere, but I probably should. I helped Teja (a friend of mine, not in HS) with a simple function to use bisection to solve an equation. He\u0026rsquo;s just starting off with Python, and am looking forward to see where he goes with it! I learned a few things about the V8 code base, thanks to sitting next to Marcus, who is poking around with it. I started looking for other things to do, and went through a little bit of the Audio programming book, but didn\u0026rsquo;t do it for too long, until I stumbled on Think Complexity and started reading it. I read the introduction, and got through a few of the exercises on Graphs. I also played around Flask-Sockets to help figure out answers to some questions on Zulip, and was able to get a Hello World working. In the process, I discovered the awesomeness of the gist-mode in emacs. I had always wanted gist plugins to let me list and update my previous gists, but most of the plugins didn\u0026rsquo;t seem to have it, or the feature wasn\u0026rsquo;t very discoverable. I had tried writing something like that for Canopy, one or two years ago. Discovering that gist mode has this feature, was awesome!  ",
     "href": "/recurse-center/recurse-center-2014-07-15/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-14",
     "content": "  Monday morning checkins for our group had only two people. That was strange! Very strange!  Work on cinspect  I wrote up a README since David (an alum at Hacker School) showed interest in the project. But, he probably isn\u0026rsquo;t that interested anymore since the code base is Python2.x only. I got rid of assumptions that method names would start with the module name or the type name, and actually look up references to the names in the definitions of types or objects. I also improved the test-suite to actually download sources of CPython and index them. They take very very long!! I tried to get it working with Numpy, but getting all the headers to include wasn\u0026rsquo;t as easy as I assumed it would be!  ",
     "href": "/recurse-center/recurse-center-2014-07-14/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-11",
     "content": "  I didn\u0026rsquo;t spend much time at Hacker School on Friday. I reached a bit late for the start of \u0026ldquo;Recursion day\u0026rdquo;, and did a few problems. The problems were simple, but interesting. After lunch, I headed home to start to Philly. Later in the day, I did some refactoring of the code to have the index reader and writer split out. I also added a setup.py to be able to install the package using the standard tools instead of PYTHONPATH hacks and stuff. During the refactoring, I again hit this bug. I found out from Pankaj that he has from __future__ import print_function, absolute_imports at the start of his files these days. I think I\u0026rsquo;m going to do it, too.  Saturday \u0026amp; Sunday  I didn\u0026rsquo;t do much during the weekend. I ended up adding a TXT record for SPF for this domain, to work around Gmail marking bulk mails for the childrens-park newsletter as spam. I was able to send one newsletter, but not sure if only the SPF is enough or I\u0026rsquo;ll have to setup DKIM, and other stuff. (I don\u0026rsquo;t understand most of these acronyms!)\n Someone mentioned http://github.com/kennethreitz/autoenv on Zulip, and I really liked the idea. I have started using it for a couple of projects and also got rid of a couple of my bashrc aliases, and created a new project command with completions of the directories in my project directory. I like this setup, as of now.\n  ",
     "href": "/recurse-center/recurse-center-2014-07-11/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-10",
     "content": " I was just refactoring bits of the code, and clubbed all the different visitors into a single visitor to speed up the code. We also had a birthday celebration of one of the facilitators. I also gave my first presentation at Hacker School. I thought it was cool. Not sure if everyone thought it was.  ",
     "href": "/recurse-center/recurse-center-2014-07-10/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-09",
     "content": " Unicode issues: it turned out that (atleast) one of the files had a character that wasn\u0026rsquo;t UTF-8 encoded. I got around it by trying \u0026lsquo;utf-8\u0026rsquo;, if not falling back to \u0026lsquo;iso-8859-1\u0026rsquo;. Now that I think about it, I should fallback to \u0026lsquo;utf-8\u0026rsquo; with replace, if that doesn\u0026rsquo;t work either. I did a little clean up on the way the indexes were stored, to be able to have a getfile, to mimic inspect\u0026rsquo;s API. I also \u0026ldquo;improved\u0026rdquo; the IPython startup script to monkey-patch the source code formatter/colorizer to not break with C modules. The one-on-one with Allison was pretty useful, and I feel a little more relaxed now. I paired with Kyle to get streaming audio working for his OSX app. It doesn\u0026rsquo;t work yet, but we made progress! Hope to get it working today. I spent the late evening trying to refactor some of the code and clean it up. Also, updating the py-clang code to the latest version fixed the issue of unknown cursor kinds. I may present my project in today\u0026rsquo;s presentations!  ",
     "href": "/recurse-center/recurse-center-2014-07-09/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-08",
     "content": " I had gone to the emacs weekly meetup, and Samer demonstrated some of the things he liked, and discovered recently. Stopped worrying too much about what the best way to index the data was, and just went about getting the tests running one by one. There is still a small hack, but I got all the tests running except the source for modules. At the end of the day, I thought I had the code to get all the tests passing, but I hit some unicode issues with json serializing, and don\u0026rsquo;t have all the tests passing, yet. I paired with Kyle to work through a simple example to generate a note of a specified frequency. I spent some time reviewing my first month here, and wrote up some notes in preparation for the one-on-one today with Allison.  ",
     "href": "/recurse-center/recurse-center-2014-07-08/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-07",
     "content": " As preparation for a one-on-one this week with one of the facilitators, I was wondering if I was really getting better as a programmer, by doing what I am doing. I have heard at numerous places that reading and reflection are keys to getting better. I feel like I haven\u0026rsquo;t been giving these things much attention in the past couple of weeks. I don\u0026rsquo;t catch up on reading all the awesome reading material shared on Zulip and I switched from writing this blog post first thing in the morning, to any-time-after-lunch. I don\u0026rsquo;t think this worked out very well. Writing the post worked as a way to reflect on what I had done yesterday, and what I should be doing today. So, I am back to writing the blog post, first thing in the morning! Yesterday, I worked on indexing the Python sources in a way that the inspection code can look up, later. During this process, I found that my code to use libclang\u0026rsquo;s AST wasn\u0026rsquo;t generic enough, and I had to clean it up to be able to extract useful information from any file in the cpython sources. We also got to attend a super-awesome talk by Steve Labnik! He talked about his progression from being an application developer, to writing libraries, to working on languages (as a professional developer). He made a lot of interesting and inspiring points during his talk. Some of those that stuck with me are:\n None of these is particularly harder than any of the other. Depending on each person\u0026rsquo;s personality, or the way their brain works, they are good at doing one or the other. Getting good at programming is a matter of showing up, more than about the \u0026ldquo;genes\u0026rdquo;. He repeated quite a few times that he disliked the idea of \u0026ldquo;baby hacker\u0026rdquo;, and left out the story of his childhood and college programming days! I\u0026rsquo;m totally stealing his idea of meeting every saturday at 1pm, with a bunch of friends and working until it was 10pm or so, when they could get cheap beer and food! And he did this all through his college! It is interesting that this idea is so similar to Hacker School!  It was a very enjoyable and inspiring talk on the whole.\n The plan for today is to actually have the parsed information dumped into some persistent format, and modify the inspect code to actually use it.\n I will also be pairing with Kyle for a few hours on working through some of http://mitpress.mit.edu/books/audio-programming-book\n  ",
     "href": "/recurse-center/recurse-center-2014-07-07/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-06",
     "content": "I took it easy during the weekend, and went on a nice camp with my a cousin\u0026rsquo;s family to TobyHanna State Park for a day or so, and spent the remaining (long) weekend at their place in PA. It was a pretty nice break!\nYesterday evening, I talked to Madhu about how ugly my code looked while I was trying to use libclang, and he told me that he found a lot of wrapped C++/C libraries end up being that way, and I also realized that using the Python AST library seemed much cleaner, because it just contained Python objects, but representing C/C++ objects in an AST and interacting with them in Python, isn\u0026rsquo;t that clean.\nI cleaned up my code, and removed all the ugly regexes to use libclang to do the parsing of the libs, and get the source code. I basically got all the tests passing, but they were taking an order of magnitude longer to run. So, I guess the next step is to cache things somehow.\nI also added support for viewing the sources of built-in types. It was pretty simple, once I had everything working with libclang.\n",
     "href": "/recurse-center/recurse-center-2014-07-06/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-02",
     "content": " I pushed the code onto github to let Allison and Tom review it, and Tom was quite excited by the idea of having it. I added a startup script in IPython, to monkey-patch it to use my code for introspection. Having never written a C-extension, I read up the Python docs on writing C extensions, and played around a little with pycparser, but it didn\u0026rsquo;t seem to work too well with the Python\u0026rsquo;s sources. I later went to the New York Public Library to see a copy of the Declaration of Independence in Thomas Jefferson’s hand.  ",
     "href": "/recurse-center/recurse-center-2014-07-02/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-03",
     "content": " I got distracted trying to add a hack to Hacker School\u0026rsquo;s blaggregator, to enable posting to different channels on zulip. I learnt a few things about Django. Commented out references to views that don\u0026rsquo;t exists breaks templating. Formsets didn\u0026rsquo;t seem very convenient to use, for editing data showing the user only partial forms. I played around with Clang for a bit, to try and use libclang to parse the C code for inspection, instead of writing one myself. It sometimes feels like an overkill, but it feels like it\u0026rsquo;ll make the whole code more robust. I\u0026rsquo;m not sure. I\u0026rsquo;ll need to play around for a bit more to decide. I also finally got around to fix the resolution of my tty shells. I was in a bus, and wanted my laptop\u0026rsquo;s battery to last longer, and decided to use a tty shell with just emacs running. But, the resolution sucked. So, I fixed. Essentially it involved removing a blacklist file that an old version of Nvidia drivers left behind in /usr/share/grub-gfxpayload-lists/blacklist/ and setting GRUB_GFXMODE=1920x1080 in /etc/default/grub. Later in the evening I also bought the domain octo.cat, given there were a bunch of people buying cat domains, and talking about it on Zulip!  Update [7/7/14]: I forgot to write about the presentations. There were interesting presentations!\n Protagonist mesh networking The Execution Context toolmaker Building a better doorbot Fredis  ",
     "href": "/recurse-center/recurse-center-2014-07-03/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-07-01",
     "content": " I happily let myself get distracted from all the math! I had seen a tweet by Tom during the weekend, asking if there was any package that let users inspect C sources of builtin modules like ruby\u0026rsquo;s pry-doc I spent the morning playing around with pry-doc, reading its code, etc. The latter part of the day was spent pairing with Tom, and figuring out what needs to be done to write a first cut version of something like this. Ugly regexes, FTW! I have something that works for most of the stuff, it seems! I also attended an interesting talk about Bit-torrent clients by an alum.  ",

 pages.push({
     "title": "Recurse Center, 2014-06-30",
     "content": " During the weekend, I read up a lot about HMMs and related stuff. During the day, I tried to start writing code for different parts of the pipeline, and ended up reading about Mel frequency cepstrum related stuff, and wrote a little bit of code. Later, in the afternoon I paired with some of his iOS code, and helped him clean up some of it. I\u0026rsquo;m not sure how useful it was for him to pair with me, but \u0026hellip; The day ended with a talk by Jesse at EBay, titled Write an Excellent Programming Blog. I had already read up his blog post, when the talk was announced, and so, most of the content was known, but the Q\u0026amp;A session had some interesting suggestions on how to improve your actual writing.  ",

 pages.push({
     "title": "Recurse Center, 2014-06-27",
     "content": " This Friday we worked on building our own URL shorteners. It was a fun exercise, and I built one that is not persistent, in the two hours. I worked on a not so important problem of having sorted query parameters, instead of the more important problem of having a persistent server. Anyway, I should be building something that works, first, before trying to solve the more interesting problems. At least on Fridays. I watched this old but interesting talk by Brandon Rhodes, titled The Mighty Dictionary, and played around with his _dictinfo module after-wards. I spent the rest of the evening reading up about Markov chains and Hidden Markov Models. I\u0026rsquo;m happy to finally understand what these terms mean, after seeing them being thrown around for so many years!  ",

 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-26",
     "content": " I played around a little bit with my emacs configuration and got jedi working, with virtualenvs, thanks to virtualenvwrapper.el Continue to work on the singal processing stuff and built a DTMF decoder using FFTs. It\u0026rsquo;s able to decode audacity generated audio, but not recorded ones. I\u0026rsquo;m not sure what I\u0026rsquo;m doing wrong, yet. As with every Thursday, there were a bunch of interesting presentations:  A rice cooker hooked up to an arduino in an afternoon! A presentation on how scopes act as monoids An implementation of Eularian Video Magnification A regex engine visualizer using NetworkX. A tag system to organize your files A web-socket based chat client A Go Parser written in Go \u0026hellip;   ",

 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-25",
     "content": " I like how some of the people here are taking check-ins so seriously. A bunch of people posted messages on Zulip, informing that they would not be able to make it to check-ins, and seemed quite sorry about it. Check-ins are indeed useful. At the end of every day, I review my work wondering what I did, and sometimes end up pushing myself harder, to have something reasonable to talk about during the check-ins! Yesterday, I read up about FFTs and ended up playing around with fft in scipy, and played around with audacity, etc. Nothing concrete, really. There was a \u0026ldquo;goals\u0026rdquo; workshop by Stacey, where she talked about how to get the most out of this batch of Hacker School, and then we split into groups of 3, and presented our goal-statements to each other, and gave our impressions of each others\u0026rsquo; goals. I didn\u0026rsquo;t really have a goal, but the exercise seemed to help, anyway. Also, I think it is making me nervous to treat Hacker School as super-important. It is important to make the best use of every hour, every minute here, but at the same time, I shouldn\u0026rsquo;t be constantly worrying about whether or not, whatever I\u0026rsquo;m doing is the best use of my time here. I think I would like to form some good habits, and make a few good friends, more than finish projects and build something uber-cool. Of course, it would be great to build awesome stuff (and may be the only reasonable way to form habits, and make friends) but I shouldn\u0026rsquo;t worry too much about time running out. Never Graduate!  ",
     "href": "/recurse-center/recurse-center-2014-06-25/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-24",
     "content": " I worked for the whole day on implementing an algorithm to analyze a cipher text, and guess the substitution cipher used. The algorithm was pretty straight forward, and I had it \u0026ldquo;mostly\u0026rdquo; working, in a couple of hours. I then began to refactor it, and found that there was what looked like a bug, and I \u0026ldquo;fixed\u0026rdquo; it mindlessly. I was essentially trying to swap 2 rows, and columns of a pandas data frame. I had a data-frame D and its copy D_. I was trying to swap 2 rows and columns of D_. I found that the code was initially using the data from D to do the swap. To fix it, I checked if tuple unpacking did the right thing. It looked like it did. So, I used something like _D['a'], D_['b'] = D_['b'], D_['a']. Essentially, changed D on the right hand side to D_. I thought I had tested this on the terminal, but after hours of debugging (along with fixing another minor issue), I later found out that the tuple unpacking doesn\u0026rsquo;t work and the swapped rows and columns actually become equal! I had suspected this initially, and had \u0026ldquo;tested\u0026rdquo; this manually, I thought. These are the kinds of things that should have tests for, I think. It wouldn\u0026rsquo;t have taken me too long to write a test, and I could have been totally sure that it works! (I was manually reading off values in the array, and probably messed up somewhere)\nFWIW, the code now reads D[\u0026lsquo;a\u0026rsquo;], D[\u0026lsquo;b\u0026rsquo;] = D[\u0026lsquo;b\u0026rsquo;].copy(), D[\u0026lsquo;a\u0026rsquo;].copy()\n The algo seems to need about 1000 characters to get past the 90% accuracy mark. I could probably tweak it a little to perform better, but I\u0026rsquo;m going to leave it here, for now, and move on to the signal processing parts. I\u0026rsquo;m not totally sure how the signal processing would work, and whether we could actually map back the keystrokes to a substitution cipher enciphered text.\n If required, the tweaks could be -\n Use trigrams instead of bigrams Add a degree of dictionary look-ups: May be something like, look-up all the deciphered words, and try not swapping the characters that appear in most of the words that are in the dictionary.  This paper is 20 years old, and there would surely be work by others building on top of this, or doing it totally differently.\n  ",
     "href": "/recurse-center/recurse-center-2014-06-24/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-23",
     "content": " The Apprenticeship patterns book is very interesting! I shall continue to read it and start create daily/weekly rituals from the actions prescribed in the book! I was reading this post on git gc, reflog, etc. and wanted to see what the default values were for some of the configurable variables. But, the git config command didn\u0026rsquo;t help. Developer/code defaults are also a part of the \u0026ldquo;config\u0026rdquo; system, and any tools to inspect config variables should display them, if no other values have been set explicitly! \u0026ldquo;If experience is built upon failure as much as success, then you need a more or less private space where you can seek out failure.\u0026rdquo; \u0026ndash; Apprenticeship Patterns. Our check-in groups changed, but 3 of us from our last check-in group are together again! Most of the day was spent with Git. In the morning, I learned that setting push.default to nothing will prevent pushing any branches without specifying explicitly which branch I want to push. Also, later in the day, Alan gave a presentation mapping the internals of git to the commands, trying to give everyone a better mental model of Git. I spent some time trying to get jedi integration for emacs. It should\u0026rsquo;ve worked out of the box, but I\u0026rsquo;m not sure the ELPA repositories have proper dependency/version management. Seems to be the problem, everywhere! Dependencies of a package get updated, and the package starts acting up\u0026hellip; Chaitu sent me a link about solving mazes using Finite Automata, and I spent some time trying to write a simple solver, and compare it with Nava\u0026rsquo;s breadth first search. But, it looks like we broke her code during the refactor. I may get back to this, at some point. I also spent a few minutes talking to Kyle, while he was trying to implement a simple version of the NTP protocol. The algorithm it turns out, is pretty simple. I started reading a little bit on crypt-analysis for Simple Substitution ciphers, and I\u0026rsquo;ll try implementing one of the algorithms today. The day ended with yummy pizza and video watching! We watched \u0026ndash;  Bret Victor, Inventing on Principle (54 min) Gary Bernhardt, WAT (4 min) Guy Steele, Growing a Language (53 min)   ",
     "href": "/recurse-center/recurse-center-2014-06-23/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-21",
     "content": " I spent most of Saturday, thinking about what I should be doing for the next few weeks, and what I really want to get out of Hacker School. I had a good discussion with Naren about things that he works on, and the kind of things that he sees as hard, what kind of things interest me, and what I want to do post Hacker School. I always knew, I didn\u0026rsquo;t really have an area of expertise or an area that I\u0026rsquo;m super interested in, where I want to work. This discussion only was a verbalizing of those thoughts. I am not sure, I am very happy with the way I have been learning Haskell. The UPenn course has been reasonably good with the exercises provided, and I have been learning through \u0026ldquo;pseudo\u0026rdquo; projects. But, I\u0026rsquo;m wondering if I should pick up a more concrete project. I played around a little bit with Elm and started something to try and write Layout using Elm. I tried cleaning up the phonebook problem from Friday. It works, but can definitely be improved with some help from a more experienced Haskeller.  ",
     "href": "/recurse-center/recurse-center-2014-06-21/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-22",
     "content": " I finished parts of the phonebook task today. The code looks ugly, and very un-haskelly. I asked for feedback on it, but I guess its just too ugly for anyone to take the time out to comment on it, and help me improve it. I also tried to read up about Monads, and worked through exercises from a few different places. I haven\u0026rsquo;t yet finished the exercises in Chapter 12 of the UPenn course. I just looked at them today, and they seem like a complete bouncer at first glance. I went on a really long walk with Naren, and food-hopped with him while he was telling me stories about the various places he worked at and the kinds of things he has been working on, and things he liked and disliked about them. It has been a good weekend to spend with Naren! Also, the long walk and talking to Chaitu cleared my head a bit, and I decided to pause the Haskell tutorials and learning for the next couple of weeks. I don\u0026rsquo;t really have a project that needs me to learn Haskell, right now. I should stick to project and need based learning, which I enjoy the most. Right now, I feel like working on an key stroke acoustic emanation based key-logger. Just before applying to Hacker School, I came across the idea of side-channel attacks, and it sounded pretty exciting. I don\u0026rsquo;t intend to snoop onto anybody, but the project seems to be challenging enough, and I will have quite a bit to learn about. It will involve signal processing, and learning \u0026ndash; both areas that I have seemed interesting to me for long, but I haven\u0026rsquo;t really done anything in them. I plan to work on the idea for a couple of weeks, and review my progress and chart my future course. The problem appears to have 2 parts to it.  Processing audio, and extracting key-strokes from it. Identifying the text, based on a sequence of key-strokes. Though, in reality each press of a key may not sound the same, for a start assuming we are able to accurately get a sequence of key-strokes, the problem would reduce to solving a simple substitution cipher. I plan to start with this, tomorrow.  Also, I plan to hang out a lot more with Hacker Schoolers, and let myself be distracted a lot more by random discussions and activities, than I have allowed myself to be, in the past few weeks. I should be writing as much code as I can, while I\u0026rsquo;m here. But, I should also be rubbing elbows with the awesome folks, which I will only be able to virtually, once I\u0026rsquo;m out of here. Thanks to Amber, I also came across this interesting looking book called Apprenticeship patterns. I plan to read it over the next week or two. I haven\u0026rsquo;t been playing almost any Ultimate here. I atleast need to work out a conditioning and throwing practice schedule and start working on it, early next week. Tomorrow won\u0026rsquo;t work since it\u0026rsquo;s 5am and I\u0026rsquo;m still awake! I also probably need to get enough sleep! Looking forward to the next couple of weeks!  ",
     "href": "/recurse-center/recurse-center-2014-06-22/"
 })
 
 pages.push({
     "title": "OAuth2 demystified",
     "content": " Motivation I was trying to pair on writing a simple app that uses Hacker School\u0026rsquo;s OAuth2 API, and hit a roadblock on the first step of requesting an authorization from the user. Once the user authorized my app, I would see an error that said, \u0026ldquo;The authorization server does not support this response type\u0026rdquo;. I was using a client library that I had used before, and the server was using a what seemed like a popular implementation for ruby on rails. Getting weird errors is not done!\nI have used OAuth2 based authentication before, but the thought of using it always makes me a little nervous, just because\n I don\u0026rsquo;t understand it very well. Like almost everything else, there seem to be so many libraries for doing this in Python, and I\u0026rsquo;m never sure which one to use, or which one I used the last time around. Not understanding the protocol also doesn\u0026rsquo;t let me debug anything that comes up.  To fix this, I set about to read and understand the OAuth2 protocol. This blog post is an attempt to record it for future reference, and possibly act as a reference for others.\nWhy OAuth OAuth is simply a way for an end-user to allow third parties to use protected data, without sharing the user\u0026rsquo;s credentials with the third-party.\nFor example, an end-user (Jane) can grant a printing service (Printo) access to her protected photos stored at a photo-sharing service (Picasa), without sharing her username and password with the printing service. Instead, she authenticates directly with a server trusted by the photo-sharing service, which issues the printing service delegation-specific credentials. (example from the OAuth 2.0 spec)\nProtocol Flow The flow occurs through a sequence of user actions, client requests and user-agent (browser) redirects.\n (A) Printo asks Jane to allow using Picasa Data. The request can be sent directly to Jane, but is usually routed via Picasa/Google.\n (B) Printo gets back an authorization grant, which is a credential representing Jane\u0026rsquo;s authorization or approval. The type of the actual grant credential depends on the type of request that Printo used.\n (C, D) Printo gets back to Google with the credentials it obtained in the previous step and obtains a token that it can use to talk with Picasa.\n (E, F) Printo asks for the desired photo with the token it obtained previously, and Picasa gives back the photo to print. Jane gets her framed photo!\n  But before any of this happens, the client needs to register with the authorization server and obtain a client_id and client_secret, that will be used to identify the client making the requests.\nPythonized \u0026ldquo;authorization code\u0026rdquo; work-flow. The OAuth2 spec allows the authorization request/grant to be of 4 different types. It also allows some flexibility in the token type.\nIn my experience, the most common work-flow seems to be using an authorization code as an authorization grant, and using a Bearer type token. This work-flow is explained in the diagram below (taken from the spec document). This diagram zooms in, onto the steps A-D in the diagram above.\nThis python code snippet is a simple implementation of this workflow, using the Hacker School API.\n Conclusion I think, I understand the OAuth2 spec a lot better now, and hope that this will help others understand it, too. And more importantly, I won\u0026rsquo;t get nervous when I have to add it to my projects.\nAlso, oauthlib for Python seems to be a pretty thorough implementation of the spec, and requests-oauthlib seems to wrap it for use with requests. I think I\u0026rsquo;m going to use this in my future projects.\n",
     "href": "/blog/oauth2-demystified/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-20",
     "content": " Fridays are optional in Hacker School, and people are given help with preparation for job interviews. This week\u0026rsquo;s exercise was a \u0026ldquo;know-your-language\u0026rdquo; type exercise and I decided to do it with Haskell, and confirmed the fact that I didn\u0026rsquo;t know it too well. :) I spent the afternoon writing the blog-post on OAuth2, and adding support for converting ditaa code blocks to png using Pygments. It may not have been the best use of time, but anyway\u0026hellip;  ",
     "href": "/recurse-center/recurse-center-2014-06-20/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-19",
     "content": " Yesterday was a bit more wandering than usual. I still have to finish (actually, start) the last chapter in the UPenn course (Monads). I hope to finish it during the weekend.\n I started with reading Typeclassopedia, in the hope of getting comfortable with Functors and Applicatives and to get introduced to Monads. But, I got distracted before I got to the end of the part on Functors.\n During the check-ins, Laura and Denise mentioned that they are both facing problems with OAuth, and would like to pair on it. I decided to join them, since I\u0026rsquo;ve had reasonable luck with OAuth, though I knew I didn\u0026rsquo;t understand it very well. While they were working on getting it to work on OSX, I was trying to write a simple Python example to do it, and was getting a weird error about the response_type being not supported. I was using rauth in a way very similar to what I had done for statiki but the Hacker School API server wasn\u0026rsquo;t letting me through. I could debug it only a little before lunch, and a little bit after lunch. And realized that the response_type had to be one of code or token and not json or empty. But this is a required parameter, and I expected rauth to do the right thing! I got back to it at the end of the day, and went through the RFC for OAuth2 and wrote up a simple Python script to implement the whole thing, without using any 3rd party oauth libraries. I think I understand the whole thing much better now, and will soon write up a blog post on it.\n I spent about an hour or so on reviewing Nava\u0026rsquo;s code (along with Tom, Amber and Patricia), that generated and solved mazes. We tried to make small incremental changes to her code, and improve it, hopefully giving her a sense of how to make the code more intentional.\n Thursday evening presentations! People here have been working on such cool stuff! Maze solvers and percolation probability calculators, phone gap based mobile applications, a cool Midi based music generator, an emulator for MSP430 in Clojure, an event logger in ObjectiveC that can log to a web server and can be used by multiple clients to debug communication related issues, a HTTP server written from Scratch, a web server in Swift, a pattern matching based library in js, a heuristics based puzzle solver, and a web editor for jekyll! Holy cow! These presentations are extremely inspiring and will probably be the thing I look forward to the most, for the next 10 weeks.\n I can\u0026rsquo;t believe it\u0026rsquo;s already end of week 2. 10 more to go!\n  ",
     "href": "/recurse-center/recurse-center-2014-06-19/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-18",
     "content": " Amber talked about \u0026ldquo;exploring only until the current task is done\u0026rdquo; and moving on, which is could really be a lost opportunity to learn something new and gain a better understanding of the system I am working with. Having something (anything not directly related to the current project I\u0026rsquo;m working on) scheduled for later in the day, doesn\u0026rsquo;t seem to do me much good. I feel distracted for quite a long period before the scheduled time. Abstractions and layers were talked about in the second exercise on Applicatives\u0026hellip; Layering, FTW! I spent about an hour or so in the afternoon reading the paper, One VM to rule them all. It talked about Truffle: an API to implement an AST parser for any language and Graal: a JIT compiler for the ASTs. Later in the day, I also went to the Papers we love meetup. The presentation and the talks were quite interesting! I also started looking at Elm and playing with it.  ",
     "href": "/recurse-center/recurse-center-2014-06-18/"
 })
 
 pages.push({
     "title": "Recurse Center, 2014-06-17",
     "content": " I\u0026rsquo;ve been bookmarking the interesting links that people post on Zulip and have a lot of reading to do. It would be nice if I had an easy way to send stuff on to my kindle. (pdfs, html, etc.). Instapaper works, but doesn\u0026rsquo;t work as well as I would like it to. I just want a simple script that takes a list of urls and does the right thing. May be I will write something that uses Calibre, or even better someone already has. I worked through exercises 08 and 10 of the haskell course, yesterday. Chapter 8 was about how IO works in haskell. The exercise didn\u0026rsquo;t involve too much, except I wasted a lot of time on tracking a stupidity of mine. The next part of the course was an introduction to Functors, Applicative and Alternative. I\u0026rsquo;m not sure I totally understand and am comfortable with them, but I have been able to get through the exercises. I think it\u0026rsquo;s time for me to start working on some Elm tutorials, along with the Haskell exercises. Also, I had questions about when to use type, newtype and data and incidentally found this section that ended with the following summary: \u0026ldquo;If you just want your type signatures to look cleaner and be more descriptive, you probably want type synonyms. If you want to take an existing type and wrap it in a new type in order to make it an instance of a type class, chances are you\u0026rsquo;re looking for a newtype. And if you want to make something completely new, odds are good that you\u0026rsquo;re looking for the data keyword.\u0026rdquo;  ",

 })
 
 pages.push({

     "content": " Didn\u0026rsquo;t do anything during the weekend. Hopefully, this won\u0026rsquo;t be the case all of the weekends. I had fun with my cousins, though. Denise is already working on a twitter app that sounds similar to the idea I had. I accidentally discovered that evince supports vim-like keybindings, which is cool. When writing patterns for a function it helps to write the most general case first, and then write the edge cases. I was feeling a little unproductive in the afternoon and I ended up attending Zach\u0026rsquo;s talk on Community. I got a brief overview of the whole architecture, and got to know a little bit about reactjs and om. I don\u0026rsquo;t think I\u0026rsquo;ll get around to contributing to the project, since most of the stack is totally new to me, and I\u0026rsquo;m not particularly inclined to learn those things now. I was working on Monoids for most part of the day and got through exercise 7. I started doing the I/O exercise around the end of the day. The day ended with a talk on jobs related stuff by Nick and Sonali. It seems super unlikely for me to get a job (in the US), from what I understood from them. So, I needn\u0026rsquo;t worry too much about that and focus on getting better at Haskel and as a programmer in general.  ",

 pages.push({
     "title": "Recurse Center, 2014-06-12",
     "content": " Came to know about the project that Tom is working on for being able to auth integration of GitHub and Hacker School. This will be useful for me, when I get to working on the GitHub dashboard. I spent an hour or so to clean up by blog workflow and help scripts to insert tags in Nikola posts, etc. I also have a script to make a post for each day, automatically. lolcommit is an interesting project, and Max is using it for logging his work at Hacker School. Learned about laziness and the consequences of it. You cannot have side-effects, in a lazy language, if you want to keep the sanity of the developers using your language. Pattern matching forces evaluation. Also, briefly read about seq, halting problem and bottom from the Haskell wiki. The week ended with presentations by Hacker Schoolers from this batch. It was also Alum day, so we had some Alumni visiting. I missed half of the presentations because I had to leave early for Suguna\u0026rsquo;s graduation.  I hope to continue to do some work on the tutorials during the weekend, and get back to it and finish them next week.\n",

 pages.push({
