 })
 
 pages.push({
     "title": "The 'Academic' Internet",
     "content": " Notice for the Internet Usage\nInternet Facility is provided to students for academic activities and e-mails. It is observed that few students are misusing the Internet facility by using excessive internet bandwidth for non-academic purposes. The students who are running the hubs are strictly informed to close their hubs. Computer Center will be starting official hub for the sharing of academic information and open source softwares.\nIf a student is found while doing so the network facility will be blocked by Computer Center for a semester. Further, a student will be called by a disciplinary committee and a severe disciplinary action will be taken.\n This Notice from the Computer Center is creating waves all around. This isn\u0026rsquo;t the first time, though, that the people in-charge of the Network have \u0026ldquo;acted\u0026rdquo;.\nAcademic activities; wonder what it\u0026rsquo;s definition is, in their dictionaries. It surely includes the following.\n Using Internet for \u0026lsquo;academic activities\u0026rsquo; or emails, during class-room hours makes no sense. Anything \u0026lsquo;academic\u0026rsquo; cannot have a size greater than 5 MB. Accessing version control systems ( svn, cvs et al ) cannot be classified \u0026lsquo;academic\u0026rsquo; IRC cannot teach you anything. Don\u0026rsquo;t ever dream of thinking it as \u0026lsquo;academic\u0026rsquo; to hang out on \\#python or \\#emacs All \u0026lsquo;academic\u0026rsquo; stuff is limited to the http(s) ports. You wouldn\u0026rsquo;t need to use any other ports, ever. Any \u0026lsquo;academic\u0026rsquo; activity fits within a span of 2 hours or can be done in blocks of 2 hours each, with gaps of 2 hours in between. \u0026lsquo;Academic\u0026rsquo; stuff doesn\u0026rsquo;t definitely contain key-words chosen by the \u0026ldquo;all-knowing\u0026rdquo; admins.  Moreover, the people in-charge who refused to allow the use of a computer in the CC as a server for on-campus repositories of GNU/Linux packages, now wish to host a \u0026lsquo;hub\u0026rsquo; for sharing open-source softwares! There\u0026rsquo;s already an official ftp server which hosts the academic info and a few useful softwares. I don\u0026rsquo;t see how a hub would be different.\nWe don\u0026rsquo;t have any disciplinary committees for people smoking in hostel rooms, causing a lot of trouble for others around them, but we are going to have them for hosting hubs. ( Well, a new law banning smoking in public places in India has been passed just a few days ago. Hopefully it\u0026rsquo;ll work better than the older one, since now there\u0026rsquo;s some pressure on the people in-charge of the public place. )\nAlso, it could be argued that college isn\u0026rsquo;t meant only for \u0026lsquo;academic\u0026rsquo; learning and a lots of other learning takes place here (and the hubs were definitely helping quite a bit) but I\u0026rsquo;ll leave that for another day, probably. Also, I don\u0026rsquo;t think 18+ year olds, people who are about to step into various big roles, leading the country need to be told how to make use of the facilities/resources available to them; A degree of freedom is indispensable, I believe.\nI appreciate the efforts being made to improve the network situation here and also help the students get the most ( \u0026lsquo;academically\u0026rsquo; ) out of their college experience, but I feel the situation deserves more careful handling.\n",
     "href": "/blog/the-academic-internet/"
 })
 
 pages.push({
     "title": "Software Freedom Day",
     "content": "Three Cheers to \u0026lsquo;Free Software\u0026rsquo;!\nA toast for GNU on its 25th Birthday!1\nIf you intend to ask, what I did on this day, I have nothing to show. I haven\u0026rsquo;t done anything that\u0026rsquo;s tangible but yes, I have re-dedicated myself to the idea of Free Software. This post intends to shed some light on a few things (if not for the benefit of others, just as a reminder for myself)\n Free Software is a matter of liberty, not price. I\u0026rsquo;ve often been in a position that required me to correct people. \u0026lsquo;Free Software\u0026rsquo; is software that\u0026rsquo;s free as in free speech and not free beer. For the lack of a better word in english, the word \u0026lsquo;free\u0026rsquo; which also means gratis has been used. Using the term \u0026lsquo;Libre\u0026rsquo; sometimes helps and if you are in this part of the world, \u0026ldquo;mukt\u0026rdquo; is the best word to use. Free Software2 comes along with four fundamental freedoms. To put it simply, the freedom to use, study, share and modify any software. Free Software may have the advantage of being \u0026lsquo;technically sounder\u0026rsquo;, but the philosophy is what matters the most to me. I will do whatever is possible within my capacity to spread the philosophy and the associated freedom  Be Free, My Friend!\nHere is an extract from one of Stallman\u0026rsquo;s 3 essays:\n We must talk about Freedom\nEstimates today are that there are ten million users of GNU/Linux systems such as Debian GNU/Linux and Red Hat Linux. Free software has developed such practical advantages that users are flocking to it for purely practical reasons.\nThe good consequences of this are evident: more interest in developing free software, more customers for free software businesses, and more ability to encourage companies to develop commercial free software instead of proprietary software products.\nBut interest in the software is growing faster than awareness of the philosophy it is based on, and this leads to trouble. Our ability to meet the challenges and threats described above depends on the will to stand firm for freedom. To make sure our community has this will, we need to spread the idea to the new users as they come into the community.\nBut we are failing to do so: the efforts to attract new users into our community are far outstripping the efforts to teach them the civics of our community. We need to do both, and we need to keep the two efforts in balance.\n  http://www.gnu.org/fry/ ↩ The Free Software Definition ↩ The GNU Project by Richard Stallman ↩   ",
     "href": "/blog/software-freedom-day/"
 })

 })
 
 pages.push({
     "title": "A Byte of Python",
     "content": "This post\u0026rsquo;s been inspired by a wonderful book, \u0026ldquo;A Byte of Python\u0026rdquo;1 by Swaroop C H. The book has been revised after a gap of nearly 4 years and the wait is worth it! I thoroughly loved the book, and I\u0026rsquo;m happy to be accompanied by so many2 others3. This book has filled me with a sense of joy and pride. The pride, of being part of such a wonderful community, a beautiful crowd. Further, it is a matter of pride, the book\u0026rsquo;s been authored by an Indian - its quite rare to find such books written by people in this part of the world.\nI have loved python, the moment I started using it. There are quite a few occasions, where I did something, just because I had the power of Python with me. Python is undoubtedly amongst the best, not just as a first programming language, but to give the user a sense of \u0026ldquo;do-able-ity\u0026rdquo; and I am thoroughly enjoying it.\n\u0026gt;\u0026gt;\u0026gt; import this The Zen of Python, by Tim Peters  Beautiful is better than ugly. Explicit is better than implicit. Simple is better than complex. Complex is better than complicated. Flat is better than nested. Sparse is better than dense. Readability counts. Special cases aren't special enough to break the rules. Although practicality beats purity. Errors should never pass silently. Unless explicitly silenced. In the face of ambiguity, refuse the temptation to guess. There should be one-- and preferably only one --obvious way to do it. Although that way may not be obvious at first unless you're Dutch. Now is better than never. Although never is often better than *right* now. If the implementation is hard to explain, it's a bad idea. If the implementation is easy to explain, it may be a good idea. Namespaces are one honking great idea -- let's do more of those!   A Byte of Python ↩ Python - Notes \u0026ndash; Swaroop CH ↩ Book updated for Python 3000 \u0026ndash; Swaroop CH ↩   ",
     "href": "/blog/a-byte-of-python/"
 })

 pages.push({
     "title": "Mid-Term 'Psycho'Analysis",
     "content": "Its been 10 days on my sabbatical. I have done reasonably well during the first week, but now its getting on my nerves. I have realized how addicted I am to chat, IRC and the Internet. I have to soon find some remedies for this.\nWell, here is the first step. I approached ELIZA (or Doctor Fill, that\u0026rsquo;s actually the emacs mode) , the Emacs Psychotherapist to help me. An enjoyable chat this one! ;)\nELIZA (Doctor Fill) abbreviated as DF (pun intended, for those who get it)\nDF: I am the psychotherapist. Please, describe your problems. Each time you are finished talking, type RET twice. Hi. Nice meeting you. DF: How do you do? What brings you to see me? I am obviously not fine, otherwise I would not have been here. I have realized I am addicted to the internet and want you to help me. DF: Why do you say that? I say that because you are a doctor. DF: Is it because because I am a doctor that you came to me? Isn't that pretty obvious? DF: Can you elaborate on that? Yes, I did come to see you because you are a doctor. Now, I regret it. DF: Does it bother you that I am a doctor now you regret it? I don't understand your question. DF: Earlier you said because I am a doctor? Yes, because you are a doctor I came to you. DF: When did you first know that I am a doctor you came to me? I knew about you, when I first fiddled around with Emacs around an year ago. DF: What happened when you first fiddled around with emacs around a year ago? I loved it, thoroughly! But for a beginner like me it was difficult to get along. I stopped using it. DF: Is the fact that for a beginner like you it was difficult to get along you stopped using it the real reason? I think that along with my laziness to stick with the learning was the real reason DF: Does the fact that along with your laziness to stick with the learning was the real reason explain anything else? It does not explain anything else to me. DF: Maybe your plans have something to do with this. What plans? I donot have any plans. DF: What makes you believe what plans you donot have any plans? If I had plans, I would have been executing them. DF: You mentioned that I am a doctor now you regret it? Yes, because you seemed stupid initially. Now you seem to be making some sense. DF: Are you sure I seemed stupid initially now I seem to be making some sense? Yes I am pretty sure. DF: Is it because of your life that you are going through all this? Obviously. Because I am alive I am going through all this. DF: Is it because you are alive you are going through all this that you came to me? Yes. DF: I see... Well, are you sure that this is so? Yes. I don't think there is emacs in the hell. DF: I would appreciate it if you would watch your tongue! Oh! so emacs is in the hell too! is it in the heavan too? DF: Emacs? Hah! Perhaps you could continue. I thought only mortals used Emacs. Do others use it too? DF: Have you been positive? Yes. I always thought Emacs is only for the homo sapiens. DF: I believe you have inhibitions with emacs. No. I love emacs. But it isn't suitable for Gods and Demons DF: Are you annoyed that it is not suitable for gods and demons? No DF: Why not? I am neither of them. That's why DF: Please, continue. I am a human and I can use emacs. Others donot need it. I am not annoyed DF: Have you been annoyed often? Ocassionally DF: Go on, don't be afraid. I am not. I have been ocassionally annoyed, more often with myself than others. DF: What causes you to be annoyed? Presently, I am annoyed with myself for being addicted to the Internet and may be for chatting with you too. DF: Do you really think you are annoyed? Affirmative DF: I need a little more detail please. Yes. I am a little annoyed with myself. DF: Are you annoyed often? Ocassionally. Why do you repeat questions? DF: When did you first know that do me repeat questions? Long Long ago, when I first used Emacs. DF: What makes you think long long ago when you first used emacs? I saw you repeat questions. DF: Is it because of the people you hang around with that you say you saw me repeat questions? Yes. DF: Yes, hmmm... so, why do you say this is so? I am leaving. You are being too repititive. Goodbye! DF: What makes you believe because I am a doctor? Goodbye! DF: My secretary will send you a bill. Bill? You did not help me much. DF: How do you reconcile problems at school? Goodbye! DF: Bye bye. Bye DF: See ya. See ya. DF: Are you sure that see me? Yes, when in trouble DF: What would happen if in trouble? I will see ya DF: Earlier you said I am a doctor you came to me? Yes, now also I say that. DF: You're being a bit brief, would you please go into detail. Goodbye! DF: Ok, talk to you some other time. bye! DF: Talk to you later.  On a more serious note, the Internet has become an Integral part of my life. I do sometimes think, a bit too much, but then\u0026hellip;. the internet is \u0026ldquo;The Internet\u0026rdquo;!\n",
     "href": "/blog/mid-term-psychoanalysis/"
 })

 pages.push({
     "title": "The Bus, its Ours!",
     "content": "I hadn\u0026rsquo;t been much in the City for the past three years. I\u0026rsquo;ve had a little trouble recollecting the exact routes and corresponding bus numbers. I Googled for it, with little hope, and the results didn\u0026rsquo;t surprise me. There wasn\u0026rsquo;t much info in this regard. On the occasion of World Environment, when the focus is on promoting the use of Public Transport, this isn\u0026rsquo;t a very encouraging sign.\nI was wondering if the Bus route info can somehow be integrated with Google maps or the like. This will be a good thing to do, since people who have access to internet (the higher rungs of the society) are the ones who are most aware of the threats to the Environment and also the ones who least use public transport. This could help them do some planning and encourage use of public transport. Later on, may be the Buses could have some kind of a GPS sytem that could be interlinked with the maps, giving people great power! I\u0026rsquo;m not sure if this already exists elsewhere in the world, but seemed an interesting thing to do.\nOn a different note, just wanted to share this different perspective my mom was giving to my 7 year old neice. We were on a bus and my niece wasn\u0026rsquo;t very happy about the crowd and the Bus journey. My mom, then said something, probably to amuse the kid and distract her for a while. But its an interesting way of looking at things.\n You should be proud that you are aboard a bus that costs around 15 lacs, something we wouldn\u0026rsquo;t normally be able to buy. And that too for a small sum of Rs. 5. You are being driven around by a chauffeur employed by the State Govt. and you needn\u0026rsquo;t bother yourself with the routes and other headaches of driving you\u0026rsquo;d have if you used your personal car\u0026hellip;\n The kid wasn\u0026rsquo;t convinced or even amused by this, but I liked the interesting observation. Some food for thought, My mom travels for an hour and half by bus to reach her work and she\u0026rsquo;s been doing so since I was a kid of 5 or 6. Now I know why she\u0026rsquo;s been able to do it for so many years, everyday!\n",
     "href": "/blog/the-bus-its-ours/"
 })
 
 pages.push({
     "title": "Lafoot or Lafoobot!",
     "content": "Summer\u0026rsquo;08! I\u0026rsquo;m at home, doing nothing practically. :| No Internships, No Projects, No GRE plans (a little pushing for GRE has just started from the junta around.)\nJust to kill some time and to learn some Python, I have begun to write an IRC chat bot \u0026lt;lafoobot\u0026gt; [Lafoot + Bot]. The present haven of lafoobot is #fosskelog @ irc.freenode.net. Join in, if you want to have a chat! ;) Lafoobot can presently do very few things\n \u0026ldquo;Yoyo\u0026rdquo;, a newly joined user \u0026ldquo;Hello\u0026rdquo;/ \u0026ldquo;Yoyo\u0026rdquo;, a user or pass on a Hello/Yoyo from user to another. Gives Local time / GMT Gives a random word and its meaning [put in for the junta preparing for GRE ;)] Gives out an MOTD or a fortune when it first joins \\#fosskelog Googles a search term and returns the top 5 results (This is my favourite feature and this is the reason partially for this post. \u0026ldquo;!google lafoobot\u0026rdquo; doesn\u0026rsquo;t return anything. Hopefully not anymore.)  If you have ideas for any other features or if you want to have a look at the source, comment here or join #fosskelog. lafoobot\u0026rsquo;s code is licensed under GPLv2!\nOther than this, the summer has been relatively uneventful but for the two FOSS events I attended. Yes, two events, Sat and Sun, both by Twincling (There are two different Twinclings! Don\u0026rsquo;t ask me why) Hoping to have some more action this summer!\nPS: There\u0026rsquo;s a Big discussion presently on whether lafoobot is a he or a she. ;) What do you think?\n",
     "href": "/blog/lafoot-or-lafoobot/"
 })
 
 pages.push({
     "title": "Bills and Billboards",
     "content": "I was travelling in a bus today, when I overheard two people sitting behind me. One of the guy was telling the other about his brother\u0026rsquo;s job and the hardships he faces. The guy they were talking about, practically risks his life, to be able to eat a square meal. He works on Billboards, used to paint them and now that there aren\u0026rsquo;t enough people who get them painted, pastes the vinly posters on to the boards.\nAll day a guy struggles hard, to transform an ugly looking, old hoarding into a huge attractive advertisement and he is paid so well, that he has to slog it out to make ends meet for his family of four. They who get the paintings made or the posters put up, are striking it rich with loads of money and fame. Those who drive by, are having a good time watching that beautiful looking woman there or fantasizing themselves in that wonderful car up there. Then why is this person here, who slogs it out, making so many people happy, struggling to see a smile on his daughter?\nWhen people around can get paid handsomely for having a jolly time in the air-conditioned room, puking out a few lines of code each day, can\u0026rsquo;t this guy, sweating it out in this may heat, get a better deal? Isn\u0026rsquo;t there something fundamentally wrong somewhere?\n",
     "href": "/blog/bills-and-billboards/"
 })

 pages.push({
     "title": "Post-Q,W,A Post",
     "content": "Back again with another khichdi of a post.\n Quark, Waves and Apogee. [For the uninitiated, Quark is our technical festival and Waves, our Cul-fest] I had been to BITS-Pilani, for attending their Tech-fest, Apogee.\n One would expect Apogee to end up the best, but we were thoroughly disappointed. It came nowhere near the perfection of Quark and things seemed quite unprofessional. Hats-off to Chaitu n others in the Quark Org-Co. I\u0026rsquo;m already worried about missing Quark\u0026rsquo;09 [thanks to my PS] The specials at all three events were unforgettable. Feeding the Fish, the Air Shows (Naval and Amateur planes), the Orchestral performance, Special Performance [Aasra], Sand art by Gagan and Mithali! Had the opportunity, to meet/have a look at some of the guys studying at colleges in their home towns. For once, I felt being in a \u0026ldquo;reputed\u0026rdquo;, national college does matter. Felt good spending some time with good ol\u0026rsquo; friends at Pilani. Always believed organizing events isn\u0026rsquo;t my forte, but, helped organize a couple of events at Quark. Feels good. Effective Communication is less about how well you choose your words but more about your quantum of concern for the other person and the matter at hand!  Pilani Campus, Love at First sight. Never really felt like coming back.\n The arts/non-technical clubs there are simply superb! We have a lot to learn Cycling on campus. A dream come true! All Night Canteen is a real hangout place! Green, Greener, Greenest. Never really felt like we were in the deserts of Rajasthan. \u0026hellip;. the list can go on and on. I\u0026rsquo;ll stop here.  FOSS n me.\n Attended my first FOSS event! The Install Fest @ Quark. Wasn\u0026rsquo;t as awe inspiring as I would\u0026rsquo;ve liked it to be, but still a memorable one. Simply for being my first install-fest and for the lessons we learnt. FOSSKriti\u0026rsquo;08 is one event I\u0026rsquo;ll regret missing. It was absolutely amazing. I\u0026rsquo;m just hoping, people here too get to that level soon enough. Free Software and Freeware ain\u0026rsquo;t the same stuff. It\u0026rsquo;s extremely painful when people address FOSS stuff as freeware. Free Software is Software that\u0026rsquo;s Free as in Free Speech n Freeware is software that if free as in free beer. Eagerly awaiting mukt.in v2. Can\u0026rsquo;t wait to get back home! Enjoying my time on \\#mukt.in and \\#linux-india. The new DC hub (GNOME) for FOSS junta is cool too! There\u0026rsquo;s an urgent need to start contributing to FOSS. But how?  Haven\u0026rsquo;t yet found myself an intern/project for summer. Wonder what\u0026rsquo;s in store, this summer.\n Most of the gang\u0026rsquo;s On-Campus next sem. Will really miss Voodoo though. Hoping he has a rocking PS.\n Hoping we won\u0026rsquo;t have to shift hostels next sem.\n Appreciation is a great motivator. Expressing it promptly is important. I\u0026rsquo;m bad at it. Should work on it.\n \u0026ldquo;The gang\u0026rdquo; is like a flock of birds in flight.\n This semester is coming to an end already, and I don\u0026rsquo;t have anything I\u0026rsquo;d be proud of.\n Wonder why I have absolutely no feelings about the farewell we\u0026rsquo;d be having soon.\n Awaiting Ugadi Celebs. Seems like they are gonna rock more than ever.\n Gone are those days, when I used to post because something I had to write about, compelled me to do so. These days, the long inactivity on my blog is turning out to be the sole reason for my posts. [A few Rare Exceptions though, and this one isn\u0026rsquo;t] I wonder if its because life\u0026rsquo;s become uneventful or because I grew lazier or because of something else.\n I don\u0026rsquo;t like posting accounts of events from the recent/distant past, but I\u0026rsquo;m doing it just to prevent my blog\u0026rsquo;s death.\n  ",
     "href": "/blog/post-qwa-post/"
 })

 pages.push({
     "title": "Not so Floppix...",
     "content": "Disambiguation: The original Linux on 2 Floppies is here.\nI, post this from a remastered version of Knoppix that we named Floppix!\nIt all actually began, with me deciding to do a bit of Emacs-ing at home during the winter hols but I don\u0026rsquo;t have a Linux box at home. Live-CD is the way to go! But then Emacs doesn\u0026rsquo;t \\*usually\\* go with Live-CDs. So I decided to get around making my own. :) [Dunnet \u0026ldquo;Dunnet Game\u0026rdquo;), an Adventure game in Emacs, played a crucial role in motivating me to go ahead!] The rest as they say is history\u0026hellip;.\nActually, I tried a debootstrap from my Debian etch but I couldn\u0026rsquo;t manage to get the initrd working. [[http://avudem.blogspot.com \u0026ldquo;Voodoo\u0026rdquo;][I ain\u0026rsquo;t this geekish, its only that I am incapable of putting these terms in a simpler language.] After numerous futile attempt, I gave up for the time being and that\u0026rsquo;s when the genius of [Voodoo]] came in, he took a different route. Remastering Knoppix.[Modifying an existing Live-CD of Knoppix]\nI won\u0026rsquo;t get into the exact details of how we got about it. There\u0026rsquo;s a lot of online help available for that.\nA few highlights, for the curious reader\u0026hellip;\n got rid of the default KDE and replaced it with Fluxbox. [actually Floppix = Fluxbox + Knoppix :P] added emacs, cmucl, slime, octave, linuxdcpp, vlc and others. got rid of other packages which we weren\u0026rsquo;t going to use. changed the boot message changed the default background image. removed the default boot image [ couldn\u0026rsquo;t change it as the image we chose wasn\u0026rsquo;t being properly converted to lss16 format ] tested the CD with Qemu [size of the iso got more than 700MB] removed a few other not so regularly used packages [including wine!] burnt the CD Logged in!  Now, that I\u0026rsquo;ve logged in, I realize we managed to quite a decent job. Obviously we weren\u0026rsquo;t perfect. It was the first time and done in quite a hurry. [btw, we have our end-sems going on; I\u0026rsquo;ve no exam tomorrow though] I was able to listen to music, connect to the DC, play a game of dunnet and make a blogpost! We also missed a few packages, for instance a screen shot capture program! But it ain\u0026rsquo;t too bad, still a long way to go though!\nJust hoping we manage to make it better, as we get better at it! ;)\nHere comes FloppixV0.1!\nUpdate [3/1/08]: I never knew that GIMP could capture screenshots! ImageMagick can do that too. I had two programs at hand and thought I had none! Here\u0026rsquo;s a Screenshot of the Floppix Desktop.\n Picture Source [for the Background Image] : 9\nUpdate 2 [4/1/08]: There is already a floppy distro of Linux called Floppix. I knew about this only when some one searching for it reached my blog. Guess I should do something about this. [I\u0026rsquo;ll be able to do it only after getting back to campus,though]\n",
     "href": "/blog/not-so-floppix/"
 })
 
 pages.push({
     "title": "Life \"In-gen\"",
     "content": "Another post, with nothing concrete to say\u0026hellip;\n These are just a few random musings, for those curious about my life and for the good health of my Blog which is so close to its death.. College (+ Hostel) is amongst few places, that everyone on Earth(\u0026amp; elsewhere) \\*must\\* get the chance to be in. There\u0026rsquo;s a whole new world out here, with hell a lotuva things you can do, Here and Only Here\u0026hellip; [I am not, by any means, talking of acads!] Projects. Yes they are a part of almost all my random stuff\u0026hellip; cos I just Love them, when they are self-assigned and off-hand. They get even more exciting, when the learning curve is Steep! Deadlines can be wonderful things, if only I learn to respect them. Lab-Tests, i guess, are amongst the most hyped tests in the World! They aren\u0026rsquo;t worth all that fuss. Grades ain\u0026rsquo;t everything in Life. Not even if you are doing Engineering! I live amidst /wonderful* singers, marvelous music composers, facile lyric writers, cool Hackers, amazing photographers, inspiring poets and what not. [Why the hell do people then, look just for the *\u0026ldquo;industrious\u0026rdquo;/ grade scorers?] Music and Sleep are Great Healers. Laughter, too, is a close competitor. GNU/Linux is addictive. More n more people getting addicted, everyday! RHCE\u0026rsquo;s got a pretty interesting test. Its rare to be interested in undergoing the torture of a test, ain\u0026rsquo;t it? Rules seem to be total crap, until you get the chance to look at them from above. Quark\u0026rsquo;08 coming up! Gottu gear up for it! Comprees?? They don\u0026rsquo;t bother me so much any more. Finally, for those who found all the above stuff boring and dumb\u0026hellip; here\u0026rsquo;s some food for thought \u0026gt; The Best things in Life aren\u0026rsquo;t Things\u0026hellip;   ",

 pages.push({
     "title": "Lost Control??",
     "content": "Caution: This post is just some arbit crap, that arose from some internal probing. Its utterly worthless for any reader other than myself. This could possibly even be classified narcissistic or whatever that\u0026rsquo;s called.\nPresently, I\u0026rsquo;ve got tests going on and they are half way through. Considering this and the fact that its been over a month since I last posted, writing a post now doesn\u0026rsquo;t make much sense, does it?[If my blog\u0026rsquo;s been dormant so long, can\u0026rsquo;t it be so for a couple of days more?] But things I\u0026rsquo;ve been up to off-late, don\u0026rsquo;t make much sense. [in the past, at least they made sense to me if not to others.] This post is just about that, going from being senseless to at least being less sense [and hopefully, to being sensible]\nI\u0026rsquo;ve screwed up the tests so far, and don\u0026rsquo;t think will be doing much better in the others too. Even otherwise, I haven\u0026rsquo;t done anything good, anything that feels great, anything that feels right, in the past couple of months (years?? decades??) [except for one video with \u0026lsquo;the gang\u0026rsquo;, i didn\u0026rsquo;t contribute much though]. Let alone accomplishing something nice, I haven\u0026rsquo;t even been attempting anything decent enough. My priorities have gone haywire, or may be not, may be I\u0026rsquo;m just doing things that are very low on the scale or may be I\u0026rsquo;m not doing anything, things are just hapenning.\n I\u0026rsquo;ve slept through \u0026lsquo;n\u0026rsquo; classes both inside and outside the classroom I\u0026rsquo;ve stayed awake all night downloading some crap for my comp. I had been worrying about keeping my blog alive. Made numerous attempts to post something, even if its no big deal not posting regularly. Changed 4 different OSes in a couple of days! been ages since I last visited the Library. Slept through the morning lotsa times, even if I enjoy EBER-ing Bunked bathing just because i\u0026rsquo;ll have more clothes to wash!  The list is pretty long. It ain\u0026rsquo;t sensible to be putting down the whole thing here. I guess I\u0026rsquo;ve just been trying to escape things. Running from doing important stuff. I\u0026rsquo;ve had enough. Its high time I do something about it. I\u0026rsquo;ve decided to get in control of my life, rather than being controlled by arbit stuff like sleep, a blog, a grade, an addiction, a song, a cricket match, a rain, a meal, a game of carrom, a prof\u0026rsquo;s accent, a course, a test or other such trivialities.\nI wish to get back on track!!\n..to get back into the habit of doing things I love, at the time and place I like.\n..to doing things that give me joy, in the true sense. Not momentary, passing pleasures.\nHopefully, with some effort, I will. (A nudge is all it takes.)\nbtw, if this post was a total bouncer, this is for you\u0026hellip;.\n Time is the wisest Counselor. Exams come in a close second! \u0026ndash; punchagan\n ",
     "href": "/blog/lost-control/"
 })
 
 pages.push({
     "title": "Unitedly Independent!?",
     "content": "First things first\u0026hellip;\nस्वतंत्रता दिनोत्सव की शुभकामनायें\nWish You All a Happy Independence Day..\nస్వాతంత్ర దినోత్సవ శుభాకాంక్షలు\u0026hellip;\n[yes, I know just three of the eighteen\u0026hellip; and no foreign ones.. ]\nEvery year, during this time of the year, the papers and news and blogs and all other such media, are filled with analyses, comments, opinions and all sorts of things on the progress made (and not made) by Independent India\u0026hellip;. the flavour of patriotism that was only subtle all this while, tends to grow upon us as the Day arrives and I\u0026rsquo;m no exception.\nBeing an average Indian, just one amongst the Billion, the progress (or non-) is a very big issue for me to comment on and I would leave that job for the better qualified or the more courageous ones. But I wonder, I (just) wonder\u0026hellip;..\nCome August and its the beginning of a new semester, bringing along \u0026ldquo;Elections\u0026rdquo; in campus. This time is no different\u0026hellip; I can see people gearing up\u0026hellip;. campaigning has begun even before the announcement of elections or nominations\u0026hellip; and what goes on here?\n \u0026ldquo;Dude.. I don\u0026rsquo;t need to campaign.. there\u0026rsquo;s enough guys from our state in our hostel.. so contesting= winning.. don\u0026rsquo;t worry!\u0026rdquo; \u0026ldquo;Look dude.. both of us are from the same state.. so I know you will be obviously voting for me.. but still if you want, you can have a look at my Agenda\u0026hellip; \u0026ldquo; \u0026ldquo;Hey, its not important for me to tell you my agenda\u0026hellip; its sufficient for you to know that my opponent hails from the other half of the country (North-South)where we hail from.. \u0026ldquo;People.. we need to make sure that only one person, belonging to our state contests for this post\u0026hellip; or the votes will get divided\u0026rdquo;  Where are those ideals of unity and brotherhood? Isn\u0026rsquo;t it important that the best person be chosen? Shouldn\u0026rsquo;t the abilities of a candidate be considered rather than where (s)he hails from or what tongue (s)he speaks? Isn\u0026rsquo;t it an irony, that all this happens precisely during this time, when the whole nation is celebrating the birth of an Independent India?? Shouldn\u0026rsquo;t at least the celebrations be able to evoke the emotions of brotherhood, love and equality amongst us?? Shouldn\u0026rsquo;t the fact that all of us are here with a purpose, a common goal of education, enough to get over the differences of language and origin? Shouldn\u0026rsquo;t the interests of the College and the Students overpower such minor issues??\n",
     "href": "/blog/unitedly-independent/"
 })

quo;t yet crammed in so much into the super-computer on my top-floor to beat Google. A Mixed Bag. [Posts of multiple genres] Impossible. The bag\u0026rsquo;s already empty for every item of it has already been ruled out.  Do I still need a BLOG?\nps: Prevention of boredom-induced-insanity is the one and only genuine reason(known to me) for the continued existence of my blog.\n",

 pages.push({
     "title": "Busy without Business...",
     "content": "Yes, that\u0026rsquo;s what my PS\u0026rsquo;s been like.. It hasn\u0026rsquo;t turned out to be as great a learning experience as one would imagine it to be.. [or atleast I hoped, it would be\u0026hellip;] On the contrary, its turning out to be bad\u0026hellip;\n Nowadays, there\u0026rsquo;s a certain danger of the same thing happening, even in the famous field of physics. I was shocked to hear of an experiment being done at the big accelerator at the National Accelerator Laboratory, where a person used deuterium. In order to compare his heavy hydrogen results to what might happen with light hydrogen, he had to use data from someone else\u0026rsquo;s experiment on light hydrogen, which was done on a different apparatus. When asked why, he said it was because he couldn\u0026rsquo;t get time on the program (because there\u0026rsquo;s so little time and it\u0026rsquo;s such expensive apparatus) to do the experiment with light hydrogen on this apparatus because there wouldn\u0026rsquo;t be any new result. And so the men in charge of programs at NAL are so anxious for new results, in order to get more money to keep the thing going for public relations purposes, they are destroying \u0026ndash; possibly \u0026ndash; the value of the experiments themselves, which is the whole purpose of the thing. It is often hard for the experimenters there to complete their work as their scientific integrity demands.\n When I first read this {from Feynman\u0026rsquo;s Cargo Cult Science [Adapted from a Caltech commencement address in 1974]}, I couldn\u0026rsquo;t quite figure out what or how exactly things are happening and what exactly Feynman meant by \u0026ldquo;losing the value of experiments\u0026rdquo;. But, now I know.. thanks to my PS. A lot of stuff that goes on here..[at least from what I can see..] is quite similar to (in fact worse than) this. PS\u0026rsquo;s been absolutely disappointing.. I don\u0026rsquo;t think I\u0026rsquo;ve learnt anything here that\u0026rsquo;s worth the effort of spending my hols (too), away from home\u0026hellip; [except for Awe-TEM] I don\u0026rsquo;t think I will be taking back anything with me.. other than may be, a knowledge of stuff that I shouldn\u0026rsquo;t learn, stuff that I should keep away for the rest of my life\u0026hellip;\nFeynman is saying this to me, Right now!\n \u0026hellip; I have just one wish for you \u0026ndash; the good luck to be somewhere where you are free to maintain the kind of integrity I have described, and where you do not feel forced by a need to maintain your position in the organization, or financial support, or so on, to lose your integrity. May you have that freedom.\n ",
     "href": "/blog/busy-without-business/"
 })

 pages.push({
     "title": "Summer or Awe-TEM!! Whatever... Forever",
     "content": "Writing from Delhi, doing my PS at NPL! One would imagine, that I am here enjoying myself; that I am enjoying thoroughly the exposure I am getting to the world of Physics at a Research Level; that I am spending each moment, inspired. But things haven\u0026rsquo;t been so rosy here\u0026hellip; until today! [All this while I had been only doing a lot of mechanical labor, very unhappily\u0026hellip;]\nIts around 12 noon, when I get a call, in the lab, from my guide asking me to come down to room no. so and so. I had no idea what that room had, or why I had been called. I enter and I am lead to another room inside. I enter and there\u0026rsquo;s a huge machine. (first look, reminded me of Vickers\u0026rsquo; Hardness Testing Machine, that we had in Lab at coll and I had a test on using it!) and its called a TEM. But when I got closer, I fell in love with it! I dunno how and why, but it looked simply amazing and extremely lovely to me [Nothing like the Vickers\u0026rsquo; machine]. A 25 to 30 year old machine, lots of controls all over it, lots of circuitry out in the open\u0026hellip; absolutely awe-inspiring..[though I knew nothing about them.]\nAnd then came the moment. The lights in the room were turned off, and slowly and steadily the beam intensity of the TEM was increased. Gradually the Greenish Fluoroscent Screen (displaying a sample magnified X27,000) came to life\u0026hellip; with control lights blinking here and there\u0026hellip; in the darkness of the room.It was absolutely amazing; A great feeling. Though I was in there for a very short while\u0026hellip; an absolutely unforgettable experience; and will remain so, for the rest of my life.\nNow, it doesn\u0026rsquo;t matter to me even if I don\u0026rsquo;t learn much, during the training period, I don\u0026rsquo;t mind doing any kind-of mechanical work, I don\u0026rsquo;t mind not getting any results from my work, whatever\u0026hellip; it doesn\u0026rsquo;t matter any more. This one moment; that\u0026rsquo;s all that matters.\n",
     "href": "/blog/summer-or-awe-tem-whatever-forever/"
 })
 
 pages.push({
     "title": "CET-ting their Lives??!!",
     "content": "Phew! I\u0026rsquo;m back home after one of my worst semesters so far. [there have been only 4 upto now!! :P] {Also, not one of the better ones grades-wise, but otherwise?? anyways.. forget it.. } From today on, the lives of 2,27,483 young boys and girls with the exception of a few thousands will never be the same again. The so called verdict on their lives (yes, the verdict of their lives!!) has been pronounced at 11:45am today. EAMCET-07 [Engineering, Agriculture and Medicine Common Entrance Test] results announced. This is no more a matter of anxious students checking out, how they fared in comparison to others of their age. It\u0026rsquo;s no more a matter of getting into Under-grad to come out a Grad in a chosen discipline.\n\u0026ldquo;The Hottest Topic\u0026rdquo; in town. Nobody\u0026rsquo;s left out of it. Young or Old, Rich or Poor, Stout or Slim, Tall or Short, Theist or Atheist, Engineers or Doctors, Black or White. \u0026ldquo;Black or White\u0026rdquo;?? How could I and those around me be left out?\nHere\u0026rsquo;s a little from what i see\u0026hellip; [Is a little exaggeration allowed?]\n An ad on the FM\u0026hellip; \u0026ldquo;ee karyakramanni samarpinchindi\u0026hellip; engineering vijethala mata.. bata.. Sri chaitanya..\u0026rdquo; [This programme is brought to you by\u0026hellip; Sri Chaitanya.. the voice and choice of Engineering Winners!!] Another ad. Neti EAMCET phalitalalo kooda atyuttamaina vijayala tho\u0026hellip; Narayana.. [With the most wonderful victories even in this time\u0026rsquo;s EAMCET, Narayana] {Sri Chaitanya and Narayana are two very popular Junior Colleges here.. with hazaar franchises.. all over the State} A : How did your neighbor\u0026rsquo;s cousin\u0026rsquo;s friend\u0026rsquo;s daughter\u0026rsquo;s friend do? [ob exaggerated] B : She didn\u0026rsquo;t do quite well. It seems she didn\u0026rsquo;t study the I yr syllabus properly!! {How did he ever get to know that?!!?!?} Me : Where\u0026rsquo;s A? Why\u0026rsquo;s he so late? J.H : His sister\u0026rsquo;s Medicine results are out. She scored 700! A local rank of 10! She\u0026rsquo;ll get into any place she chooses. Me : That\u0026rsquo;s cool. So that guys gone for a party or what? J.H : No he\u0026rsquo;s consoling his sister! She\u0026rsquo;s weeping for she expect to score a rank close to 300! Me : Oh c\u0026rsquo;mon!!  Why the hell is the whole state dragged into this? Can\u0026rsquo;t the guys n gals be left alone? Why is that a little thing as a test that allocates various grad seats to the students, blown out of proportion? Do we need big Corporate giants fighting for the ranks and cash of aspiring students? Why all the hue and cry??\nIsn\u0026rsquo;t is possible for these people to have a normal life, where these CET\u0026rsquo;s are just a part of their lives and not their LIVES themselves? Can\u0026rsquo;t they be doing other things along with preparing to get into a good grad school? Do we wish to have Engineers and Doctors who, all through the best couple of years of their lives, were busy grinding, swallowing and puking out heaps and heaps of books just to get one seat in a Grad School?\nWill things ever be normal again? When will kids \u0026ldquo;here\u0026rdquo; start being kids? When will the parents and teachers and all the zillion others understand that their kids need to be given everything in life, exposed to everything. Not just dumping in gallons of formulae and tons of equations. Will people ever give CETs just that much attention as it deserves, and not make it a big issue all over the state? When will the EAMCET stop being the lives of college students and start being just a part of their lives??\n[I have tried my best to portray the situation, in this part of the World. But it is quite possible that I didn\u0026rsquo;t do it well enough\u0026hellip;.]\n Every time you wake up and ask yourself, What good things am I going to do today? Remember that when the sun goes down at sunset it will take a part of your life with it \u0026ndash; Douglas Adams\n   Adapt yourself to the things among which your lot has been cast and love sincerely the fellow creatures with whom destiny has ordained that you shall live. \u0026ndash; Richard Bach\n ",
     "href": "/blog/cet-ting-their-lives/"
 })

that I would Love to work on.\n",

 pages.push({
     "title": "Unchosen Choices??!",
     "content": "I was just wondering, a couple of nights ago, at dinner.. \u0026ldquo;When did I first decide that I would be doing Engineering?\u0026rdquo; The answer \u0026ndash; I don\u0026rsquo;t know\u0026hellip; All I know is that, during my High schooling I was more interested in Maths and Science {Physics specially\u0026hellip;} Then I did what most just-out-of-school kids with an interest in Math \u0026amp; Science do {specially in that part of the world where I live, Andhra Pradesh} Took up Math.Phys.Chem in intermediate and prepare for Engg. entrance tests alongside. After failing to get a rank that would fetch me an Engg. course in any of the IITs, I landed here..\nThen the choice of discipline, that was just based on popular opinion and luck [called preferential allotment\u0026hellip;] and I finally ended up in EEE.\nBut the question is when did I make that choice of becoming a so-called Engineer? Did I ever consider the alternatives and make a decision? If yes, then when?? What kind of an engineer did I choose to become? Did I make the choice of becoming an electrical engineer??\nI think, I never knew what kind of an Engineer I wanted to be.[ with the knowledge of an average School pass out\u0026hellip;, you wouldn\u0026rsquo;t expect one to know all about the various fields of Engineering.] I think, I never even exactly knew [and don\u0026rsquo;t do so now\u0026hellip;], what it means to be an Engineer. An Electrical and Electronics Engineer.\nBut isn\u0026rsquo;t it important that we the future \u0026ldquo;Engineers\u0026rdquo; of the Country, know what it means to be one and what is expected of us? Isn\u0026rsquo;t that knowledge essential, for taking a decision to do engineering.. and also to make the most out of the Engineering programme?\nI wonder what field {or profession or whatever you call that\u0026hellip;} I would choose, if I were given a chance now\u0026hellip; [i.e after a couple of years in an Engineering College\u0026hellip;]\u0026hellip; I wonder which discipline I would choose after getting this little insight into the various fields in Engineering\u0026hellip; I wonder what I would choose, if I get this chance, a couple of years later\u0026hellip; or five years later\u0026hellip; :D\n Engineering is a great profession. There is the fascination of watching a figment of the imagination emerge through the aid of science to a plan on paper. Then it moves to realization in stone or metal or energy. Then it brings homes to men or women. Then it elevates the standard of living and adds to the comforts of life. This is the engineer\u0026rsquo;s high privilege. \u0026ndash; Herbert Hoover\n   What really interests me is whether God had any choice in the creation of the world. \u0026ndash; Albert Einstein\n ",
     "href": "/blog/unchosen-choices/"
 })
 
 pages.push({
     "title": "Presentation or Tribulation??",
     "content": "This semester [2-2] I had to give two presentations! As if that was not enough trouble, the courses were (Principles of) Management [POM] and (Theory of) Relativity [ThoR] !! The former was with a group and the latter was an individual affair.. Each one had its Trials and Tribulations\u0026hellip; But at the end of each, I feel equally foolish. None of them were worth the efforts\u0026hellip;\nThe POM (a course whose reason for existence most of us fail to understand) presentation was specially torturous to our group. We had 8 members in our group, but to no avail. Nobody, other than Bubbly, was bothered about it until we were neck deep. With just 3 days left for the last day to submit the Report/Soft copy, our frantic searches began. We finally landed on an interesting topic, A Case Study on AMUL\u0026hellip; We started work only on the night before the submission day\u0026hellip; But the interest and excitement, [along with deadline.. :P] got us through with amazing speed. All of us, were through with our parts of the job before going to bed. The next morning, I along with 9 put together everything, almost ready to be submitted. But fate had other plans for us\u0026hellip; The topic we worked on was rejected! Reason:There\u0026rsquo;s already a group working on it!!\nBack to square one\u0026hellip; we began the search again. After much effort we found a couple of topics and approached her for approval. Though the topics weren\u0026rsquo;t damn interesting.. they were something we would\u0026rsquo;ve liked to work on. But all we get is another rejection and a Magazine that had a ready-made case study! We were supposed to speak on operations management[o.m] in a cosmetic multinational! [2 days, to work on some *#\u0026amp;$# cosmetic firm! Worasht!! Imagine writing a Report on a Presentation on a Report in a Journal\u0026hellip; and that too on a Cosmetic Company!!] The last nail on the coffin was hit. We felt hopeless and work didn\u0026rsquo;t start again till the night before the D-Day.. Not interested in working on that cosmetic thingy.. we decided to work on o.m in some other firm, and HLL seemed a neat choice.\nAfter slogging through the whole of the next morning, we somehow managed to get the report ready and finally at 2 pm, me and 9 went in search of a printer! None was found until 5:30 in the evening!! Somehow we submitted it finally\u0026hellip; Phew!\nBut that\u0026rsquo;s not the end of the story. There was a lot more in store for us. The presentation date. We were given a date, on which to give the presentation, but couldn\u0026rsquo;t give it on that day, for too many people were called and there was too little time\u0026hellip; Hats off to our Ma\u0026rsquo;am for such wonderful managerial skills. We had to beg her to allow us to present it on a date convenient to all of us.[She insisted that we do it on a particular date, when we already had other appointments!?!!] Finally, she agreed. Phew!\nOn the D-day, 8 people, 40 mins\u0026hellip; it was fun! There wasn\u0026rsquo;t enough time left for my turn and so I hurried through my part, the conclusion\u0026hellip;. But,the best part of it all was that, even a half-hearted, just-for-the-sake-of-it effort could impress her!! The presentation passsed off as a \u0026ldquo;very good presentation\u0026rdquo;! [Not \u0026ldquo;yaxcellent!\u0026rdquo;, though]\nThen the Relativity one! I had to speak on Kerr Black Holes. I hadn\u0026rsquo;t heard of them until one day Dr. A.K. Biswas gave me the topic, and asked me to speak on it, after he finishes teaching Schwarzchild Black Holes. It was all fine, until there was just a week left for the Compre\u0026rsquo;s to start and he didn\u0026rsquo;t start teaching about Black Holes!! This Monday he asked me when I was going to give my talk. Hoping that he would teach at least a small part of it during the last week, I chose Friday. [Even at the cost of ruining my comprees..] But, he didn\u0026rsquo;t even tell us what Black holes were, leave alone discussing the Schild Black Hole. I was trying my bit to work my way through it but 3 days were too few to read all about static Black Holes and then move on to Rotating ones! I had a tough time.. but tried my best to make head and tail of it. Finally today, I thought I understood a decent part of it and was ready to present it before the class.\nAfter an unsteady and slow start, I managed to put across a few points about Black Holes in general and the Kerr Geometry. But then, I wasn\u0026rsquo;t very comfortable with the other parts of what I had to present, and this clearly reflected in my talk. It was growing dumber and dumber\u0026hellip; So, Sir stopped and asked me if I was going to present the Penrose Diagram, and I said no. Thankfully he understood my situation and asked me what I wanted to present and asked me to finish it off with a few of the simpler things. I jabbered something and was done with it. Phew!\nBut what was the result of all this drama? Were the results in proportion to the efforts put in? Were the presentations really worth the effort? If the intention of these presentations was to increase the Knowledge base of the class, I think we achieved nothing. If we were supposed to enlighten the class, then we failed in a big big way. But if the intention was to increase our own knowledge base, I would say we succeeded in a very small way\u0026hellip; There definitely are much more efficient ways to increase our own knowledge base. So is there any other purpose for such talks??\nA final few things\u0026hellip; [I know you are wondering why I wrote this post. Such a long one. I don\u0026rsquo;t know\u0026hellip;.]\n It would\u0026rsquo;ve been better had the topic change been in ThoR and not in POM. I should have spoken on Black Holes in general and Schwarzchild Black Holes. Not Kerr Black Holes. The two people who guided us/me in the Presentations had contrasting opinion on the Internet! Our Ma\u0026rsquo;am considered the Internet to be a Devil [or some such thing] She doesn\u0026rsquo;t like the fact that people get info for their presentations from the net. [Why? we haven\u0026rsquo;t figured out yet] Journals are god-like for her!! Unlike her, our Dr.Biswas is quite respectful of this wonderful tool.. the Internet. None of these presentations were comparable [in terms of energy,excitement and fun we had!] to our last sem\u0026rsquo;s presentation, \u0026ldquo;Copyleft\u0026rdquo;. Is it because Copyleft wasn\u0026rsquo;t a course related topic?? :P Giving a Technical presentation is tough. Its even worse if you are speaking on topic that you are studying just for the sake of the presentation. The presentations were rated as good, even if I know they were no where close to what a Real Presentation should be like. POM \u0026ndash; bcos Ma\u0026rsquo;am thought we used the journal she gave us!! ThoR \u0026ndash; to encourage us to put in greater efforts. I\u0026rsquo;m not very good at giving presentations\u0026hellip;   Only two things are infinite, the universe and human stupidity, and I\u0026rsquo;m not sure about the former. \u0026ndash;Albert Einstein\n   Seek wisdom, not knowledge. Knowledge is of the past, Wisdom is of the future. \u0026ndash; Ancient Indian Proverb. It is the first of all problems for a man to find out what kind of work he is to do in this universe. \u0026ndash; Thomas Carlyle\n   Only two things are infinite, the universe and human stupidity, and I\u0026rsquo;m not sure about the former. \u0026ndash; Albert Einstein\n ",
     "href": "/blog/presentation-or-tribulation/"

 pages.push({
     "title": "Non-e-Moments??!!",
     "content": "A few days back.. we [the usual gang of Ringo,9,UC,Vudum n me.. along with a lot of others who joined us later] were in the park, just relaxing and having a chat\u0026hellip; but with the others joining us [with whom I usually don\u0026rsquo;t hang around..] , the topics discussed were quite different from those that interest me\u0026hellip;and we usually talk on.. I was getting bored.. but suddenly an interesting idea popped up\u0026hellip; the funda of living on CS.. [though the tone in which they looked at the idea was different\u0026hellip; I found it interesting..]\nThe ppl were criticizing a guy (don\u0026rsquo;t wanna name him :P) {who hosted wierd maps with soccer and other such stuff in it..}.. the people were imagining wild things like.. maps in which class-notes would be read out/scrolled\u0026hellip; maps where food items would be displayed at lunch time.. etc.. This might look like a funny and weird idea.. (that gave us all a nice laugh..) but it doesn\u0026rsquo;t seem ridiculous or crazy to me.. the very fact that the idea was conceived, annihilates it ridiculousness, for me. Though such a degree of dependence (and addiction??) may be an over exaggeration but\u0026hellip;\nA walk in the hostel corridors any time during the night will tell you why i say this\u0026hellip; I can see people in every room\u0026hellip; (literally every one.. and mind you I am no exception to this..) stuck to their comps doing all sorts of things\u0026hellip; [actually not a wide range.. its pretty predictable\u0026hellip; :-(] and now after my comp\u0026rsquo;s network card got burnt out (\u0026hellip;probably\u0026hellip; thanks to the lack of grounding in hostels) I can see it even more clearly\u0026hellip; that computers are ruling our lives\u0026hellip; [at this point.. I\u0026rsquo;m confused why I started writing this\u0026hellip; what\u0026rsquo;s it that\u0026rsquo;s bugging me? I\u0026rsquo;m definitely not against ppl using Comps.. for I love them\u0026hellip;]\nIs it that it pains me to see people use comps for stuff that\u0026rsquo;s not so technical? Does it hurt me that we have such \u0026ldquo;Powerful\u0026rdquo; machines before us.. and all we do with them is trivial things like chat with others or play? I don\u0026rsquo;t think so\u0026hellip; Yes, when I read the book Hackers:Heroes of the Computer Revolution, I felt ashamed of using my comp in a meek and powerless way\u0026hellip; but then I realise that they were the Hackers from the Hacker land .. and everyone can\u0026rsquo;t be one, can they? Then what\u0026rsquo;s it, that bugs me?\nI guess I miss the time we spent in the first (and a little of second) semester\u0026hellip; when very few people had comps. We had a great time\u0026hellip; doing other activities that were more physical\u0026hellip; and refreshing (than sitting in front of a comp and posting this!!).. I miss those football tourneys we had in the quadrangles.. I miss those \u0026ldquo;leg\u0026rdquo; cricket matches\u0026hellip; I long for something like the Wrestling match we [Vudum, Ravi,Thatha n me] had in my room\u0026hellip; I miss those thermo sessions with Vudum n Ravi.. I miss the tuts in Ravi\u0026rsquo;s room\u0026hellip; (mind you we sometimes studied even when there weren\u0026rsquo;t exams!!) I guess I miss a lotta things from the first sem\u0026hellip; The time at dinner and the chats in parks, are the only things that are still intact\u0026hellip; [ I wouldn\u0026rsquo;t dare forget to mention our recent trip to the woods near the lake\u0026hellip; it was awesome!! something that we\u0026rsquo;ll all cherish for life\u0026hellip;] I just hope we have more and more and such moments\u0026hellip; moments that i will cherish for life\u0026hellip; moments.. that \u0026ldquo;we\u0026rdquo; will cherish for life\u0026hellip;\nUpdate: I just saw Ringo\u0026rsquo;s old cd of Illayaraja songs\u0026hellip; and realised, I forgot to mention the wonderful time we [Ringo,9,Hari,UC n me..] had listening to them in Ringo\u0026rsquo;s room on a CD player\u0026hellip; and Ringo\u0026rsquo;s mouthorgan!!!\nEveryone hears what you say, Friends listen to what you say, Best friends listen to what you dont say. \u0026ndash; Anon.\nLive as if your were to die tomorrow. Learn as if you were to live forever. \u0026ndash; Johann Von Goethe\n",
     "href": "/blog/non-e-moments/"
 })
 
 pages.push({
     "title": "The PS-1 Ballyhoo...",
     "content": "PS stands for Practice School\u0026hellip;\nI would\u0026rsquo;ve titled this post, \u0026ldquo;NPL\u0026hellip; here I come!!\u0026rdquo; but for all this\u0026hellip;\nIt all began with an unannounced letter from the PS division\u0026hellip; giving us just 5 days time to fill up our \u0026ldquo;PS-1\u0026rdquo; forms\u0026hellip; with Waves round the corner.. this was too short a notice.. and the panic button was pressed.. and pressed real hard!! {lots of heated discussion.. frantic google searches.. repeated calls to/from home.. etc were kicked off\u0026hellip;}\nThen, the filling up of on-line forms\u0026hellip; [oh you thought.. online forms were a cakewalk?? even i thought so.. until this!!] We had to fill a priority list of 214 items.. flat\u0026hellip; That was not the big problem\u0026hellip; We had a not so well developed form handler\u0026hellip;[i\u0026rsquo;m probably being unfair to the developers\u0026hellip;because the server also caused quite a few problems\u0026hellip; but that\u0026rsquo;s the least i can say\u0026hellip;] I know of people.. who learnt their options by-heart\u0026hellip; thanks to the wonderful system and the server, that made them fill the whole list 4 to 5 times..\nThen there was this headache of filling up everything in ink\u0026hellip; [one of the rare ocassions.. other than reports for MT n Mu-P\u0026hellip; when i wrote so much.. and felt it all useless\u0026hellip;]\nThen, a meeting organised by seniors to \u0026ldquo;help\u0026rdquo; us choose PS[Practice School] stations\u0026hellip; noble intentions.. but i ended up being more confused!! [After telling all the good stuff.. they came down to the point that staying close to home.. is the best thing to do.. this put me in soup!]\nAll this is nothing when compared to the \u0026ldquo;declaration of results\u0026rdquo; (it wasn\u0026rsquo;t any exam.. to call the allotment.. results.. but the use of these words is intentional\u0026hellip;) First, there was an April fool attempt by one of the students\u0026hellip; it was quite cleverly planned but the little error of sending everyone the same password.. ended the whole thing tamely.. but it dindn\u0026rsquo;t go for nothing.. it was successful in rebuilding the stage\u0026hellip; people began discussing the topic..\nAfter a wait of 4 days\u0026hellip; the D-day finally arrived\u0026hellip; and people went crazy!! As if the excitement wasn\u0026rsquo;t enough.. the PSD added its bit.. the results weren\u0026rsquo;t sent to everyone at once.. they sent it one by one, discipline-wise\u0026hellip; (god only knows how they managed the feat[around 1400 students!!], manually) People were eagerly waiting for the results\u0026hellip; a world cup final would have been no match\u0026hellip; F5 keys on all the keyboards took a beating\u0026hellip; People shouting wildly!! (both in delight and rage..).. There was quite a lot of Drama\u0026hellip;\nNow after the reality has sunk in\u0026hellip; its a bit cooler\u0026hellip; but still quite humid.. every talk inevitably is leading just to this\u0026hellip; a lot of analysis, discussions and post-mortem going on\u0026hellip;. happy about their partners/collegues\u0026hellip; people getting angry with others(both for discussing and not discussing about it..)\u0026hellip; unhappy with partners\u0026hellip; phew! a lot of action all around the place\u0026hellip; [It\u0026rsquo;s as if a sleeping Giant has just been woken up\u0026hellip;]\nAfter all this hype and ballyhoo.. i just hope the PS stands up to something\u0026hellip; I mean.. I hope I stand up to it\u0026hellip;. and do something.. some small bit of work.. that\u0026rsquo;ll keep me hooked for a couple of months.. something that\u0026rsquo;ll be worth thinking of later on in life\u0026hellip; something that\u0026rsquo;ll be worth posting abt\u0026hellip;:-P ok!\u0026hellip;. \u0026ldquo;NPL\u0026hellip; Here I come\u0026hellip;!!\u0026rdquo;\nI see nothing in space as promising as the view from a Ferris wheel. \u0026ndash; E.B.White\nAchievement is largely the product of steadily raising one\u0026rsquo;s levels of aspiration and expectation. \u0026ndash; Jack Nicklaus\n",
     "href": "/blog/the-ps-1-ballyhoo/"
 })
