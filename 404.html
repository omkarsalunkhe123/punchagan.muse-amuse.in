     "content": "I came super early to try and get some work done in the quiet before the daily checkins time. Continued with the Haskell tutorial and reading the Real World Haskell.\nFinished a couple of exercises from the UPenn course, that were pretty straight forward.\nAlso, finished a few exercises from chapter 3 of real world haskell, and partially finished implementing Graham scan for generating a convex hull for a set of points.\nThe exercises from both the places involved mainly learning about Algebraic Data Types.\nMary pinged me to ask how the first couple of days were, and it was good to talk to get a ping from her though I never talked to her.\nI\u0026rsquo;m going to continue working on the Haskell exercises today.\nI also got a couple of ideas for small projects:\n Since, yelp is blocked from here, nobody can use yelp\u0026rsquo;s API and work on any projects. It may be helpful to have an API proxy server that runs on a different server and forwards any requests coming to it. A simple script to create a twitter list for each batch of Hacker School.  Doing them in Python would be pretty straight forward. I will try to work on these things in Haskell, once I\u0026rsquo;m reasonably comfortable with Haskell.\n",

 pages.push({
     "title": "Recurse Center, 2014-06-09",
     "content": "Finally, I\u0026rsquo;m at Hacker School. The day began with introductions, breakfast and welcomes to HackerSchool.\nThe four rules of Hacker School were reiterated to all of us:\n No (Feigning) surprise No Well-actuallys No Backseat driving No Subtle-isms  It was made clear that each of us should watch ourselves not to break these rules, and being called on breaking these rules is totally cool, and we should stop about it and think for a moment and move-on. Breaking the rules doesn\u0026rsquo;t make us bad hacker schoolers. We are all here to learn!\nI liked the idea of all of us being asked to list out the things that we are nervous about, and excited about. I was happy to find that a lot of the people were nervous about the similar kinds of things I was nervous about. I\u0026rsquo;m not alone!\nAfter the check-ins, I started off with the Introduction to Haskell course by Brent Yorgey. What I did was mostly a recap of what I learned from the first few chapters of Learn you a Haskell. I learnt about how credit card numbers are validated, apart from learning a little bit about lazy evaluation and thunks.\nThe day ended with burritos and game night Mafia!\n",

 })

 pages.push({
     "title": "Org based posts in Nikola",
     "content": "Chen Bin asked me to share my Nikola+Org work-flow, and share an example post.\nThe org source for any post can be found by changing the URL of a post from .html to .org.\nI don\u0026rsquo;t have much of a work-flow, because I don\u0026rsquo;t post too often, but here is what I typically do, to make a new post.\nI start off by creating a new post using\n$ nikola new_post  and then give the post a title and start editing the post in Emacs.\nI have a simple snippet that lets me insert tags, based on existing tags.\n Once I\u0026rsquo;m happy with the content of a post, I run nikola auto to build the source and serve it locally, and see if the post \u0026ldquo;looks\u0026rdquo; reasonable, after being rendered.\nOnce, I\u0026rsquo;m happy with it, I commit the post and deploy it using nikola deploy.\nI also have a plugin, that posts captured bookmarks and quotes onto the blog, with a single command. I should probably make the sources of my blog open, and push it onto GitHub.\nUpdate [2015-05-13 Wed]\n I use my own plugin for Nikola which lets me write posts in org-mode. There is a similar plugin by Chen Bin, that exports posts to intermediate html, that is then used by Nikola.\n The source for my blog is now on GitHub\n I also have custom elisp to be able to make a new post, and deploy the site from within Emacs.\n  ",

 pages.push({
     "title": "Let there be light, in skype!",
     "content": "At home, my video would always show a silhouette in G+ and Skype, and I always thought that this was because the lighting at home was not sufficient. At office, the video was decent. But, moving to sit right under the light also didn\u0026rsquo;t help much.\nStruggling with a bunch of tools like v4lctl, guvcview didn\u0026rsquo;t help. But, during these struggles I noticed that cheese would show me bright and cheerful, while all the other programs showed my silhouette.\nI set out to \u0026ldquo;fake\u0026rdquo; the output of cheese as a video device that skype and other programs could use. But, I didn\u0026rsquo;t have to go all the way. I ended up using v4l2loopback to create a loopback video device, and just using gst-launch to redirect video to that device, did the trick! Thanks gstreamer! Thanks v4l2loopback! :)\nHere\u0026rsquo;s a convenient script to use it every time I need it.\n ",

     "content": " Replacing `import` with `accio`: A Dive into Bootstrapping and Python\u0026rsquo;s Grammar\nAt Hacker School, I\u0026rsquo;ve been building an alternate universe Python by overwriting builtin functions and statements with Harry Potter spells.\n Falling in Love With the Dark - Issue 11: Light - Nautilus\n“The first time people come out for dark skies, and we get Bortle Class 1 and 2 here, it affects them deeply,” Carroll said. “They’re blown away. The connection with the stars is inside all of us, but it has been sequestered away.”\n Git is a purely functional data structure – Jayway\nGit can be accurately understood as a fairly simple functional data structure. Instead of explaining Git in terms version control, we can see the ability to do version control as an emergent property of using that data structure. I think talking about Git in this manner will more accurately convey the simplicity and power of Git better than any comparisons with centralized version control systems can accomplish.\n Python’s Innards: Introduction | NIL: .to write(1) ~ \nThis post marks the beginning of what should develop to a series on Python’s internals, I’m writing it since I believe that explaining something is the best way to grok it, and I’d very much like to be able to visualize more of Python’s ‘funky green gibberish soup’ as I read Python code.\n My Rust OS will never be finished (and it\u0026rsquo;s a success!) - Julia Evans\nNot finishing your project doesn’t mean it’s not a success. It depends what your goals are the for the project! I wrote an operating system in Rust to learn, and I learned a ton. It’s not finished, and it won’t be.\n  ",

 pages.push({
     "title": "Bookmarks [2014/02/12]",
     "content": " Learning to Code vs Learning Computer Science ← Terence Eden\u0026rsquo;s Blog\nLearning to code is merely teaching people to spell.\nComputer Science is about what makes a poem beautiful, why alliteration is alluring, how iambic pentameter unlocks the secrets of Shakespeare.\n Need a Project Idea? Scratch Your Own Itch\nhow do you determine a need that isn\u0026rsquo;t being fulfilled and might be the basis for a project/business? Two ways. You could ask people what problems they have that you might be able to help solve, or (for introverts like me) examine what processes or services feel needlessly difficult in your own life.\n Generating a portrait from a hair: The work of Heather Dewey-Hagborg | TED Blog\nDewey-Hagborg’s work is super interesting, not to mention searingly contemporary. “It’s a very accessible way for the public to engage with this new technology. It really brings to light how powerful it is, the idea that a hair from your head can fall on your street and a perfect stranger can pick it up and know something about it,” she says, adding: “With DNA sequencing becoming faster and cheaper, this is the world we’re all going to be living in.”\n paperplanes. A Standing Desk Love Affair\nStanding up all day can be tough at first, but I\u0026rsquo;m much happier working like that. Plus, when you finally switch off at night, you\u0026rsquo;ll feel like you\u0026rsquo;ve done more than just think and type.\n OUseful Info: The Cost of Meetings - How Much Return on Investment Do YOU Get?\nIf the counter is displayed during the meeting, then everyone can decide whether or not the meeting is generating a sensible return. Whoever has the courage to call off a meeting on the grounds it probably isn\u0026rsquo;t worth it should get 10% of the expected meeting costs saved to spend on a project of their choice (no meetings allowed ;-).\n 5 Ways To Burn Out Programming\nIn short, it\u0026rsquo;s easy to burnout. Do these 5 things, and you can burnout  })
 
 pages.push({
     "title": "Bookmarks [2014/02/10]",
     "content": " Abaswaram\nA music podcast dedicated to sharing interesting things about creating music that most people rightfully care very little about\n Line Removal\nHere is an interesting exercise in grayscale image processing, The goal is to remove some (nearly) horizontal lines from a scanned image, so that it is not obvious that the lines were ever there. The image is a pencil drawing that has relatively light pencil marks over dark lines that were printed on a ruled pad. The subject is Dave Carman, a venerable Exum Mountain Guide in Grand Teton National Park.\n Marius Ursache\u0026rsquo;s answer to Productivity: What are the best day to day time saving hacks? - Quora\nI\u0026rsquo;ve been testing and adjusting various productivity techniques for the past five years, read lots of books (most of them repeating) and here\u0026rsquo;s some of my findings:\n The Death Of Expertise\nWhat has died is any acknowledgement of expertise as anything that should alter our thoughts or change the way we live.\n Amazon.com: 100 Books To Read In A Lifetime: Books\nSo many books, so little time. With this in mind, the Amazon Books editors set out to compile a list of 100 Books to Read in a Lifetime. We had a few goals when we started out: We wanted the list to cover all stages of a life (which is why you\u0026rsquo;ll find children\u0026rsquo;s books in here), and we didn\u0026rsquo;t want the list to feel like homework. Of course, no such list can be comprehensive – our lives, we hope, are long and varied – but we talked and argued and sifted and argued some more and came up with a list, our list, of favorites.\n Startup Riot 2009 Keynote\nDo whatever you want.\nDon\u0026rsquo;t take VC because Twitter did. Don\u0026rsquo;t piss off investors because 37signals likes to. Do whatever you want, whatever works best for you, what makes you the most comfortable and seems like the best idea. Do what you love.\nWhat\u0026rsquo;s the worst that can happen? You\u0026rsquo;ll fail?\n The Egg\n“No, just you. I made this whole universe for you. With each new life you grow and mature and become a larger and greater intellect.”\n  ",
     "href": "/blog/bookmarks-2014-02-10/"
 })

 pages.push({
     "title": "Bookmarks [2014/01/17]",
     "content": " Who-T: On commit messages\nAny software project is a collaborative project. It has at least two developers, the original developer and the original developer a few weeks or months later when the train of thought has long left the station. This later self needs to reestablish the context of a particular piece of code each time a new bug occurs or a new feature needs to be implemented.\nRe-establishing the context of a piece of code is wasteful. We can\u0026rsquo;t avoid it completely, so our efforts should go to reducing it to as small as possible. Commit messages can do exactly that and as a result, a commit message shows whether a developer is a good collaborator.\n Akimbo Comics – Comics Everyone Can Hate - eat shit \u0026amp; die 202\n\u0026ldquo;If you want to change your life, change what\u0026rsquo;s important to you.\u0026rdquo;\n Learn C The Hard Way\nThis is the in-progress free version of Learn C the Hard Way.\n The Anonymous Grumbler | A rant: 25-year olds giving free life advice\nIt’s your fucking life. Only you can decide what to and what not to do. If you’re going to be listening to every soul out there, you are going to lose your individuality. I say do what you want. You want to get married? Get married. You want to travel the world? Travel. You want date older men? Date. You want to have Shiney Ahuja’s lovechild? Have. The point is, be yourself. You can’t live the world through someone’s else’s dreams.\n awestruct: Automated deployment to GitHub Pages\nThis guide walks you through the steps of publishing a website that is built using Awestruct to GitHub Pages from Travis CI, automatically!\n The Most Important Code Isn\u0026rsquo;t Code\nDocumentation is the best way to communicate your thoughts to yourself.\n  ",
     "href": "/blog/bookmarks-2014-01-17/"
 })
 
 pages.push({
     "title": "Bookmarks [2014/01/08]",
     "content": " Keep Him Close | Oculus\nFor what it’s worth, my son’s going to have to put up with random kisses, hair ruffles and hugs, whether he likes it or not. I’m gong to sneak into his room and cuddle up with him in that tiny bed because the world will swallow me in the morning and I’ll miss seeing him.\n Totally like whatever, you know? | Taylor Mali\nI entreat you, I implore you, I exhort you, I challenge you: To speak with conviction.\n How to Get Startup Ideas\nThe best approach is more indirect: if you have the right sort of background, good startup ideas will seem obvious to you. But even then, not immediately. It takes time to come across situations where you notice something missing. And often these gaps won\u0026rsquo;t seem to be ideas for companies, just things that would be interesting to build. Which is why it\u0026rsquo;s good to have the time and the inclination to build things just because they\u0026rsquo;re interesting.\nLive in the future and build what seems interesting. Strange as it sounds, that\u0026rsquo;s the real recipe.\n Flow charts in code: enter graphviz and the “dot” language\nI like typing code. It says what it is. I even considered writing graphs such as flow charts or database models in SVG once, but that’s a bridge too far. What is pretty helpful though, is graphviz, and the “dot” language.\n DEMONS\nIn late 2012, Jody Ruth was stood on the edge of a cliff, looking to end his life. Luckily, he came back, but many others don’t. Jody found solace in writing, and wrote a hard-hitting blog called ‘Demons’ about what took him to the edge of the cliff, and what happened whilst he was there.\n  ",

 })

 pages.push({
     "title": "Bookmarks [2013/12/24]",
     "content": " Getting Started with Machine Learning » Thunderbolt Labs\nMachine Learning (or ML) offers the promise of having a computer pour through your data and automatically extract or create the information that you’re interested in. At least in theory. On closer inspection machine learning is a loosely defined collection of poorly explained statistical and algorithmic tricks that are magical when they work and fail fantastically when they don’t. Acquiring the needed skills for working with data safely is not easy. So we’ve assembled a solid set of suggestions and resources on getting started.\n Children are suffering a severe deficit of play – Peter Gray – Aeon\nWhat I learnt in my hunter-gatherer education has been far more valuable to my adult life than what I learnt in school, and I think others in my age group would say the same if they took time to think about it.\n Readme Driven Development\nBetween The Great Backlash Against Waterfall Design and The Supreme Acceptance of Agile Development, something was lost. Don\u0026rsquo;t get me wrong, waterfall design takes things way too far. Huge systems specified in minute detail end up being the WRONG systems specified in minute detail. We were right to strike it down. But what took its place is too far in the other direction. Now we have projects with short, badly written, or entirely missing documentation. Some projects don\u0026rsquo;t even have a Readme!\nThis is not acceptable. There must be some middle ground between reams of technical specifications and no specifications at all. And in fact there is. That middle ground is the humble Readme.\n How can I list all tags in my Git repository by the date they were created? - Stack Overflow\ngit for-each-ref \u0026ndash;sort=taggerdate \u0026ndash;format \u0026lsquo;%(refname) %(taggerdate)\u0026rsquo; refs/tags\n How To Lose Yourself | Thought Catalog\n“If you let your mind talk you out of things that aren’t logical, you’re going to have a very boring life. Because grace isn’t logical. Love isn’t logical. Miracles aren’t logical.”\nBarbra DeAngelis said that. And in one sweeping statement, she summed up the entirety of what I’m trying to say here.\n\u0026hellip;\nYou are not your job, your relationship, where you live, where you grew up, where you went to school, what you’re passionate about, what you do or what you did or where you’re going or where you’ve been. You just are. You are your existence, you are your awareness, you are your consciousness.\n  ",

 })

     "title": "Bookmarks [2013/12/23]",
     "content": " The Quad - Timeline Photos | Facebook\nYou are there for one reason - to train hard, and to focus on all the things you need to be doing right - stance, breathing, form, recovery, chalking up, everything - and do them right. Quit faffing around!\nA training session is about an hour long, of mostly lifting stuff and time between lifting stuff, where you recover. If this isn\u0026rsquo;t what you do, sleeping in is a better option.\n Google’s Road Map to Global Domination - NYTimes.com\nThe map, at that point, will just be data: a way for our phones, cars and who knows what else to navigate in the real world. Whose data will that be: Google’s? Ours? Our car company’s? It’s too soon to tell. But one thing seems certain, O’Reilly says. In the end, “the guy who has the most data, wins.”\n The One in Which I Call Out Hacker News - bitquabit\nThe next time you see an application you like, think very long and hard about all the user-oriented details that went into making it a pleasure to use, before decrying how you could trivially reimplement the entire damn thing in a weekend. Nine times out of ten, when you think an application was ridiculously easy to implement, you’re completely missing the user side of the story.\n Houses of Goa - About the Project\nThe history of Goa is intrinsically linked to the many centuries of Portuguese presence and rule. Before the arrival of the Portuguese, most Goan houses were mostly made of mud and had a thatched roof. They faced inwards towards a central courtyard and had small windows, mostly devoid of ornaments.\nThe Portuguese arrived in Goa in 1510 and brought with them a host of cultural and aesthetic influences from Europe and other places. Goans who travelled abroad also returned with ideas and influences from other countries that they incorporated into their houses.\n Spocial Revolution: The Ultimate Frisbee - More than just a flying disc\nthe high that playing Ultimate Frisbee gives me, is pretty damn unbeatable.\n The Madness of the Planets - Issue 8: Home - Nautilus\n“If you want to describe a specific person in detail, I cannot do it in a general scheme. There is a general scheme, but there are plenty of specific ramifications that drive you to be the person that you are. For a planetary system it is the same thing. That’s chaos: extreme sensitivity to tiny changes.”\n Love at First Flight\nWhy chase plastic for life?\nLove at First Flight is a documentary on ultimate, or rather, why people play ultimate. It is a documentary for non-players that tries to explain our passion for the sport that we love.\n  ",

 pages.push({
     "title": "Cold",
     "content": "It was a pleasant Saturday evening in the middle of the winter. Christmas was just round the corner and love in the air. The sun was just setting and everything outside his window was given a fresh coat of snow, tickled by the red, quickly fading light. Not that he noticed. He stared blankly out of the window, looking at nothing in particular. He had just woken up from his afternoon nap; but he\u0026rsquo;d buy it if you told him he\u0026rsquo;d been sleeping for a year\u0026hellip;\nYou could see the icy river crawling ahead, from his window. People walking over the bridge, a few camera flashes going off, people stopping over and looking far ahead into the horizon \u0026ndash; collecting their thoughts, couples walking hand-in-hand enjoying each others\u0026rsquo; company; You could see it all, from up there! But, as they say, you only see what you look for. And he, couldn\u0026rsquo;t see any of this. His looked out of his window and saw none of this.\nHe is walking down the same bridge. He didn\u0026rsquo;t know where he was going; his head at least. His legs did; as always. He was walking down in his regular yellow shirt and black jeans, that you could mistake for a uniform, if you followed him for a few days. Extremely under-dressed for the chilly night, one would say. He kept walking down the main street, lined with shops brightly lit up for the festive season. The pavement bustled with with people walking with a spring in their step \u0026ndash; the spring that the festive season and all the love in the air brought to you. Not that he noticed it, or had any of it in his step.\nSoon, he\u0026rsquo;s walking through the park. The park that was built to celebrate time, ticking away furiously. Or to celebrate the time everyone in the world had, to enjoy themselves. He walked past the skating rink, with lots of people having the time of their life, ice skating; and a lot more, awaiting their turn. The first timers, old and young, making up for their inexperience, with their excitement; holding onto whatever they can, to finish each round, to start the next! The veterans, taking the center-stage and showing off their moves! He was barely aware of their presence and just walked on, past all the action.\nThe music festival; he walked past it too, like the crowd didn\u0026rsquo;t exist, the noise didn\u0026rsquo;t, the music didn\u0026rsquo;t; like there was nothing happening! The fountain \u0026ldquo;felt\u0026rdquo; no different. The cold breeze, did sprinkle the water to quite a distance and everybody kept a safe distance to avoid the chilling shower, except for the kids, who found it amusing to run into the shower for a split second and run back madly. How could he walk just by it, and not feel a thing!\nThe lakefront. That is where his legs always brought him in the end. The brilliantly lit skyline was a delight to watch, but I don\u0026rsquo;t believe he saw any of it. He just stared into it, blankly. He kept staring, as the night got chillier and the surroundings kept getting more and more deserted. Seconds ticked away, minutes and hours passed by! He stayed on, staring ahead. It didn\u0026rsquo;t matter how much below zero the mercury had gone. This wasn\u0026rsquo;t the first night he was spending staring into the nothingness. It turned out to be the coldest night, in a decade. But that didn\u0026rsquo;t matter to him. Nothing did. Nothing has, for a while now; Ever since he turned cold.\n",
     "href": "/blog/cold/"
 })

     "content": " Some misconceptions about Hacker School\nI’ve encountered a few misconceptions about what Hacker School is and who it’s for. I’m not an official source of information; for that, I recommend the User’s Manual and this blog post. Having said that, here are a few things I’ve heard people say that attest to misconceptions about Hacker School, and my responses to them.\n Static Site Generators\nThe definitive listing of Static Site Generators — all 200 of them!\n We can live with our D, can you live with your A?\nMy lad wouldn\u0026rsquo;t like it all. He is fearless. Just like his mother.\n This Guy Photographed Every Stage Of His Wife\u0026rsquo;s Cancer. The Last 3 Photos Destroyed Me.\nFrom Angelo’s blog: “I remember the exact moment…Jen’s voice and the numb feeling that enveloped me. That feeling has never left. I’ll also never forget how we looked into each other’s eyes and held each other’s hands. ‘We are together, we’ll be ok.’”\nThroughout her battle, Angelo decided to photograph it. He wanted to humanize the face of cancer on the face of his wife. The photos speak for themselves.\n It doesn’t take 10,000 hours to learn a new skill. It takes 20. And here’s how… The Next Web\nIt takes 10,000 hours to become an “expert in an ultra competitive field” but to go from “knowing nothing to being pretty good”, actually takes 20 hours. The equivalent of 45 minutes a day for a month.\n Gender inequalities in Google search | Facebook\nUN Women uses real Google searches to highlight Global Sexism: The campaign uses the world\u0026rsquo;s most popular search engine (Google) to show how gender inequality is a worldwide problem. The adverts show the results of genuine searches, highlighting popular opinions across the world wide web\n Noobness restricted to blogosphere only: Atal Sarige to Vajra\nMy commute is a journey. A journey toward finding the right balance between the two cities. This is Bangalore. The city offers you everything you need and sits back and watches while you imprudently pick only what you want.\n  ",

 pages.push({
     "title": "Bookmarks [2013/10/25]",
     "content": " Basic stuff I should be able to… | music muse amuse\nI, for one, should be able to dance shamelessly and if possible, infect others as well\n Cricket-Talket: Playing Against Rahul Dravid\nit is not every day that you get to play against someone with 13000 Test runs. It is not every day that you get to play against someone you have adored and idolised since the first time you saw him. It is not every day that you play against Rahul Dravid!\n Why Python is Better than Matlab for Scientific Software | Meta Rabbit\nIf you have legacy code in MATLAB, then it may make sense to just continue using it. If it works, don’t fix it. However, if your Matlab code keeps causing you pain, Python might be a solution.\n Jason Roberts Google+ My New Strategy for Teaching Kids How to Code \nWe\u0026rsquo;re one month into the second year of Catalyst, an after-school tech/computer class that I run for kids aged 9-13, and this year I\u0026rsquo;ve decided to try something different. [Last year, I had the kids learn in a browser-based / console-like IDE that I created - kind of like CodeAcademy, but ultimately it was just too much work to maintain and too limiting]. My new plan is to teach the kids how to build their own interactive websites from scratch using HTML, CSS and Javascript, and to do it on their own Linux VPS (CentOS 6) using Vim. I know it probably sounds crazy, but if the preliminary reception and results are any indication, I think it\u0026rsquo;s going to be a success.\n 50 Places to Visit in India Before You Turn 30 Activities, Experiences and Things To Do\nHere is a fun bucket list of the places you simply have to visit before you turn thirty. They are not just destinations but also crazy experiences that will go down the book of your memory lane. From treading on Living Root Bridges in Cherrapunji to a bike ride through Ladakh, trekking through the valley of flowers in Himalayas to surfing in Orissa, here are some insane experiences.\n  ",

     "content": "  linux How can I register a custom protocol with xdg? Super User  :orgmode:emacs:capture:xdg:\nFinally found a solution for using org-protocol with chrome, without dirty hacks in xdg-open!\n  MillionShort  :internet:browsing:search:\nImagine a search engine that simply removed the top 1 million most popular web sites from its index. What would you discover?\n  Do you want a meaningful or a happy life? – Roy F Baumeister – Aeon  :life:happiness:meaning:\nPeople ask what is the meaning of life, as if there is a single answer. There is no one answer: there are thousands of different ones. A life will be meaningful if it finds responses to the four questions of purpose, value, efficacy, and self-worth. It is these questions, not the answers, that endure and unify.\n  Typical Programmer How to develop unmaintainable software  :programming:maintenance:advice:\nI get paid to take on technical debt. Here are some things you can do in your own software projects to keep me in business.\n(via Chaitu)\n  QUIZ: Modern Art or Children’s Drawings? | Bored Panda  :art:\nArt, and what we do and do not consider to be art, has changed a lot over the last century. It has become an increasingly difficult thing to define for the average person, and sometimes even art historians and experts can’t seem to keep up.\nThis was illustrated in a 2005 survey done by ABC News in which modern masters’ works were mixed into a series with paintings done by children and toddlers. Regular people and art critics alike were asked to choose from the series – which of these works belong in a museum and which ones don’t? Now, Buzzfeed has released a similar survey as well, which we’ve expanded on a bit.\nThe results of that survey indicate that either we have a long way to go before we can define what is and isn’t modern art, or that there’s no need to define it so strictly in the first place. Whatever the case may be, let’s see if you’re any better at telling modern art from children’s drawings than the experts are!\n  ",

     "title": "Unread (8,762)",
     "content": "I am unread. Unlike you, who classify yourselves as well-read or not, I am classified as unread or not. Well, you could call me not well-read too, I guess. I was looked at once, my innards glanced through, and was hurriedly marked as unread, starred and tagged. Given my length, the care with which I was composed, and the flurry with which I was stowed away, I probably contain something important, to be read at the opportune moment, something to be cherished and to be replied to with diligence and care. I felt a sense of pride.\nI got composed and sent weeks ago, and have been lying here untouched, since. I get buried deeper and deeper every day, with a daily flood of newer stuff piling up onto me. While my composer, eagerly awaits a reply, (less and less eagerly each day, though) I have lost all hope of being read and replied to. I curse myself for carrying something so important. A thousand other replies have been sent, and a few thousand others composed here, but my turn hasn\u0026rsquo;t come, yet.\nHow I wish, it\u0026rsquo;d be my turn today. How I wish, I could push my way up through to the top of the stack. How I wish, I could see the eager wait come to an end! How I wish, I\u0026rsquo;m given the attention I deserved, today! Reply, ASAP!\nPS: Apologies for all those emails that are still starred and unread, in my Inbox\u0026hellip;\n",

 })

 pages.push({
     "title": "Surat Ultimate Open",
     "content": "About 20 of us, gathered at Andheri Station, to leave for Surat. I was the only one playing in his/her first tournament, and it was exciting to be a part of a squad, going to a tournament. A first in my life. We had two teams, A and B, or better known as Storm and Chasers. I was playing for the Chasers team. The train journey was pretty uneventful for me, unfortunately so, because of a mixed up ticket booking and only 4 of us, sitting in the AC coach. I ended up reading or sleeping for most part of the journey. I didn\u0026rsquo;t realize, we could just walk into the other coach where most of the others were having a lot of fun!\nFountainhead School was the venue for the tournament, and they had arranged for transport, accommodation and food and drinks, all through the tournament. The organization for the tournament was pretty good, I must say! We had a bus pick us up at the railway station, and getting into the bus felt like we were some big team with our own team bus, and stuff (though, there was also the Silent Voice team on the bus ;). Ganesh and I had a little chat in the bus, and he was recollecting his experiences in his first tournament, and was asking me what I expected from the tournament, and I didn\u0026rsquo;t really have a good answer, because I was too excited. But, I really enjoyed the chat with him.\nWe all crashed at the school library for the night, for a hard day in the field on the next day. We rushed to the field, early next morning, about half a km of walk from the school, the playing field was in the middle of some fields and we warmed up to a lovely sun rise. Storm had their first game at 7, against Dream Catchers, and they started a little rusty in the first half, but came back strongly in the second one to beat them 11-7. This was going to be closest their opposition was going to come to winning! Chasers had their first game against Silent Voice, a team from Ahmedabad. We got together as a team for the first time, really, and having just one substitute player didn\u0026rsquo;t really help much. We got thrashed by Silent voice, 11-4 or 11-5. Chasers got the next game as a bye, since Lay Lapak failed to turn up for the tournament and this meant we slid up the table and got to play the Dream Catchers from Ahmedabad. Craig reached in time, from Mumbai, for this game, and we gave them a decent fight in this game, though the score line didn\u0026rsquo;t really suggest it. We were doing way too many mistakes (and repeating them!) near the end-zones and they were costing us a lot. The highlight of these games, though, was the spectacular layouts by Cheerag on D. Storm, meanwhile, thrashed the HAT team 11-0, and beat Surat Trailblazers convincingly.\nA lot of the teams had school kids on them, who were playing astonishingly well. The pick out of those was Jumbish, which had 10 to 15 year olds, jumping all over the place and giving their opposition a run for their money. The moment of the tournament for me was a catch by a Jumbish player, who jumped ahead of him, to take a catch, flipped over in the air without placing his hands on to the ground, and landed on his feet and made a perfectly nice pass to his team-mate! Exciting stuff to watch! Pune also has a nice Ultimate program for kids, and their team Royal Spirits was playing some good Ultimate.\nThe last game of the day was Storm vs. Flying Spirits from Pune, who were second on the points table, after Storm. But Storm was clinical in their execution, and \u0026ldquo;Bagel-ed\u0026rdquo; [read as, thrashed 11-0] Flying Spirits.\nAt the end of the day, we had a good dinner and lots of ice-cream and discussed our favorite moments of the day. I felt proud to have featured in atleast one person\u0026rsquo;s favorite moments, in my first tournament! W00t! Some of us fooled around on the dance floor for a while, to some Gujarati and Bollywood music.\nThe next day started with us playing Royal Spirits (Pune). We started off strongly, but ended up giving away some easy scores towards the end of the game, and ended up drawing the game at 6 all. Our next game against Storm was another Bagel for Storm. They played zone on us, and though we were as patient as we could be, we simply didn\u0026rsquo;t have enough skill and team work to score against them. Our next game against Flying Spirits was a very good game, and I\u0026rsquo;d rate it the best amongst our games. We played a good stack and played hard on D, and were able to keep the scores at 5-5 until the last 5 minutes, when they scored and finished winners. The Flying Spirits admitted to us giving them a good competition and making them work hard for their goals. Our last game was against Zero Gravity, a team from the school itself, and our first victory! We started off pretty strongly, and were able to finish the game 10-5.\nThe final between Storm and Cats-Dogs (Delhi) was so much fun to watch. Storm stuck to their clinical performance and everyone seemed to be playing at their best! They came out winners 13-4 in a game that lasted close to an hour and a half. All the other games, btw, were games-to-11 and time capped to 55 minutes. Storm also managed to win the Spirit award for the tournament, and it is the first time in Indian Ultimate\u0026rsquo;s history that a team won both the tournament and the spirit award!\nThe tournament was a lot of fun and a lot of learning for me. I learnt a lot of things from everyone playing there, specially from the players in Storm. I know I\u0026rsquo;ll carry forward some wonderful memories from my first tournament, thanks to everyone from Storm Chasers and everybody else, who I played against. I really liked the idea of spirit circles after the games, where each team discussed the game and appreciated the other team about particular aspects of their team and play and suggested areas that they could work on, to improve themselves. I also hung out around some of the spirit circles of Storm and their opposition and I really loved listening to Apu speak to the opposition. On almost every occasion, it gave me goosebumps! Thanks Apu, for showing us, what the spirit of the game should mean to each of us. Ganesh mentioned, in the chat we had on the bus to the school, that I\u0026rsquo;d learn a lot more than just Ultimate, and it turned out to be true. I got to learn a lot about my team, and everybody on Storm chasers. I experienced what it feels like, to be a part of a squad or a team, for the first time and it feels great, in short! Thanks Ganesh for the chat, and all the inspiration on-and-off the field. In the middle of one of the games, Willis walked up to me and told me to be more confident on the field and move more crisply on the field. I\u0026rsquo;m not sure, that will change in one game, but that is something I\u0026rsquo;ll remember for a long time to come. Kayleigh reminded me of one of the good catches I took on day-1, by having it in her favorite moments of the day. As someone playing in his first tournament, that\u0026rsquo;s a pretty big deal! Thanks to Willis and Kayleigh for all the encouragement, guidance and training! Thanks to Parag for drilling it into our team, that we are going to keep the game\u0026rsquo;s tempo high, but our tempers low. The tournament was much more fun, that way. Thanks to Robo for giving me the cleats, and the encouragement during many a practice session. Thanks to Rose for being the wonderful captain that she was, thanks to Cheerag for showing us how much one can give on D, thanks to Craig, Diti, Rakesh, Sheryll and Vishal for being supportive and being patient with me and all my blunders. Thanks to Pixie for all the morning practice sessions, while we were waiting for everyone else to turn up. Thanks to Mak for help from the shouting helping me out from the side lines. Thanks to Jimmy, Megna, and Sarah, for making me feel a part of the squad, and for being a part of the wonderful Storm! Here are some pictures, thanks to Shantanu and Saurabh, who traveled all the way to Surat to watch, cheer and capture!\nEven if, our team won just one out of the 6 games we played, it was an Ultimate tourney. Literally! Looking forward to future tournaments.\n",
     "href": "/blog/surat-ultimate-open/"
 })

 pages.push({
     "title": "Best Practices for Scientific Computing",
     "content": " Shantanu and I gave a short talk titled \u0026ldquo;Software Carpentry for Scientists\u0026rdquo; for the graduate students of Chemical Engineering department, IISc, this Friday. We gave a short introduction to Git, TDD, Numpy/Scipy, etc and mentioned a few things from Greg Wilson et al\u0026rsquo;s paper.\nI promised to revert to them with links to a few resources. I figured it would be more beneficial, if I just put it in a publicly available place.\nA summary of the paper by Greg Wilson et. al., is below.\nUseful resources Software Carpentry  Paper by Greg Wilson et. al. Software Carpentry  Git \u0026amp; version control  http://bit.ly/VfbOww http://karlagius.com/2009/01/09/version-control-for-the-masses/ http://try.github.com http://betterexplained.com/articles/a-visual-guide-to-version-control/ http://betterexplained.com/articles/intro-to-distributed-version-control-illustrated/  TDD  http://software-carpentry.org/4_0/test/index.html https://www.google.co.in/?q=TDD+matlab  SciPy  http://scipy-lectures.github.com  Python  http://docs.python.org/tutorial  GUI tools in Python  http://code.enthought.com/projects/traits/docs/html/tutorials/traits_ui_scientific_app.html http://docs.enthought.com/traits http://docs.enthought.com/traitsui http://docs.enthought.com/enaml  Summary of paper by Greg Wilson et. al.  Write programs for people, not computers  a program should not require its readers to hold more than a handful of facts in memory at once. names should be consistent, distinctive and meaningful. code style and formatting should be consistent. all aspects of software development should be broken down into tasks roughly an hour long  Automate repetitive tasks  rely on the computer to repeat tasks save recent commands in a file for re-use use a build to automate scientific work-flows  Use the computer to record history  software tools should be used to track computational work automatically.  Make incremental changes  work in small steps with frequent feedback and course correction  Use version control  use a version control system everything that has been created manually should be put in version control  Don\u0026rsquo;t repeat yourself (or others)  every piece of data must have a single authoritative representation in the system code should be modularized rather than copied and pasted re-use code instead of rewriting it  Plan for mistakes  add assertions to programs to check their operation use an off-the-shelf unit testing library use all available oracles when testing programs turn bugs into test cases use a symbolic debugger  Optimize software only after it works correctly  use a profiler to identify bottlenecks write code in the highest-level language possible  Document design and purpose, not mechanics  document interfaces and reasons, not implementations refactor code instead of explaining how it works embed the documentation for a piece of software in that software  Collaborate  use pre-merge code reviews use pair programming when bringing someone new up to speed and when tackling particularly tricky problems use an issue tracking tool   ",
     "href": "/blog/best-practices-for-scientific-computing/"
 })

 pages.push({
     "title": "Just one day",
     "content": "The ripples on the quiet lake,\ntwinkling stars on a moonless night,\nand his lonely, crazy, thoughts,\nyet again, his faithful companions\non another of those countless nights,\nsearching for meaning, awaiting the dawn.\nthe night crawled by, as he drifted afloat,\nmemories of the past and dreams of the future,\nuntil approaching footsteps, brought him back\ndid the chill of the wind, get to his head?\nor was his guarded secret, not his anymore?\nBefore his thoughts, collect, he could,\nhis friend, from far away lands unknown,\nwas there with him, to share his thoughts,\nto hear the wind hum the tunes of yore,\nwhile the stars and the lake, as a duo, danced.\nThey watch the sun rise, from atop the hillock,\nbasking in the warmth, and see the town wake up,\nlose themselves in the woods below,\non their way back, rest by the lake shore,\nwatching it, silently, shine in the daylight,\nletting it wet their feet and clear his head.\nTogether, they cook themselves, a delicious meal,\nn enjoy it, with some of the choicest old wine.\nCatch-up on things, and yearn for more, discuss\nall the many things, under the sun, and over,\nwithout a clue, as to how much time flew by.\nRiding away, as fast as they could, they reach,\njust in time, as the sun set, over the seas,\nperched on bicycles, in mirrored positions, with\nresonating thoughts, the horizon, they watch\nthe sun set, the beach light up, and the fair begin.\nThey ate and drank, sung and danced and\njust had a good time, for the rest of the night,\nindulging, in all that the fair could offer.\nthe night was long, but if wouldn\u0026rsquo;t go on forever,\npretty well, they knew, they day was to end.\nthe twinkling stars they watched, yet again,\nbut to the sea\u0026rsquo;s song, on the still warm sand\nslowly, but steadily, into sleep he drifted,\nonly to be awake, moments later, with the\nbright sun coming harshly down upon him,\nlighting up the lake, like a carpet of jewels.\nall he had, once again, were just his thoughts,\nthe lake, and not the sea, by his side,\nwith fading impressions of an impossible dream\nafter all, wasn\u0026rsquo;t it just too much action,\nfor just one day, for a life engulfed by ennui?\nOne some day, he told himself, and walked away.\nInspired by a friend.\n",
     "href": "/blog/just-one-day/"
 })

 pages.push({
     "title": "Browsing the streets with Firefox",
     "content": "I bought a new bike, about a month ago, and today was the first longish ride on it. Well, longish compared to my ~1.5km rides to the office.\nAt 19:45, I just set out to get some fresh air. After sitting for two days, inside the house, by the evening on Sunday, I tend to get stuffy. I started riding westward and the fresh air got to my head, I ended up pedaling too far away to get back, without going to the beach. It was fun, having adrenaline pumping all over. But, there was much more traffic than I would\u0026rsquo;ve liked. Anyway, one shower on the way up, and one puncture on the way back (thankfully, close enough to my house), it was a fun ride on the whole.\nI didn\u0026rsquo;t time myself, but I roughly covered about 25 kms in say about ~2 hours. Hoping to start riding more frequently and going on longer rides.\n",

 pages.push({
     "title": "A git-diff tip",
     "content": "One of the things with git that you can mess-up, if you are not used to, is git diff. A friend of mine was trying to add a couple of new files, and changes to existing files. But, he was on the wrong branch, and wanted to change to a different branch, before committing. Being new to git, he wanted to take a patch. Reset the changes, apply the patch back.\nThis is what he did\ngit add new_file.txt git add old_file1.txt old_file2.txt # don't add old_file3.txt  Oh, damn, I want to change the branch.\ngit diff \u0026gt; a.patch git reset --hard git checkout other-branch  Let me commit my changes\u0026hellip;\ngit apply a.patch git commit -m git show  Oh crap! Where are my new files? They aren\u0026rsquo;t commited! Lemme add them.\nls new_file.txt ls: cannot access new_file.txt: No such file or directory  Dammit! Where are my changes gone?\nThe problem was with git diff. It gives only the only the un-staged changes. --cached option has to specified, to get the staged changes in the diff output. git diff HEAD shows diff output with both staged and un-staged changes.\nBut the whole workflow above is a beginners workflow. A user comfortable with git would\u0026rsquo;ve committed and then moved the commit around using cherry-pick or the like.\ngit add \u0026lt;all-files\u0026gt; git commit -m \u0026quot;My awesome changes.\u0026quot; #committed on branch1 git checkout other-branch git cherry-pick branch1  ",
     "href": "/blog/a-git-diff-tip/"
 })

 pages.push({
     "title": "An import gotcha in Python",
     "content": "Pankaj and I were stuck with this weird bug recently. We had a class A and a subclass B and an instance of B, b, was returning False for isinstance(b, A).\nAfter some debugging, we found that it was a problem with imports, and the same module was being imported twice, using two different names \u0026ndash; bar and baz.bar.\nHere\u0026rsquo;s a cooked-up example to demonstrate the \u0026ldquo;bug\u0026rdquo;. We create a package baz, as shown below.\n$ tree baz baz ├── bar.py ├── foo.py └── __init__.py  We have our two classes, A and B defined in the bar module.\nclass A(object): pass class B(A): pass  We run foo.py and scratch our heads for a while, before figuring out what\u0026rsquo;s wrong\u0026hellip;\n# We add the directory containing out package 'baz' to sys.path to be # able to import using the package name. import sys sys.path.insert(1, '/tmp') # We import A from bar module present in the same directory as foo from bar import A # We import B from bar, but refer to it, as a submodule of baz from baz.bar import B a = A() b = B() print \u0026quot;isinstance(b, A) --\u0026gt;\u0026quot;, isinstance(b, A) for cls in (A, B): print \u0026quot;%s --\u0026gt;\u0026quot; %cls, cls for module in sys.modules: if 'bar' in module: print module, sys.modules[module]  isinstance(b, A) --\u0026gt; False \u0026lt;class 'bar.A'\u0026gt; --\u0026gt; \u0026lt;class 'bar.A'\u0026gt; \u0026lt;class 'baz.bar.B'\u0026gt; --\u0026gt; \u0026lt;class 'baz.bar.B'\u0026gt; baz.bar \u0026lt;module 'baz.bar' from '/tmp/baz/bar.pyc'\u0026gt; bar \u0026lt;module 'bar' from 'bar.pyc'\u0026gt;  ",
     "href": "/blog/an-import-gotcha-in-python/"
 })

 pages.push({
     "title": "Selling Temples -- A How-to",
     "content": "Disclaimer: All characters appearing in this work are divine. Any resemblance to real or divine persons, living or dead, is purely intentional.\nA few days back, a couple of friends and I were discussing, how anything sells in India and how opening a restaurant is seemingly an easy way to make some quick bucks. But, now, I have a much better plan to make some big money, may be not so quickly, but definitely a lot more \u0026ndash; at least by an order of magnitude.\nReligion! Nothing sells like it, in the land of snake charmers! People will buy anything on offer. This post gives the recipe for turning a small temple in a god forsaken town, into a big place of worship that \u0026ldquo;attracts\u0026rdquo; devotees from all over the country, if not the world!\nThe first task would be to zero-in on a temple. But before that, let\u0026rsquo;s define the kind of town we are interested in. Ideally, the town should be within a couple of hundred kilometers away from a city with good transport connectivity and a population at around one and a half million (There are about 20 such cities, in the country). The temple in question could piggy back on the fame of a temple nearby, if it is within about 50 kilometers of a really famous temple, but in that case, our temple would remain the second preference, for a very long time to come. But this is much easier to accomplish and arguably a quicker buck. Ideally, though, we\u0026rsquo;d prefer a location, which doesn\u0026rsquo;t have any other famous temples in the radius of about 300 kms (roughly 5-6 hours by road). It also helps if the travel to the temple for the big city is through the country side, giving a glimpse of the country side that urban Indians can only dream of connecting, the life that was once lived by their parents and grandparents, but they now only get to see in the movies. This will help us score some points with the \u0026ldquo;educated and sophisticated\u0026rdquo; urban populace.\nNow, the temple. It should be the biggest or the only one in town, though having smaller temples around helps in knitting more tales around the temple. The temple in question should be one, that the locals have tremendous faith in. You should be able to find at least a dozen people who vouch for the miraculous power of the gods in there, without trying too hard. That should be good enough, to get you going, and I believe this isn\u0026rsquo;t too hard for any random temple, anywhere in the country.\nThe gods. It really doesn\u0026rsquo;t matter who the god is. He/she could either be a generalist or a specialist and that would influence the type of crowds coming in. Your god can be as specialized as you like, up to the extent of specializing in blessing people get visas to the US. Now, your god can either be an already well known god, or a not so well known incarnation of a well known god, or a new person who is soon to become god! The first type is a hard bet; the third option is somewhat high risk too, and you\u0026rsquo;ll really need to put your mind to it, to make it work. The second option is the easiest one. It always helps to have some real objects and places that can be associated with the god, and are living proof that the god once lived here and used those things. It really helps if you can give the devotees the feeling that they are doing all the things that the god in question once used to do, at the same places he/she used to do it. Type-3 gods would work well for this.\nSpread the word. This, obviously, is the most important part and the hardest one too. It\u0026rsquo;s best to start with the word of mouth. Start with family and friends and friends of friends and friends of friends of friends (read as facebook-only-friends). Pick the more religious of the lot, encourage them to visit the place, write and share blog posts/tweets/pictures/tales/stories and whatever else, with them. Encourage them to interact with the locals. I don\u0026rsquo;t think it would be necessary to make any deals with the locals. They are smart enough, wherever you go! You need to actively market your god, until a critical mass of happy devotees, has been reached. A critical mass is reached, when there are more people talking of their wishes coming true, than there are people who are still waiting for their wishes to come true. This should be too hard given that, religious people tend to believe that whatever happens, happens for the best and god has better plans for them, than their own. Slowly, you could coax one of the better writers (who is also religious?) into writing a book or two about your temple. A couple of years after selling your book, you should try and encourage one of the big TV houses to make a teleserial based on the book, and that would be it! Now, you can sit back and relax.\nWhile getting all of the above right is important, it is also super important to work out things with the current priest, form a temple trust, and manage other such things and to time all of it perfectly. This part of the plan is left as an exercise for the reader.\nOn the whole, this is a much more fruitful exercise than setting up a restaurant, since this helps a whole economy grow around the temple. A whole bunch of things crop up, near our small town. Transportation grows by leaps and bounds, hospitals and schools grow with the population, the local vendors start earning more and get a better quality of life, and all that jazz. I guess, you get the drift.\n",
     "href": "/blog/selling-temples-a-how-to/"
 })

 pages.push({
     "title": "GitHub Cue: Recommendations for GitHub Repos",
     "content": "If you aren\u0026rsquo;t already aware of it, I\u0026rsquo;m one of those people who goes around saying, \u0026ldquo;GitHub is my Facebook\u0026rdquo;. I spend quite a lot of time on GitHub, browsing the work of various people, looking at loads of interesting stuff that people built. I keep jumping between people pages and projects using the Watchers/Watching \u0026amp; Followers/Following pages. This way, I do come across interesting people and projects, but the SNR is too low. I wanted a better way to be able to see stuff, that I find interesting. That\u0026rsquo;s how the idea for this Chromium app \u0026ndash; GitHub Cue \u0026ndash; was born.\n@baali and I hacked on this, during the last few days and got it working. It works as follows, (from the README) \u0026mdash;\n Scrapes all the descriptions of the repositories being watched by the user. Key terms are extracted from this description text using the Yahoo Term Extractor. A list of languages is obtained, based on the languages of the repositories, the user if watching. GitHub searches are performed for a combination of 3 randomly chosen languages and 5 random key terms. 10 random repositories out of all these, are shown.  This is a very simplistic algorithm, but works decently for my purposes. Ideally, I would\u0026rsquo;ve liked to use a Collaborative Filtering algorithm, but I found the data to be too sparse, and the amount of computation to be too much to be done on the fly. I wasn\u0026rsquo;t really interested in pre-computing stuff and putting it onto my server. I settled down to the next best thing I could think of.\nI would appreciate any further ideas and suggestions. Thanks!\n",

 })

     "content": "Well, I\u0026rsquo;m not sure if it\u0026rsquo;s worth writing about. I conducted my first org-mode workshop along with Prof. Venkatesh Choppella at IIIT-Hyderabad. It was a 3 hour demo+talk kind of a thing, with a small audience of about 20 people, most of whom were new to Emacs.\nWe covered almost all the aspects of Org-mode after giving a brief introduction to Emacs. Outlining and note-taking part was simple and easy to understand, but the audience couldn\u0026rsquo;t really appreciate the part of keeping TODO lists and agendas and other stuff. I\u0026rsquo;m hoping, the reason was not me taking over from Venkatesh.\nI think the workshop should\u0026rsquo;ve been more hands-on and we should\u0026rsquo;ve asked people to try out stuff on the spot, instead of showing off the things possible with Emacs. They probably would\u0026rsquo;ve appreciated a few things better, that way.\nHopefully, we will be doing more workshops on Org-mode and there are surely somethings to take away from this one. I hope at least one of the participants, gets hooked to Org-mode.\nThe talk outline is here.\n",

 pages.push({
     "title": "I love FOSS.  How do I start contributing (code)?",
     "content": " Why this article? I teach (Science and Engineering) students and teachers to use Python for their computational tasks. I\u0026rsquo;m occasionally asked this question or something similar. I remember, it was not too long ago, that I asked this question very often. I asked anybody who was more experienced than me, \u0026ldquo;How do I start contributing (code) to FOSS?\u0026rdquo; and all the answers I got, were very similar. Also, my answer is not going to be radically different. But, I would still like to answer this question, because -\n All the answers I got, were from big-time, experienced contributors. I suspect, they only vaguely remember how it feels to be just starting off. But, I am just starting off and I think my answer brings a slightly different perspective that would help others1. This piece of writing is meant to be one comprehensive compilation of things I want to share, if and when I\u0026rsquo;m asked this question in the future2. More than anything else, a reminder and reference for myself. I still have a long way to go. I only have a handful of contributions against my name (none of them earth shattering). I haven\u0026rsquo;t (yet) done my 10,000 hours of programming nor have I learned anything like half a dozen programming languages.3  Thanks to baali, Ringo and Voodoo for reading drafts of this article and giving some very valuable feedback to improve it.\nWhat should I do? I know how exciting the FOSS world seems, the first time we discover it. You are dying to contribute. You want to contribute, Right Now! But you\u0026rsquo;ve no clue, what, where and how. Relax. Give yourself time. You\u0026rsquo;ve a lifetime ahead of you. Explore. Explore, even more. Play with things, Try out stuff, Break stuff, Spill things all over the place. Have fun!4\nGiven that you are reading this, I presume that, you do have access to the Internet. But, if you don\u0026rsquo;t, it could turn an impediment to your goal. Easy access to a decent internet connection is a prerequisite.\nLearn a programming language, well3. By learning, I don\u0026rsquo;t mean getting familiar with the syntax or passing a bunch of exams. Get familiar with the paradigms of the language. Learn to think in that language. Write code that does something real, instead of doing toy examples.5 Also, it helps know bits and pieces about the history and evolution of the language. This will give you a sense of why some features are present (or absent) and will help you program better, in that language6.\nSome projects will definitely catch your eye, while you are exploring. Start using the ones that you need. Follow them!\nStart with using the bleeding edge 7 software. Bleeding edge refers to the latest sources of the project, where the active development is going on. Given the continuous nature of software development, using the latest source,\n prevents you from wasting time on fixing bugs that have already been fixed and lets you look at the latest changes being made and contribute effectively and easily  Also, start following the project\u0026rsquo;s mailing lists \u0026ndash; both the dev and the user lists, if they are separate. The user-list discussions will help you discover functionality and possibly give you some chance to peek at the source code, too. Don\u0026rsquo;t be surprised or worried if you don\u0026rsquo;t follow most of what goes on, in the dev-list. Be patient and keep at it. You will learn a lot about the what, why and how of the project. Also don\u0026rsquo;t be afraid to look foolish there! There wouldn\u0026rsquo;t be one developer who doesn\u0026rsquo;t have some embarrassing logs of stuff she said in public, in her initial days.\nSlowly you\u0026rsquo;ll start to learn the dynamics of the community \u0026ndash; how things function, the DOs and DON\u0026rsquo;Ts, etc 8. Also, there\u0026rsquo;s a good chance that the project has an active IRC channel. If it does, hanging out there will give you more insights. Contributing to the documentation, is often a useful step before contributing code. Cleaning up the documentation or writing documentation, often requires you to read the code and helps you understand it better.\nNext, start acting on Bug reports (or tiny feature requests). Start with trying to reproduce the bugs and sending confirmations. Gradually, start looking at the source and trying to figure out where the problem is. Be patient, with this 9 . Once you get comfortable with the code and the coding style, start sending code snippets and comments, explaining what you think might be the problem. One fine day, you will be able to send a full working patch! But, before that don\u0026rsquo;t hesitate to send partial fixes. You can learn a lot from the comments of the devs and looking at how they finally fixed it. Also, IRC could be a good place to ask for help, if you are stuck and are looking for some quick help, so you can move further.\nIn all of this, it helps if you have one (or a bunch of) favorite area(s) or module(s) of the project, specially in a big project. You should pounce upon any issues in your favorite area.\nParticipate in sprints. It\u0026rsquo;s not uncommon for projects to have regular sprints. Make it there 10! Also, a couple of developers may decide to meet up on a weekend and hack. If it\u0026rsquo;s happening in your neighborhood, ask if you can join. Don\u0026rsquo;t be surprised, if they shout out a big YES! You will definitely learn a lot, when there is help so close-by.\nA shortcut would be to start your own project! It is easier (in some ways) to release your own code under a FOSS license, than contribute to some of the existing projects. You don\u0026rsquo;t have to have your code approved by the project leads, you don\u0026rsquo;t need to mould your code to fit the standards of the project, you don\u0026rsquo;t have to read and understand all the (relevant parts of the) existing code, etc. But all of this, definitely teaches you a lot.\nAs a beginner, I think it is important to solve your own problems, problems that you care about (at least at that point in time). Most of the projects, started off with their developers wanting to solve their own problems. Only, incidentally, they solved some of the World\u0026rsquo;s problems, too!\nStart small, though. Don\u0026rsquo;t start off with a project that aims to replace Chrome or Firefox as the best browser, or an editor to replace Vim or Emacs. Writing extensions to your favorite software could be a good place to start, for instance an Emacs minor/major mode11, a Chrome extension12, etc. Stand on the shoulders of giants!\nAlso, take this as an opportunity to gain some of the skills that would be useful, when you want to start contributing to others projects.\n Learn to use Version Control (Git + GitHub is awesome!) Learn to use build and setup tools. Learn about packaging and distributing your software. Learn how to license your code. Learn to Collaborate!  All of this, I hope, would suffice to get your first contribution in. But, there are a few things that will help you in the long run.\nGood English. Specially written communication, since that is how you would be communicating, more often than not. Fair or not, hackers are known to be very particular about good communication. I\u0026rsquo;m not exaggerating when I say, what you say may be ignored even if it makes perfect sense, if you said it in sloppy English.\nUsing a *nix would put you in some great company. At the very least, you save time when looking for solutions to known problems. Using a good editor and learning to type quickly can be big productivity gains. You only get 24 hours a day!\nAn understanding of licensing issues, can come in handy, many a times.\nFor more, read How to Become a Hacker by Eric Raymond.\nHappy Hacking!\n I\u0026rsquo;m writing in the Indian context. ↩ All of this is generic advice, but students applying to programs like GSoC, may find it useful. ↩ Teach Yourself Programming in Ten Years by Peter Norvig. ↩ Getting yourself a GitHub account and socializing there is a lot of fun and helps quite a bit. GitHub is my Facebook! ↩ I started learning Python from the Python tutorial and some other sources and doing the examples in them. It was good, but I think I started learning more, and better, when I started solving problems from Project Euler. And writing an IRC bot in Python, taught me a lot more than all of this. ↩ I recommend Python, but I am definitely biased. Any language that is generic enough would do, really. 1. It gets you off the blocks, very quickly. 2. It is easy to learn. 3. It is batteries included. Read as, comes bundled with a huge bunch of libraries. 4. It is general purpose enough. Read as, it has libraries that let you do anything, you\u0026rsquo;d possibly want to do. 5. There\u0026rsquo;s a lot of Python code around, that you can read andlearn from. ↩ You may have to learn to use a version control system; at the very least cloning and pulling updates. ↩ Org-mode is the only project that I really contribute to, actively. I really liked the way the community gels together and the kind of people on the list. There are some really knowledgeable, friendly and helpful people. It feels great to be a part of the community. ↩ There have been instances, where it took me half a day to fix something, that would\u0026rsquo;ve been fixed in about an hour by someone more comfortable with the code. But, I think everybody goes through this stage. This is how you learn. ↩ A few months ago, I was part of a sprint on the numpy-scipy eco-system. We had somewhere around 50 patches (a lot of them were documentation fixes) submitted to all the projects! Most of the people were submitting their first patch and I think it was a great opportunity for them to start. [I should try and get back to them.] ↩ Org-mode is really awesome, and I use it for everything I write. Blog posts are a big part of what I write, and so, I wanted to write them in orgmode. And so, org2blog was born. ↩ I recently wrote a Chrome extension, thanks to a friend\u0026rsquo;s idea. Inspired by Gmail notifications, a GitHub addict wanted notifications for activity in GitHub. ↩   ",
     "href": "/blog/i-love-foss-how-do-i-start-contributing-code/"
 })
 
 pages.push({
     "title": "Bookmarks [2011/03/16]",
     "content": " Being an outsider — Kiran Jonnalagadda’s Blog\ntags: life, programming, learning, inspiration\nThe truth is, in the eleven plus years of my working life I’ve never worked at a software house, have never attended a computer class, and have no certifications. I wrote code through the ’90s, code and little else, telling everyone I was going to be a “software developer” when I grew up, and ultimately falling out of the academic system. But when it came to going to work, did I do the expected thing and join a software house? No, sir, I went into print publishing. What one does first sets the template, and this one sure did. I’ve put my foot into all manner of disciplines other than computer science, playing the saviour who produces the code, but bearing no certifications. I could afford it because I had put in my 10,000 hours already. After that much exposure, learning becomes automatic and incremental. I haven’t looked at a technology guide book in over a decade because I don’t need to. The book on my bedside today is on law. The one below it on film studies.\n    Write even when you have nothing to say\ntags: advice, howto, writing\nWrite. Especially when you have nothing to say.\n    Sanskrit Dictionary for Spoken Sanskrit\ntags: language\n    Antarctica, 1961: A Soviet Surgeon Has to Remove His Own Appendix - Alexis Madrigal - Technology - The Atlantic\ntags: awesome, inspiration\nJust a little reminder that humans can complete some pretty amazing physical feats when their lives hang in the balance.\n    Government can switch off your internet if necessary-Internet-Tech-The Economic Times on Mobile\ntags: india, internet\n  ",

 pages.push({
     "title": "Bookmarks [2011/03/14]",
     "content": " Your Code Sucks - Girl Developer\ntags: lessons, code, programming, reading\nthe only person\u0026rsquo;s code that sucks is my own, and the reason why it sucks is I just haven\u0026rsquo;t learned how to make it better yet.\n    How I lost my faith (very long) - comp.lang.lisp | Google Groups\ntags: lisp, python, code, programming, software\nI can\u0026rsquo;t really go into many specifics about what happened at Google because of confidentiality, but the upshot was this: I saw, pretty much for the first time in my life, people being as productive and more in other languages as I was in Lisp. What\u0026rsquo;s more, once I got knocked off my high horse (they had to knock me more than once \u0026ndash; if anyone from Google is reading this, I\u0026rsquo;m sorry) and actually bothered to really study some of these other languges I found myself suddenly becoming more productive in other languages than I was in Lisp. For example, my language of choice for doing Web development now is Python.\n    SuperCollider - Wikipedia, the free encyclopedia\ntags: algorithms, programming, research\nan efficient and expressive dynamic programming language which makes it an interesting framework for acoustic research, algorithmic music and interactive programming.\n    Those Gray Beard Hackers And Their Tall Stories | jacquesmattheij.com\ntags: story, programming, advice, software\nLooking back at that time, the restrictions of the environment are the biggest single factor in bringing out the best in the people that worked with computers back then. Think of your programming career as one endless code-golf competition trying to find a way to get both your data and your code in memory at the same time\n\u0026hellip; when I finally did land my coder job that I was amazed that people paid me for something that I would have gladly done for free\nCreativity knows no limits in a restricted environment. But productivity does.\n    Free software is what we humans are talking more about — Free Software Foundation — working together for free software\ntags: rms, life, fsf, freedom, work, software\nOf course, the best thing about working for the FSF is working for Richard Stallman. It is rare to find someone who puts an ethical cause ahead of everything else in their life. Can you think of anyone like that? I\u0026rsquo;m grateful for his ethical leadership, and hope one day to see him truly receive the recognition he deserves, for the freedom movement he launched.\n  ",

 })

     "title": "Git powered wikis improved: My bit",
     "content": "I accidentally came across the blog-post Git-powered wikis improved - GitHub. And this particular paragraph caught my eye:\n The new editor has the capability to support every markup language that GitHub Wikis support. If you\u0026rsquo;re a fan of Markdown, Textile, pod or RDoc, the function bar buttons (e.g. bold, italic, underline, etc.) will now work. We\u0026rsquo;ve even written brand new inline help for many of GitHub Wiki\u0026rsquo;s supported markup languages.\nThe language definitions the editor uses are JSON-based and easy to edit. If you\u0026rsquo;d like us to support a markup language that we don\u0026rsquo;t currently support, Gollum, GitHub\u0026rsquo;s wiki software, is entirely open source \u0026ndash; fork our code and send us a pull request with changes that support your choice language.\n I sent a quick patch for org-mode in the function bar, and it has been accepted. :)\nIf not anything more, I hope, at least a couple of curious people will explore org-mode and find it useful.\n",

 pages.push({
     "title": "What's up with org2blog?",
     "content": "Another post on org2blog. Yes, the project is still alive. ;) Well, frankly quite a few people seem to be using it, and I regularly get bug-reports and feature requests. I\u0026rsquo;m happy. :)\nActually, this post is to announce a change in the namespace of my org2blog. It turns out that there is another package that is called org2blog, but it posts to blogger. Tehom, the author of the other package got in touch with me, and we tried to clean up a few things. In this process, we decided to use two different namespaces, to avoid conflicts if a particular user has both the packages loaded. I am going to use org2blog/wp as my namespace prefix, instead of the older org2blog. So, if you are posting a sub-tree, you\u0026rsquo;ll need to use the org2blog/wp-post-subtree function, instead of org2blog-post-subtree.\nWe, Tehom and I, did discuss the possibility of merging the two packages into a single huge package, but we think the amount of work is far greater than the payoffs. So, the packages continue to be called org2blog but we reference each others packages, to reduce the confusion, amongst users.\norg2blog/wp version 0.4 comes with the new namespace.\n",
     "href": "/blog/whats-up-with-org2blog/"
 })

 pages.push({
     "title": "MTU and file transfers",
     "content": "A note to self, but may benefit someone facing a similar problem.\n **Problem:** SSH-ing to our server was working well. But, file transfers like scp, git push were failing.\n **Diagnosis:** I had been thinking it was a problem with our campus network on the first night and was too sleepy to try and fix it. But things didn\u0026rsquo;t improve even after one full day. Then I asked a friend of mine, and he confirmed that he has been facing the same problem for a couple of days. I then tried file transfers to another server and it was working fine. Then I tried file transfers between the two servers and even that worked fine!\n **Solution:** After some googling, I figured that the problem was with a machine between me and the server. Changing the mtu to 1492 from 1500 on the server, fixed the problem. :)\n  ",
     "href": "/blog/mtu-and-file-transfers/"
 })
 
 pages.push({
     "title": "Pandoc can now do Org",
     "content": "Pandoc is a haskell library and a command line tool, that can convert markup from one to another and it does it pretty well. Until now it supported quite a few markups, but not orgmode. But now, Orgmode support has been added! Yay!\nBut, it can only read from other formats and write to org-mode format. The other way around, is not possible, but you can do that straight from org-mode, right?\nI\u0026rsquo;ve often felt the need for an org-importer and hence decided to do something about it. I stumbled upon Pandoc, when I was moving my blog, and found it pretty neat. After, yet another request for an importer, on the org-mode mailing list, I decided to look at Pandoc. I was somehow under the impression that it was written in Python. But it turned out, I had to learn Haskell! A good excuse to learn a new language, eh? I brushed through a tutorial for a couple of days (and was blown off by the paradigm of the language) and was able to port the RST writer in Pandoc, to an Org writer. :)\nYou can get the latest version from here\n",
     "href": "/blog/pandoc-can-now-do-org/"
 })

 pages.push({
     "title": "Do our eyes suck at blue?",
     "content": " This is some fun I had, trying to replicate what was written in this post. I had been trying to understand what was happening here, and found this post on Hacker News very helpful.\nIt is a known fact that our eyes have more cones for green and red as compared to blue. The Bayer filter used for digital camera lenses is based upon this principle. This post tries to illustrate that using the following two arguments.\n Looking at only the blue channel of an image looks very dark. Tripling the pixel size of blue channel doesn\u0026rsquo;t cause much distortion in the final image.  Hence, our eyes suck at blue.\nTheir argument is flawed, but we could try and improve a few things.\nLooking at the blue channel. This is definitely flawed, since the intensity of blue in the image they have taken may be less and hence giving us a false positive.\nWe could instead gray-scale the image and use these pixel values in the 3 channels and look at the images.\nThis also eliminates the problem of the image being captured through a Bayer filter.\nHere\u0026rsquo;s some python code to do the same. (uses matplotlib)\ndef show_channels(I): for i in range(3): J = zeros_like(I) J[:, :, i] = I[:, :, i] figure(i) imshow(J) def show_grey_channels(I): K = average(I, axis=2) for i in range(3): J = zeros_like(I) J[:, :, i] = K figure(i+10) imshow(J)  Pixelating the blue channel Again, there was this argument of use of Bayer filter affecting the image and the like.\nWhat I did was to swap the channels, and then look at the images. However I swapped the channels, the image where the green channel was pixelated always looked the worst. The difference between blue and red was less noticeable, I feel.\nHere\u0026rsquo;s the code.\ndef zoom(x, factor=2): rows, cols = x.shape row_stride, col_stride = x.strides view = np.lib.stride_tricks.as_strided(x, (rows, factor, cols, factor), (row_stride, 0, col_stride, 0)) return view.reshape((rows*factor, cols*factor)) def subsample(I): for i in range(3): J = I.copy() J[:, :, i] = zoom(I[::4, ::4, i], 4) figure(i) title(\u0026quot;%s channel subsampled\u0026quot; %colors[i]) imshow(J) def swap_subsample(I, k=1): for c, color in enumerate(colors): print \u0026quot;%s \u0026lt;-- %s\u0026quot; %(colors[c], colors[(c+k)%3]) for i in range(3): J = zeros_like(I) for j in range(3): J[:, :, j] = I[:, :, (j+k)%3] J[:, :, i] = zoom(I[::4, ::4, (i+k)%3], 4) figure(i+10) title(\u0026quot;%s channel subsampled\u0026quot; %colors[i]) imshow(J)  Images Here are a few images. (View them in their original size)\n  ",
     "href": "/blog/do-our-eyes-suck-at-blue/"
 })
