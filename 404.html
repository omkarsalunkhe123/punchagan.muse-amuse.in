 pages.push({
     "title": "Windows©, Doors or Homes!??!",
     "content": "A couple of days back.. one guy called greenmamba asked me.. \u0026ldquo;Why do you use Linux (GNU/Linux) and not Windows? What is it that makes LinuxGNU/Linux] so special for you?\u0026rdquo; I avoided that question then.. {I was in no mood of answering questions\u0026hellip; Exams had finished just the day before!!} I am trying to answer it now\u0026hellip; greenmamba also told me that Roopesh said, \u0026ldquo;I use it because I can look at the source code. I am allowed to look at how things work and fiddle with the way they work!\u0026ldquo;\u0026hellip; I knew it immediately that this was not the reason for me.[I rarely looked at source code\u0026hellip; and making changes to it.. haha..] So what is it? I think I can answer this question if I get back to the time when I started using Linux\u0026hellip;[hehe.. not too long ago!! :P]\nSo how did I start using GNU/Linux? How did \u0026ldquo;we\u0026rdquo; first meet? It was during last summer holidays.. that Voods sent me this link \u0026hellip; [I had definitely used GNU/Linux on a few occasions before\u0026hellip; but.. this was when I really began using it\u0026hellip;] and within hours I was a fan of GNU/Linux!\\![and Richard M Stallman (RMS)]\nSo its the \u0026ldquo;philosophy\u0026rdquo;\u0026hellip; The philosophy of Free Software\u0026hellip; [Free as in Freedom, not as in Free Beer\u0026hellip;(English is a wierd wierd Language\u0026hellip;)]\u0026hellip; The philosophy of Open Source\u0026hellip; that brought me to it\u0026hellip; This song says it the best\u0026hellip;\nFree Software Song \u0026ndash;RMS\nJoin us now and share the software;\nYou\u0026rsquo;ll be free, hackers, you\u0026rsquo;ll be free.\nJoin us now and share the software;\nYou\u0026rsquo;ll be free, hackers, you\u0026rsquo;ll be free.\nHoarders may get piles of money,\nThat is true, hackers, that is true.\nBut they cannot help their neighbors;\nThat\u0026rsquo;s not good, hackers, that\u0026rsquo;s not good.\nWhen we have enough free software\nAt our call, hackers, at our call,\nWe\u0026rsquo;ll throw out those dirty licenses\nEver more, hackers, ever more.\nJoin us now and share the software;\nYou\u0026rsquo;ll be free, hackers, you\u0026rsquo;ll be free.\nJoin us now and share the software;\nYou\u0026rsquo;ll be free, hackers, you\u0026rsquo;ll be free.\nnow I continue to use it.. for a variety of reasons..[they are NOT in the order of their priority/importance]\n Firstly, using Linux gives me a sense of community\u0026hellip; a sense of oneness [this can\u0026rsquo;t happen with Windows.. because you can\u0026rsquo;t share stuff\u0026hellip; :-(] I have begun to hate the concept of Proprietary Software\u0026hellip; can you believe that.. \u0026ldquo;Sharing stuff.. makes us PIRATES!!\u0026rdquo;\n I am a growing fan of the Command Line\u0026hellip; It simply rocks!!\n There\u0026rsquo;s almost no problem of Viruses/Malware.. You simply don\u0026rsquo;t need an Anti-Virus..(that needs to be updated every night.. or u\u0026rsquo;ll have nightmares\u0026hellip;)\n Then there\u0026rsquo;s this wonderful concept of Live-CDs.. {specially Knoppix.. Its absolutely awesome!} It put me(us?) out of soup\u0026hellip; a lotta times\u0026hellip;\n The fiddle factor\u0026hellip; I have just started to fiddle with things(\u0026hellip;source codes\u0026hellip; I added a small feature to my dc-client Microdc2].. the feature of away messages.. it feels gr8! :P)\n One of my best friend is using it too! [you know who\u0026hellip;]\n The Mascot looks cool!! ;) [I liked the GNU mascot too! (It\u0026rsquo;s on my side-bar) ]\n The name \u0026ldquo;LINUX\u0026rdquo;!! [There\u0026rsquo;s so many flavors(Distros) of Linux.. that I can keep trying different ones.. all my life :P.. presently with Slackware!]\n Its Fun!! and I want to use it\u0026hellip;\n and finally\u0026hellip; Windows sucks! [I don\u0026rsquo;t have to use it\u0026hellip; :P]!!\n  Value your freedom or you will lose it, teaches history. \u0026ldquo;Don\u0026rsquo;t bother us with politics,\u0026rdquo; respond those who don\u0026rsquo;t want to learn. \u0026ndash;Richard Stallman\nWhen you say, \u0026ldquo;I wrote a program that crashed Windows\u0026rdquo;, people just stare at you blankly and say, \u0026ldquo;Hey, I got those with the system, for free\u0026rdquo;. \u0026ndash;Linus Torvalds\n\u0026ldquo;What happens when you read some doc and either it doesn\u0026rsquo;t answer your question or is demonstrably wrong? In Linux, you say \u0026ldquo;Linux sucks\u0026rdquo; and go read the code. In Windows/Oracle/etc you say \u0026ldquo;Windows sucks\u0026rdquo; and start banging your head against the wall.\u0026rdquo; \u0026mdash; Denis Vlasenko on linux kernel mailing list\n\u0026ldquo;The box said that I needed to have Windows 98 or better\u0026hellip; so I installed Linux.\u0026rdquo; \u0026ndash; LinuxNewbie.org\n",
     "href": "/blog/windowsc-doors-or-homes/"
 })
 
 pages.push({
     "title": "Andharu Mahanubhavule... Andariki Vandanamulu..",
     "content": "There\u0026rsquo;s a post already with \u0026lsquo;exactly\u0026rsquo; this name\u0026hellip;. by 9\u0026hellip; here\u0026hellip; But this post doesn\u0026rsquo;t have much to do with his post\u0026hellip; [or may be it does??]\nHere\u0026rsquo;s a Quote on Mahatma Gandhi\u0026hellip; /Generations to come, it may be, will scarcely believe that such a one, as this, ever in flesh and blood walked upon this earth. \u0026ndash; Albert Einstein/\nI was just wondering\u0026hellip;. what would happen if the name Albert Einstein was replaced by punchagan\u0026hellip; and it turned out that.. there\u0026rsquo;s a huge huge list of candidates for replacing Mahatma Gandhi\u0026hellip; [This is with due respect to the Mahatma and Einstein.. I don\u0026rsquo;t, in any sense, intend to say that the Mahatma was not a Mahatma\u0026hellip;]\nAll I want to say is\u0026hellip; I am seeing a whole lot of new things, in people around me, that inspire awe and respect in me\u0026hellip; that every person is unique\u0026hellip; every person is special.. every person can teach you something\u0026hellip;. there\u0026rsquo;s something to learn from everyperson\u0026hellip; that makes me believe God,truly, created man in his own image\u0026hellip;\nI am grateful to all the people around me (and those not around any more..)\u0026hellip; who have shown, are showing, and will be showing me things bright and beautiful\u0026hellip; wise and wonderful\u0026hellip; which otherwise I would have failed to see..\nI am grateful\u0026hellip; for getting me back on track.. when i go directionless,.. for setting me examples to emulate,\u0026hellip; for being with me whenever i needed and will need you\u0026hellip;\n[ I would\u0026rsquo;ve loved to write down each and every name here\u0026hellip;. but that\u0026rsquo;s too big a job for this little being to achieve\u0026hellip; ]\nAs William Arthur Ward says\u0026hellip;.\n Feeling gratitude and not expressing it is like wrapping a present and not giving it.\n To All Jaani\u0026rsquo;s of the World\u0026hellip; Thanks a Lot\u0026hellip; (I know that\u0026rsquo;s too small a word\u0026hellip; but that\u0026rsquo;s all I can give right now\u0026hellip;)\n\u0026ldquo;God created man in His own image\u0026hellip;. ﻿ God saw everything that He had made, and indeed it was very good.\u0026rdquo; Gen 1:27, 31\n“A friend is one with whom you are comfortable, to whom you are loyal, through whom you are blessed, and for whom you are grateful.” \u0026ndash; William Arthur Ward\nIn everyone\u0026rsquo;s life, at some time, our inner fire goes out. It is then burst into flame by an encounter with another human being. We should all be thankful for those people who rekindle the inner spirit. \u0026ndash; Albert Schweitzer\nSometimes it not the wealth you have but what\u0026rsquo;s inside you that others need. \u0026ndash; Anonymous\n",
     "href": "/blog/andharu-mahanubhavule-andariki-vandanamulu/"
 })
 
 pages.push({
     "title": "Long Lost Letters....",
     "content": "A few days back I received a letter from a friend, via post! [I know most of you can\u0026rsquo;t believe this\u0026hellip; but ya.. its true..] I wouldn\u0026rsquo;t have believed it too\u0026hellip; if only he didn\u0026rsquo;t tell that to me when we met online\u0026hellip; {He spoilt the fun for me! :-(} So before going to dinner one day\u0026hellip;(a couple of weeks back..).. I checked out the Hostel Assistants room for any post\u0026hellip;. and \u0026ldquo;it\u0026rdquo; was right on top of the pile!! [Now that I speak of a pile don\u0026rsquo;t imagine that a lot of people here get personal letters\u0026hellip; most of them were business correspondence, magazines or likewise\u0026hellip;] Neways.. it was a great feeling to even look at it!! A white envelope\u0026hellip; and my name on it.. in his most familiar writing on it\u0026hellip;[no.. i don\u0026rsquo;t get letters from him often.. we have been classmates for quite some time.. so\u0026hellip;] \u0026hellip; the stamp [A leapard cat!]\u0026hellip; and the two postmarks.. [of Pilani \u0026amp; Zuarinagar!! :-P]\u0026hellip; Holding the letter in my hand.. it felt wonderful!! [I wanted to read it right then\u0026hellip;. but went along for dinner\u0026hellip;]\nAfter dinner\u0026hellip; and a little time in the Children\u0026rsquo;s Park\u0026hellip; [relaxing.. wid 9,UC,Voodoo n Ringo]\u0026hellip; I opened it! It was absolutely thrilling\u0026hellip; to see a couple of pages written in ink [he still uses ink pens!! ;-)]\u0026hellip; With full enthu.. i read the letter.. and obviously once wasn\u0026rsquo;t enough to satiate my hunger.. i went through it over and over and over\u0026hellip; [i wanted to scribble down a reply ASAP\u0026hellip; but we had waves and quark coming up.. so i waited for them to get over (I could\u0026rsquo;ve written another one right??)\u0026hellip;to get more matter into my letter..]\nWhy is such a simple joy of getting a letter from a friend [there is email.. but\u0026hellip; for me its nowhere close to snail mail\u0026hellip;] become so rare these days?? [Something that was such a regular feature of the recent past.. is almost extinct now!!] Telephone and the Internet\u0026hellip;. they are the culprits\u0026hellip; (are they??\u0026hellip;..) In today\u0026rsquo;s global village\u0026hellip; is post a bit too slow for comfort? Will survival of the fittest ensure the extiction of this wonderful species in the world of communication\u0026hellip;??\nIs a letter just a matter of communication\u0026hellip;?\u0026hellip; Isn\u0026rsquo;t there anything more to it\u0026hellip; [Obviously there is\u0026hellip; otherwise I wouldn\u0026rsquo;t be writing a blog-post on it\u0026hellip;I would never think of writing a post on an e-mail I get!! (unless it is superhuman.. or something..)!!] Aren\u0026rsquo;t we losing out on something wonderful??\nTo attract good fortune, spend a new coin on an old friend, share an old pleasure with a new friend, and lift up the heart of a true friend by writing his name on the wings of a dragon. \u0026ndash; Chinese Proverb\nThe Internet is so big, so powerful and pointless that for some people it is a complete substitute for life. \u0026ndash; Andrew Brown\n",
     "href": "/blog/long-lost-letters/"
 })
 
 pages.push({
     "title": "Revelations....",
     "content": "Revelations..Revelations\u0026hellip;Revelations.\nSuch wonderful things they are\u0026hellip; bringing to us.. such a joy [even if its about something not so pleasant\u0026hellip;]\u0026hellip; the joy of discovering things.. of realising a truth\u0026hellip; that was hidden somewhere within\u0026hellip; brought out with an elegant swoooosh!!\u0026hellip;\nWe, 9, Voodoo, Ravi, UC n me] were just walking on the street\u0026hellip; enjoying the evening\u0026hellip; after a nice day @ Quark [Day 2]\u0026hellip; We were having a casual discussion\u0026hellip; not discussing anything in particular\u0026hellip; but somehow the discussion led to a project uc,ravi n me [ and probably the others are too..(they didn\u0026rsquo;t talk abt it\u0026hellip;)] are interested in\u0026hellip; [i don\u0026rsquo;t wanna give any more info abt the project.. bcos it may seem over-ambitious to a few.. not that it hasn\u0026rsquo;t been done already\u0026hellip;. but\u0026hellip;] neways\u0026hellip;.\nso\u0026hellip; while we were talkin abt it\u0026hellip; uc said, he didn\u0026rsquo;t have any clue about that thing worked\u0026hellip; and we all were wondering too\u0026hellip; thinking about some possible solutions/methods\u0026hellip;.[I was actually trying to recollect something i came across\u0026hellip; some time back\u0026hellip;] but then suddenly 9 jumped in, to say\u0026hellip;\n Don\u0026rsquo;t think about how \u0026lsquo;that\u0026rsquo; works\u0026hellip; Just think about how \u0026lsquo;YOU\u0026rsquo; would make it work!!\n Oh my God!! now that\u0026rsquo;s what\u0026rsquo;s a REVELATION\u0026hellip; I was just dumb-struck\u0026hellip; that one small statement of his\u0026hellip; drowned me in its depths\u0026hellip; I feel I still haven\u0026rsquo;t come out of it\u0026hellip; A big big revelation at the most unexpected of times, at the most unexpected of places\u0026hellip;. [though 9 wouldn\u0026rsquo;t agree with this\u0026hellip; being his usual modest self\u0026hellip;]\nIts been proved time and again\u0026hellip; \u0026ldquo;they\u0026rdquo; can occur anywhere\u0026hellip; anytime and to anyone\u0026hellip; while you are on the street.. in your room.. at work\u0026hellip; or even in the loo\u0026hellip; [Most ppl have a lot of them here!!].. we just need to keep our eyes n ears open\u0026hellip; and most importantly our Mind\u0026hellip;\u0026hellip; ps: it seems\u0026hellip;me not delving out the details about our ambitious project.. makes this post a little vague, uninteresting n difficult to relate to\u0026hellip; but still\u0026hellip; In the fields of observation chance favors only the prepared mind \u0026ndash;Louis Pasteur\nQuotes are nothing but inspiration for the uninspired. \u0026ndash; Richard Kemph\n",
     "href": "/blog/revelations/"
 })
 
 pages.push({
     "title": "Essential-Extravagance??!!",
     "content": "A DJ nite\u0026rsquo;s going on here.. for WAVES\u0026hellip;. I just went there for a while\u0026hellip;. The arrangements were pretty good\u0026hellip; with Huge huge huge spks.. [I can still hear the Music quite loud.. sitting here in my room.. which is quite a distance form the Venue\u0026hellip;] There\u0026rsquo;s real Heart throbbing music [Literally\u0026hellip; With speakers of over 15000W your heart really throbs\u0026hellip; dub.. dub.. dub\u0026hellip;] being played there\u0026hellip;\nI was just wondering if we really needed such extravagant stuff\u0026hellip; I know that such events bring ppl together\u0026hellip; but do we need to spend so much money just to have a have a good dance with friends?? When a large number of people aren\u0026rsquo;t able to get their basic neccessities like a Square Meal, Clean drinking water, proper clothing and shelter\u0026hellip; here we are enjoying a good dance with friends\u0026hellip; with elaborately made extravagant arrangements\u0026hellip; [of course the money isn\u0026rsquo;t ours\u0026hellip; but\u0026hellip;] [ I know a lot of guys wud\u0026rsquo;ve a lot to say against me\u0026hellip;. but.. its ok..]\nThere can\u0026rsquo;t be perfect equality in this world\u0026hellip; of which duality is an integral part\u0026hellip;. every elementary particle has a dual nature\u0026hellip; so its but obvious that every thing in this world has a dual to it\u0026hellip; so its not possible to have a perfect world with everybody equally placed.. if there is a rich.. then there will be a poor\u0026hellip; if there is joy.. then there will be despair\u0026hellip; if there is light.. then there will be darkness\u0026hellip;\nBut can\u0026rsquo;t we do anything\u0026hellip; can\u0026rsquo;t we spread the light to every place that we possibly could?? Can\u0026rsquo;t we get together to minimize the difference? Join the race against nature\u0026hellip; do your bit\u0026hellip;\nThis, probably, is a good place to start off\u0026hellip;\n",
     "href": "/blog/essential-extravagance/"
 })
 
 pages.push({
     "title": "Mathematics and Me",
     "content": "Imagine a kid reading Shakespeare\u0026rsquo;s Othello or As You Like it\u0026hellip;[or may be some other classic poem\u0026hellip;] with great difficulty he somehow manages to read the whole thing\u0026hellip; [with all the archaic language etc..] he understands the basic plot and the story and likes it\u0026hellip; but will he be able to appreciate the work? Will he be able to see the beauty of it?? Isn\u0026rsquo;t a good knowledge of Language a bare essential for one to enjoy a Literary work??\nNow consider a layman\u0026hellip; listening to Classical [say Carnatic] Music\u0026hellip; if he\u0026rsquo;s got no knowledge of the Basic structure and organisation of Music in general or a Raga in particular.. then he may enjoy the musical work\u0026hellip; listen to it happily\u0026hellip;. but will he get the taste of its nectar from the fine intricacies in it?? Isn\u0026rsquo;t a basic sense of Music\u0026hellip; a knowledge of the language of Music necessary to understand the fine points of a Musical piece??\nIsn\u0026rsquo;t the case similar with Science [Feynman says nature..]?? Without a proper knowledge base in Mathematics.. how would I possibly understand and appreciate Physics/Science (in general..) and Relativity in particular?? [I got this feeling, after class today, for the zillionth time\u0026hellip;] How can I possibly enjoy a course in Relativity without a proper Math background???\nI need to learn a lot of Mathematics.. its high time I do it\u0026hellip; :(\nTo those who do not know mathematics it is difficult to get across a real feeling as to the beauty, the deepest beauty, of nature \u0026hellip; If you want to learn about nature, to appreciate nature, it is necessary to understand the language that she speaks in. \u0026ndash;Richard P. Feynman\n",
     "href": "/blog/mathematics-and-me/"
 })

 pages.push({
     "title": "Planning... to save a Sem!!??",
     "content": "We are less than a week away from our supposedly dreaded \u0026lsquo;test-1\u0026rsquo;\u0026hellip; n i have no clue even about what the syllabus is, in each course\u0026hellip; There\u0026rsquo;s \u0026lsquo;Theory of Relativity\u0026rsquo;, of which i\u0026rsquo;m able to make no head or tail.. then there\u0026rsquo;s \u0026lsquo;Electrical Sciences\u0026rsquo;, which totally \u0026ldquo;transformed\u0026rdquo; my plans for this sem\u0026hellip; then\u0026hellip;SPM.. muP.. POM\u0026hellip; MT.. C\u0026amp;S\u0026hellip;\u0026hellip;\u0026hellip;\nThere are loads and loads of other stuff too\u0026hellip;\nRelativity\u0026hellip; Emacs\u0026hellip;. C++\u0026hellip; Python\u0026hellip; Table Tennis\u0026hellip; learning a bit of Music\u0026hellip; picking up practical electronic skills\u0026hellip; reading a few books\u0026hellip;(quite a few actually..).. and so on\u0026hellip;. [not to forget.. attending classes\u0026hellip; doing a bit of course related work\u0026hellip;]. The list seems only to be growing everyday\u0026hellip;\nThere\u0026rsquo;s nothing that I\u0026rsquo;ve crossed out yet.. there\u0026rsquo;s not one thing that\u0026rsquo;s done to perfection\u0026hellip;[with a third of the sem already through!!] {I already get the feeling.. its \u0026ldquo;Another sem down the drain\u0026rdquo;}\nBut didn\u0026rsquo;t I begin this sem with plans to \u0026ldquo;rock\u0026rdquo; it?? Wasn\u0026rsquo;t I supposed to attend all the classes that I possible can?? What\u0026rsquo;s it that I\u0026rsquo;ve been doing for the past 5-6 weeks?\nI don\u0026rsquo;t know!! I really can\u0026rsquo;t pinpoint what\u0026rsquo;s been achieved in the past one month or so\u0026hellip; [other than of course quite a considerable amount of sleep\u0026hellip;\u0026hellip;.]\nWhy are things so horribly out of place?? What\u0026rsquo;s to be done.. to get on track asap.. I wonder\u0026hellip; What should my priorities be? Why am I being overwhelmed by the things I got to do?\nI realise this time of my life is as precious as any other\u0026hellip; (probably more\u0026hellip;) and i need to make the most of it\u0026hellip;. but what is that \u0026ldquo;most\u0026rdquo;?? [It\u0026rsquo;s definitely not sleep!]\nI wish to put together,\nall my time, energy and matter\nto do a job, little\nthat will ob\u0026rsquo;ly be infinitesimal\nIt wouldn\u0026rsquo;t make me a hero\nbut shouldn\u0026rsquo;t amount to zero\u0026hellip;\nto me, something tangible\ndefinitely seems possible\nbecause nothing is impossible\nif there is the quantum of struggle\u0026hellip;\nbut it must come\nbefore I get back home\nneedn\u0026rsquo;t create an uproar\nbut before the end of semsester four\n[Don\u0026rsquo;t mistake this for a poem\u0026hellip; for it is not!! Its just some scribbling of mine.. which will keep me alive if at the end of this sem\u0026hellip; there\u0026rsquo;s nothing other than this.. which is tangible\u0026hellip; something concrete.. something \u0026ldquo;see\u0026rdquo;able]\nSometimes I lie awake at night, and I ask, \u0026ldquo;Where have I gone wrong?\u0026rdquo; Then a voice inside says to me, \u0026ldquo;This is going to take more than one night.\u0026rdquo; \u0026ndash; Charles M. Schulz\nLittle Things.\nLittle drops of water,\nLittle grains of sand,\nMake the mighty ocean\nAnd the pleasant land.\nThus the little minutes,\nHumble though they be,\nMake the mighty ages\nOf eternity.\n\u0026ndash; Ebenezer Cobham Brewer.\n",

 pages.push({
     "title": "Happy gNew Year!!",
     "content": "Hi! I\u0026rsquo;m a bit late\u0026hellip;(courtesy:lightning quick network speeds @coll\u0026hellip;{I started this post a couple of weeks back, at home\u0026hellip; and its been rotting all this while, in my drafts!} ) [Its already time when the resolutions taken just a couple of weeks back fade away into oblivion\u0026hellip; ] but anyways.. Wish You a Very Happy gNew Year!! oops.. Happy New Year!\nActually this year started of for me not as the usual Happy New Year.. but as Happy gNew Year! I have been gifted a new PC by my mom n dad for the new year\u0026hellip; and that too an AMD system, (Believe it or Not..) preloaded with Linux Red Hat Enterprise Linux 4]! {Its like a fairy tale for me\u0026hellip;} Its an AMD Athlon 3200+ with (512+256)MB RAM and 80GBHDD\u0026hellip;. and an awesome 17\u0026rdquo; TFT Monitor!!\nI am happy that my resolutions to have a go at the comp\u0026hellip; [ and use it to the best of my abilities to learn about s/w and h/w\u0026hellip;. to try n imbibe in myself the spirit of true hacking\u0026hellip;] haven\u0026rsquo;t yet gone down the drain! { I\u0026rsquo;ve already ripped open the HCL company seal on my box\u0026hellip; and opened it up a couple of times to fiddle with my HDD and RAM\u0026hellip; }\nA couple of days after I got the comp\u0026hellip; I tried installing Debian\u0026hellip; and being a NooB doesn\u0026rsquo;t help..(does it?).. I messed up the X-Server\u0026hellip; After some desperate attempts to get the thing working.. I gave up\u0026hellip;\u0026hellip;. [I had some ebooks etc. downloaded on my comp at home, which I wished to dump on my comp]. So I persisted\u0026hellip; I tried FC 6 [Fedora Core] \u0026hellip;. everything was fine until the final step\u0026hellip; FC refused to show me the Login screen!! Finally at 3 am I gave up\u0026hellip;. I planned to get the most valuable stuff onto a CD and set things right, back in the comforts of my room and the company of Voodoo, but that was not to be\u0026hellip;.\nAt 10am, (I just woke up then), I find that the comp at home refuses to turn ON!! I thought it was some petty problem like a loose contact somewhere, which could be set right easily.. but after an hour of struggle.. I realise that the problem is serious.. {The SMPS had blown off} [looks like a Hindi Movie,doesn\u0026rsquo;t it??]\nThen began the real fun!! I somehow managed to connect the old hard disk to the new Mother Board\u0026hellip;[my new cabinet is quite small\u0026hellip; I now realize that I placed the HDD in quite a precarious position\u0026hellip;].. but there was no OS on either HDD\u0026hellip; [the \u0026ldquo;Windows\u0026rdquo; on the old one\u0026hellip;. din\u0026rsquo;t open\u0026hellip; they felt awkward in their new environs\u0026hellip; ;-) ] I would have returned back to coll without any of my stuff.. but for Knoppix (live) \u0026hellip; it saved the day for me!! Finally I managed to dump my stuff onto the new HDD\u0026hellip; [All \u0026rsquo;s well that ends well!! :-)] Now I\u0026rsquo;ve got both the Linux distro\u0026rsquo;s [Debian and FC-6] along with all the stuff I collected at home! [ Thanks to V00d00!! ] along with a little confidence that I am not too bad at handling H/W!\nWhen I look back at this whole episode\u0026hellip; It feels as if nature had conspired\u0026hellip;. to keep this one resolution of mine ALIVE\u0026hellip;. to ignite in me the fire of \u0026ldquo;the spirit of true hacking\u0026rdquo;\u0026hellip; [ I hope that I play my part well.. (nature played its brilliantly\u0026hellip;) and pick up a zillionth part of the commitment ( and dedication to hacking) of the Hackers from the Hacker Land!! ]\nHere\u0026rsquo;s a pic of one of the very few cool things I could get my comp to do\u0026hellip;.. [ I accessed the Remote Desktop Server on my own system\u0026hellip;..]\n The Hacker Ethic : Access to computers and anything which might teach you something about the way the world works should be unlimited and total. Always yield to the Hands-On Imperative! \u0026ndash; Steven Levy\u0026rsquo;s \u0026ldquo;Hackers : The Heroes of The Computer Revolution\u0026rdquo;\n",
     "href": "/blog/happy-gnew-year/"
 })
 
 pages.push({
     "title": "Awe[ful] @ Science !!?!??!",
     "content": "I was at the B.M Birla Science Musuem yesterday\u0026hellip; it was calm with no one in there.. the only people i could see were the sweepers and cleaners.. the place was dull and lifeless\u0026hellip; I dint like it.. but slowly.. as the afternoon progressed.. people started coming in and by 5 in the evening.. there were quite a few in. The museum seemed to have sprung to life suddenly\u0026hellip; there was a lot of action all around with people enjoying in ( and trying to understand) the wonderful world of science\u0026hellip;.\nA lot of kids had come along with their parents\u0026hellip; to dive into the world of science\u0026hellip; they were enjoying it\u0026hellip; the parents also turned into kids and were having great fun\u0026hellip; it was a great sight\u0026hellip; the parents tried their best to demistify the happenings\u0026hellip; those with a science background did it from thier knowledge.. the others patiently went through the explanations\u0026hellip;\nThe kids were thoroughly enjoying it\u0026hellip; I don\u0026rsquo;t know if they would later on in life remember what they learnt now\u0026hellip; but definitely a love for science and physics will be ignited in their hearts, it will fill their consciousness\u0026hellip; the spirit of curiosity will have multiplied manifold\u0026hellip; even the elders..connected with the child somewhere deep within themselves\u0026hellip; they too enjoyed the wonders of the world of science\u0026hellip;[and ofcourse the company and thrill in the eyes of their kids..] I too enjoyed the experience\u0026hellip; the experiments and the thrill of the others brought a smile to my face too\u0026hellip;. but it set me thinking\u0026hellip;\nIf science can inspire so much awe.. what\u0026rsquo;s happening at our engineering colleges? When people have the chance to learn a whole lot of science and put it to practical use\u0026hellip; why isn\u0026rsquo;t it that they are excited about it? Why is it that people just endup mugging a few formulae just before exams and get over with it? Where\u0026rsquo;s the problem? Where is that curiosity, all of us had as a child, lost?\nI can recollect, in the last sem while doing experiments in the MT lab there wasn\u0026rsquo;t even a tenth of the awe or joy\u0026hellip; that i could see and feel at the museum\u0026hellip; why?? Is it that the child within us.. [the future engineers] dead? { If that\u0026rsquo;s true.. then the country is in deep trouble..} But I don\u0026rsquo;t think that\u0026rsquo;s true\u0026hellip; I enjoyed my visit to the museum totally\u0026hellip;and I am sure every other \u0026lsquo;to be engineer\u0026rsquo; would have too.. then where\u0026rsquo;s the trouble?\nI don\u0026rsquo;t know exactly\u0026hellip; but I wonder if its because everything is equated to marks and grades\u0026hellip; all that matters to an engineering student [and the world around him/her..] is his/her CG or %age\u0026hellip; Is this what the country needs? Were the \u0026lsquo;temples of Learning\u0026rsquo;- the IIT\u0026rsquo;s and a whole lot of other technical institutions set-up for this very pupose? Of what use are those engineers to the country, who aren\u0026rsquo;t in awe of science and engineering, whose spirit of curiosity has been overpowered and suppressed by the present education system?\nIsn\u0026rsquo;t it time we have a closer look at our education system\u0026hellip; why are we still sticking to the \u0026lsquo;British sytem\u0026rsquo; introduced during a colonial rule.. to break the back bone of our nation\u0026hellip; to supress our ability to think rationally.. to produce third rate clerks to work for them at lower wages? Why is the emphasis on marks and grades growing exponentially? Shouldn\u0026rsquo;t we start working to cut this growth at its root? Is this sytem good enough to produce \u0026ldquo;real\u0026rdquo; engineers, doctors, lawyers, journos, CA\u0026rsquo;s, architects, designers, writers, artists etc etc..\nWhere have all the gurukuls of the ancient past and the Santiniketans of the recent past gone? Isn\u0026rsquo;t the country in desparate need of more of these \u0026lsquo;temples of learning\u0026rsquo;??\nThe highest education is that which does not merely give us information but makes our life in harmony with all existence. \u0026ndash; Rabindranath Tagore\nScience is a wonderful thing if one does not have to earn one\u0026rsquo;s living at it \u0026ndash;Albert Einstein\n",
     "href": "/blog/aweful-science/"
 })
 
 pages.push({
     "title": "The Journey minus \"The Man!\"",
     "content": "I am back Home!! After one more ordinary semester, (academically, otherwise quite a dramatic one actually) finally i\u0026rsquo;m back home! On my way back home\u0026hellip;\u0026hellip;\nIt was 3:30 am. After about half an hour\u0026rsquo;s struggle to put myself to sleep, I gave up. I don\u0026rsquo;t know if it was the chill of the night, the stink of the urinals or the shared berth that I slept on, I couldn\u0026rsquo;t sleep. I decided to get up and have a stroll around. After some random walks, I sat down at the TTE\u0026rsquo;s seat and waited and waited and waited\u0026hellip;.\nMy last journey home, at the end of second sem was also quite similar. I spent a lot of time at the TTE\u0026rsquo;s seat\u0026hellip;unable to sleep\u0026hellip; waiting, waiting and waiting.. but it was quite different\u0026hellip;. I was in the elite company of Hari (Hari Charan a.k.a Prongs\u0026hellip; his nick in CS)\nThat journey is still very fresh in my memory\u0026hellip; I spent most of it with him; The morning was busy and lively with DumbC\u0026rsquo;s n stuff like that. In the afternoon while the others were enjoying a good nap, we tried studying some C programming. [ he just loved programming and was excited about doing a lotta cool stuff during the summer] But the afternoon heat got the better of me and eventually i fell asleep\u0026hellip;{I think, I induced a bit of sleep to him too ;-) }\nThat night is a most unforgettable one\u0026hellip; after all our guys went to sleep, both of us decided to spend some time listening to songs and try to put ourselves to sleep. [ The songs of RDB aren\u0026rsquo;t lullabies by any measure! and the train was running too fast: we couldn\u0026rsquo;t hear clearly with just one earphone each, even if we were on the top berth]\nSo, we ended up discussing matters of common interest\u0026hellip; we chatted on topics ranging from Movies to Religion and Culture to Dan Brown [he told me the whole story of Deception point in his trademark style!] to Games and Programming. I spoke my heart out\u0026hellip; {and so did he; as he always did} [haven\u0026rsquo;t had any other discussion which comes close to it] After a couple of hours, we decided to get down and move around, to enjoy the cool breeze, to look at the villages and the fields going past\u0026hellip; We shared the seat of the TTE for about an hour [that was the only window where we could sit : all the others had ppl sleeping beside them] \u0026hellip; looking out of the window\u0026hellip; enjoying the breeze.. [and each other\u0026rsquo;s company : I thoroughly enjoyed his.. hope it was the same with him too] and waiting, waiting and waiting\u0026hellip;\nWe had already spent three nights waiting for him, but still didn\u0026rsquo;t lose hope. We hoped he would some how return or would be found safe somewhere under the sun. But that was not to be. He never returned\u0026hellip; and all that was ever found was his body : lifeless\u0026hellip; The rough seas had him their victim\u0026hellip; \u0026ldquo;There\u0026rsquo;s no more Hari Charan, ra!\u0026ldquo;. Those were the words of nine.\nYes he is no more.Yet he is always here, immortal within our hearts\u0026hellip; his memories we cherish with pride\u0026hellip; proud to have known him and known by him\u0026hellip; with awe and reverence we think of him\u0026hellip; we just love him! But I\u0026rsquo;ll always miss that call of his, \u0026ldquo;Chogni!\u0026rdquo;\nLuka Chuppi bahut hui\u0026hellip;\nsaamne aa ja naa\u0026hellip;\nkahan kahan dhoonda tujhe\u0026hellip;\nthak gai hai ab teri maa\u0026hellip;\nEdit: 1. 9\u0026rsquo;s Post on Hari is here 2. Arunodai\u0026rsquo;s Post on Hari is here\n",
     "href": "/blog/the-journey-minus-the-man/"
 })
 
 pages.push({
     "title": "The Joy of a 'Project!'",
     "content": "Just finished the \u0026lsquo;Test-2\u0026rsquo;. Here\u0026rsquo;s the first post that can genuinely be called \u0026ldquo;mine\u0026rdquo;\u0026hellip;\nWith my last minute \u0026lsquo;C2S\u0026rsquo; plans [Co-operate to Survive\u0026hellip; does it ring any bells??] failing to work, the tests did their job,cleaned me up [both literally and metaphorically]. Though I didn\u0026rsquo;t learn much while preparing for the tests, the syllabus gave me a brain wave (surprised to find that my Brain is still ticking\u0026hellip;. after more than one year of Engg.) : Build my first Computer game!! [Don\u0026rsquo;t expect too much from it\u0026hellip; I\u0026rsquo;m a novice at programming and my game doesn\u0026rsquo;t even have a GUI as of now!]\nI had been doing a l\u0026rsquo;l bit of C programming off late but, I never learnt \u0026lsquo;file management\u0026rsquo; until the \u0026ldquo;Test-2\u0026rdquo; forced me to, and Viola! I embarked on a self assigned, \u0026ldquo;Project - Hangman\u0026rdquo;.\nHere\u0026rsquo;s a peek at the game\u0026hellip; [after a lot of testing and debugging (the use of technical terms is just a matter of \u0026ldquo;phantee\u0026rdquo;)]\n\u0026ldquo;Phantee\u0026rdquo;- a typical hyderabadi term; has no literal english translation; refers to \u0026ldquo;concealing ignorance in style\u0026rdquo; ??\nThe basics were quite simple and were done in two hours\u0026hellip; but then began the real test! The program needed a lot of improvements to make it \u0026ldquo;Playable\u0026rdquo; but, the tests were less than a week away.\nI managed to find enough time even during the tests (it doesn\u0026rsquo;t really matter whether you spend a week, a day or just an hour mugging - you are bound to be cleaned up!), and finished most of the stuff within a week.\nThere were quite a few road blocks which I had to get around. Amongst other things, obtaining a \u0026lsquo;decent\u0026rsquo; database of words was one. Initially, I wrote another program for building up a dbase of your own. This wasn\u0026rsquo;t good enough\u0026hellip;. so, with some ideas from Arunodai, I successfully integrated a dbase of 14000 words [picked it from another version of hangman] with my own version. After one whole week of debugging and improving {with an annoying disturbance called \u0026lsquo;Test-2\u0026rsquo;}, now my game is quite \u0026lsquo;playable\u0026rsquo; (i.e it can be played by people other than me).\nSo you might say, \u0026ldquo;what\u0026rsquo;s the big-deal about writing a simple program of about hundred lines, that can randomly display words and check if you guess it right within seven turns?\u0026ldquo;. This l\u0026rsquo;ll project of mine may seem like a Pro\u0026rsquo;jest\u0026rsquo; to many! [writing a complex code, messing it up, debugging it for one whole week, etc just for the sake of creating a simple game, that can be played if you have a friend,a pen and a paper. Doing so muchfor a game, that already has \u0026lsquo;n\u0026rsquo; version, seems very foolish and a collosal waste of time and effort. Doesn\u0026rsquo;t it??] Obviously, that\u0026rsquo;s not a great achievement, its not something thats worth a mention in the Guiness Book of World Records or something. But it taught me a lot of stuff, stuff that you can\u0026rsquo;t learn from books,stuff that you can\u0026rsquo;t learn by mugging [I wonder if you can learn anything under the sun by \u0026ldquo;Mugging\u0026rdquo;], stuff that you can only learn by experience.I learnt a lot more of Computer Programming through this project, than I learnt through two, \u0026lsquo;3-point\u0026rsquo; courses!! {Of course, I wouldn\u0026rsquo;t have even dreamt of doing such a thing, if not for these two courses, that introduced me to programming and taught me the essentials}. Can\u0026rsquo;t such projects make the other courses a joy too?\nThis brings me to our recent TRW [Technical Report Writing] project. You might wonder what kind of projects could be given in this kind of a course. We were asked to write a report on \u0026lsquo;Waste Management\u0026rsquo; in our college, and to include some suggestions on the ways to improve it. Though this was an interesting job, with scope for some field activity and other such stuff, we [a group of six members] successfully turned the \u0026lsquo;project\u0026rsquo; into a Pro\u0026rsquo;jest\u0026rsquo;!! [that\u0026rsquo;s my personal view; the others in the group may disagree].But still, we learnt a lot on Report writing. A lot more than what we learnt by reading pages and pages of instructions, on the techniques of writing good reports,by the so called experts.\nBoth the projects helped me understand stuff better and to put them to use. Why can\u0026rsquo;t all courses have little projects, along with the routine stuff? Will it not improve my understanding of the subject matter? Will I not learn a great deal of things more than I do by mugging things up, just a week before the tests? Will it not be an experience, a lesson, of its own??\n I see and I forget. I hear and I remember. I do and I understand. \u0026ndash;A Chinese Proverb.\n I wonder if my \u0026ldquo;Engineering\u0026rdquo;, will ever be a joy for me?\nI am looking forward to more Projects\u0026hellip; to make engineering a joy for me!! [it doesn\u0026rsquo;t matter even if they\u0026rsquo;re self-assigned ;-) ]\n",
     "href": "/blog/the-joy-of-a-project/"
 })

     "content": "  Date: Sun, 31 Aug 2003 23:45:42 -0500 From: \u0026quot;Harley D. Eades III\u0026quot; To: rms@gnu.org Subject: Tribute to freedom. Hello, One late rainy night I had an idea. There is a hill on IL route 29 in Peoria IL, that people climb and write a small message across this hill for everyone to view from a far. What would be better than spreading my two most favorite words across this hill. So we set out with a little over 200 garbage bags and nearly 400 nails. 12:30am and rainy so you can figure that a hill of that size is going to be slippery (lol) nearly falling down hill with every step we start building each letter. At around 2:30am we have finished and now the sun will rise over a hill which spreads the words Free Software to every person that passes by. This is by far a vary small non-complex hack but I beleve it is a hack in it self. This is a tribute to Free Software [and the GNU Project]. Happy Hacking Harley D. Eades III FSF Associate Member Hacker  ",

 pages.push({
     "title": "Projects",
     "content": " This is a list of some of the projects that I have worked on in the past, or am currently working on.\nHowdy Inspired by Sacha Chua and Michael Fogleman to try to keep in touch with friends and family better, I built a tool to keep track of my interactions.\nCows \u0026amp; Bulls I built this site, in memory of the best cows \u0026amp; bulls player I\u0026rsquo;ve known. It is a simple client-side page with javascript that works offline too.\nStatiki Statiki leverages free and open services and software like GitHub, TravisCI and Nikola to provide a means of deploying static websites, without needing any setup on the users\u0026rsquo; machine.\nGetHub GetHub was made for the geeks whose primary Social Network is GitHub and who keep checking for updates, a dozen times every hour. :)\nThis extension was written when pop-up notifications were newly introduced into Chrome, and I was excited by it. I now prefer a workspace with fewer distractions, and no longer use this.\nNikola orgmode plugin Nikola supports multiple markup formats as input, orgmode being one of them. The support for this is added by this plugin, and this blog is generated using this plugin.\ncinspect cinspect attempts to extend Python\u0026rsquo;s built-in inspect module to add \u0026ldquo;inspection\u0026rdquo; for Python\u0026rsquo;s builtins and other objects not written in Python. It uses libclang to parse C-code and indexes it to allow looking up the source of the required objects, using an inspect-like API.\nThe original idea was from a friend, Tom Ballinger, who also helped me design and test it out.\nBlaggregator Recursers write awesome blog posts all over the internet, and blaggregator is a Django powered site that aggregates all these posts. (You will need an RC login to view it).\nThe project was originally thought of, and built by Sasha. I\u0026rsquo;ve added a bunch of features to it, and help with maintaining it.\nNikola Nikola is a static site and blog generator written in Python that can generate a blog from input in many different markup formats.\nThis website has been generated using Nikola. I use the development branch of Nikola and actively contribute to the development of features that I need or fix bugs that affect me.\norg2blog I no longer actively maintain org2blog since I don\u0026rsquo;t use any Wordpress blogs, anymore. If you are interested in maintaining this project, do get in touch.\n",
