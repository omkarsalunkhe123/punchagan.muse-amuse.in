     "title": "Raise windows (on current desktop) xdotool \u0026 bash",
     "content": "I posted a snippet 1 of python code that used xdotool to raise windows. I got one patch from dusual 2 that enabled raising of windows in the current workspace only.\nMore importantly, Jordan gave a one-liner 3 in bash, that could do the same thing as my long and elaborate python snippet. I had a feeling that this would be much shorter in bash, but I don\u0026rsquo;t feel comfortable writing bash scripts. :P\nBelow is a bash snippet that tries to incorporates both the changes. :)\nfound=0 for win in `xdotool search --class $1`; do if [ `xdotool get_desktop_for_window $win` -eq `xdotool get_desktop` ]; then found=1; break; fi; done if [ $found -eq 1 ]; then xdotool windowactivate $win; else $1; fi  Note: When you\u0026rsquo;ve visual effects enabled (the default option on Ubuntu), getting the current desktop/workspace doesn\u0026rsquo;t work, probably because Root Window properties are being messed around by it.\nNote2: search takes an option --screen. It\u0026rsquo;d be nice if it also had an option --desktop. This task could then be done in a one-liner.\n My python snippet ↩ dusual on twitter ↩ Jordan\u0026rsquo;s one liner ↩   ",

     "title": "JP - 19th Century Politics \u0026 21st Century Economics",
     "content": " \nCan they co-exist?\n Economics and Politics cannot be de-linked. In the 20th century, Human kind has discovered what works best in Politics.  Role of State?  Public Order, Justice, Rule of Law Accident of the womb doesn\u0026rsquo;t determine the fate of a child.  Education Health care  Infrastructure  Transportation etc.  Natural Resource Development Social security  India  2% of global economy  Politics Success Story  Universal Adult Franchise on Day-1  a great adventure an enormous expression of faith US, Britain took ages  Retianed political freedoms intense electoral competition winners do not punish losers elected governement is truly in authority Maturity of federalism  India is a truly vibrant functioning democracy. Moderate growth of economy, and influencing the global economy\nDark Corners  Vote buying\n Poverty, Illiteracy\n Power struggle without reference to Ideologies/outcomes\n Only change in players, no change of outcomes\n  Freebies after election\n Dividing based on primordial loyalties\n No sense that any party would make any difference\n Emotional Purchase is only available    Argument 19th Century Politics, Medieval Politics and Modern Economics cannot co-exist. One of them will have to give way.\n Comparison with China\n Argument against Democracy is detrimental to economies\n Autocracy - everything bad that happened\n Democratization - everything good that happened\n it\u0026rsquo;s more than just voting\n in some respects China is perhaps more democratic than India\n    What India needs\n Art of democratization of our society\n even after we have 7700 words in the constitution on this issue\n We created over structured under powered local governments.\n recognize the merit of de-centralization\n link between authority and accountability\n understanding of link between vote and public good\n link between taxes and services rendered\n tax avoidance is a national sport!    Rule of Law\n impeccable system of law normative-ly\n r it takes to stay in power\n they are not villians\n political framework   Conclusion We have the technology. The world is truly flat. We have the resources, to be able to fulfil all the basic needs of all the people and the potential of the country.\nWe lack are institutions, right kind of politics. They take a lot of nurturing. Let us be engaged. It is our future that\u0026rsquo;s on the line. Economic growth is spurring changes in the country. Communications revolution is helping bring change. The question is, What direction of change? I ask of you, to make a difference to the way the Indian political trajectory takes shape.\n",

 pages.push({
     "title": "Raising Windows using Python",
     "content": "Posting a small snippet of code, that I\u0026rsquo;ve been using for months now, on the request of a friend 1.\nIt basically checks for open windows of a program and brings them to the foreground or starts the program. I use it for my 3 most commonly used programs \u0026mdash; Emacs(Mod4+E), Firefox(Mod4+F) and the Terminal(Mod4+T). I\u0026rsquo;m using a neat tool called xdotool 2 to search for windows using titles.\n Mod4+E is mapped to ~/bin/raise.py emacs  Similarly, for firefox and terminal.\n#!/usr/bin/env python import subprocess import sys if len(sys.argv) \u0026lt; 2: print \u0026quot;Usage %s window-name\u0026quot; %(sys.argv[0]) exit(1) program = sys.argv[1] # Having different variables helps, in case of some programs. window = program # search for windows titled \u0026quot;window\u0026quot; search = subprocess.Popen(\u0026quot;xdotool search --class %s\u0026quot; %(window), stdout=subprocess.PIPE, shell=\u0026quot;FALSE\u0026quot;) search_output = search.stdout.readlines() search.stdout.close() print search_output search_output = [each.strip() for each in search_output] # Raise the first window or start the program if len(search_output) is not 0: subprocess.Popen(\u0026quot;xdotool windowactivate %s\u0026quot; %(search_output[0]), shell=\u0026quot;FALSE\u0026quot;) else: subprocess.Popen(program, shell=\u0026quot;FALSE\u0026quot;)  Feel free to use it as you like. :)\nAny improvements and suggestions are welcome.\n dusual on twitter ↩ xdotool - Homepage ↩   ",
     "href": "/blog/raising-windows-using-python/"
 })
 
 pages.push({
     "title": "WP to org-mode + hyde + disqus",
     "content": " Hello World!\nMy first post at my new home. Obviously, it was going to be about the move. You knew it, didn\u0026rsquo;t you? ;)\nWell, I got some space on the web, along with a few friends. Thanks to my org-mode fanboyism, I now use it to maintain my homepage. I\u0026rsquo;ve successfully completed import of my Wordpress posts and comments. :)\nI now use  Emacs and Org-mode 1 to write my posts. org-hyde.el 2 to publish html in a hyde parse-able format. hyde 3 to convert the html pages into a blog. org-publish to publish other pages in my home page. git 4 and a bash script for publishing. Disqus 5 for the comment system.  Yes, I know it sounds rather complicated. :) But, now that I have it set up, it\u0026rsquo;s not all that difficult to make a post. It\u0026rsquo;s just a matter of one git commit and push. I need to fine-tune the shell script a bit, though.\nHow I moved The move definitely wasn\u0026rsquo;t trivial. I guess, I could\u0026rsquo;ve started afresh but, what fun would that have been? ;)\nThis roughly how I did things \u0026ndash; in the order that I did them.\nChoosing hyde I looked at a handful of options to maintain a blog, using org-mode \u0026mdash; blorg, org-jekyll, blorgit, ikiwiki. After some assessment, I decided upon org-jekyll and jekyll. But then, I accidentally stumbled upon hyde.\nI decided to go with hyde instead of jekyll 6 since\n It\u0026rsquo;s in Python. I didn\u0026rsquo;t want to start figuring out Ruby, now. It uses Django templates 7. And Django is something, I wish to learn. I\u0026rsquo;ve started with that. :)  Clean up org-jekyll to work with hyde. I then \u0026ldquo;ported\u0026rdquo; org-jekyll.el into org-hyde.el.\n removed stuff like categories and languages, that I was not going to use. Added some code w.r.t timestamps, from org2blog, to it, so that my older org2blog posts could be easily ported.  Clean up older org2blog posts org2blog can post either buffers or subtrees. I had posts in both formats. I converted all of them into subtrees of one tree, using some Python.\nImport older posts This was the most painful posts. Importing all the old posts from Wordpress. org-mode really needs a XHTML/XML importer!\nI did all sorts of crazy stuff to get this done.\n used pandoc to convert html to markdown wrote some throw away regex code to convert markdown to org-mode. wrote more regex code to convert html to org-mode. hacked up a lot of stuff and finally got all the posts into org format! :)  A workflow for publishing Set up git along with some bash code, to have a mechanism to minimize the effort in making a blog post. All this is still a lot of work, compared to the ease with which I used to use org2blog. That\u0026rsquo;s partly due to ssh restrictions in my hostel.\nCSS clean-up I\u0026rsquo;m using the same CSS for org-mode published files and hyde published files. I had to clean up my hyde templates and the CSS to make both of them look similar.\nMy first tryst with CSS hasn\u0026rsquo;t been all that bad. :)\nInstalling disqus and importing comments Using disqus was one thing, I wasn\u0026rsquo;t sure I wanted to do. I would\u0026rsquo;ve loved it if comments could be managed with org-mode too. ;) 8\nAnyway, I finally decided to go with it, and I\u0026rsquo;m quite happy with it. :)\nI loved the ease with which comments could be imported.\n Import Wordpress comments using the export xml file. Generate a CSV file containing the URL map \u0026ndash; mapping the newer urls to the older ones. Upload the CSV file and tada!  Conclusion I got to learn quite a few things, during all of this. I also have some bits of code, that I can share with you, in case you are interested. Leave a comment, if you wish. :)\nI\u0026rsquo;m just hoping to reduce the additional steps required in publishing to ensure it doesn\u0026rsquo;t add to my already erratic blogging habits.\n Org-mode - Homepage ↩ Org-hyde is a port of org-jekyll.el ↩ Hyde - Github ↩ Git - Homepage ↩ Disqus - Homepage ↩ Github - Jekyll ↩ Documentation - Django Templates ↩ I feel it is capable of doing that. It\u0026rsquo;s just my incapability that prevented me from trying it out. ↩   ",
     "href": "/blog/wp-to-org-mode-hyde-disqus/"
 })
 
 pages.push({
     "title": "Augmented assignment in Python",
     "content": "If you are new to Python, you should probably stop reading here. But, if you have used Python and numpy, then read on. Before, that try these bits of code.\nimport numpy a = numpy.array([1,2]) a = a + 0.5j print a  The \u0026ldquo;same thing\u0026rdquo;, in a slightly different way.\nimport numpy a = numpy.array([1,2]) a += 0.5j print a  Both the code blocks, look really the same, until you look carefully. Under normal circumstances a = a + b and a += b behave exactly similarly, and we really don\u0026rsquo;t need to bother about the differences between them.\nBut, +=, which is an augmented assignment operator, actually tries to perform the operation in-place, unlike the other statement where + actually returns a new object which is again being referenced by the name a.\nBut, when dealing with numpy arrays, this will lead to trouble. When assigning to an array, it\u0026rsquo;s dtype is not changed and hence the trouble.\nThe right way to use the augmented assignment operator, would be:\nimport numpy a = numpy.array([1,2], dtype=complex) a += 0.5j print a  The same thing is explained in this thread. Also, Thanks to Bhanukiran for asking me this.\n",
     "href": "/blog/augmented-assignment-in-python/"
 })

 pages.push({
     "title": "Bloggerstock: Do-over",
     "content": "This post is by Dominick Mills, coming to us, thanks to Bloggerstock. Dominick aka Lije blogs at Lije\u0026rsquo;s Mindstate. My post on this month\u0026rsquo;s Bloggerstock topic will appear at That Ain\u0026rsquo;t Kosher.\nAnd here is Dominick\u0026rsquo;s post for you\nHello world..today I\u0026rsquo;ll be talking about a period in time I would like to do-over, however I couldn\u0026rsquo;t think of anything so I went in another direction\u0026hellip;.I\u0026rsquo;d like to thank Bloggerstock and punchagan for the opportunity leak my thoughts on this page\u0026hellip;.\nI hope the readers understand that my views does not reflect those of the host\u0026rsquo;s page..before I get started though Let me take the time out to explain what Bloggerstock is all about. Bloggerstock is the brainchild of a small group of bloggers who connected on 20SB. The idea comes from the concept of a blog-swap in that maybe we could create our own kind of event where we all wrote posts to be posted on the next person’s blog. Essentially forming a blog-ring.\nThere\u0026rsquo;s a lot of things in life everyone would like to relive and do differently..I\u0026rsquo;ve been giving it some thought and it\u0026rsquo;s been racking my brain for the whole month now\u0026hellip;I came to the conclusion that I have nothing I\u0026rsquo;d like to really do-over\u0026hellip;\nMy reason for this is that I wouldn\u0026rsquo;t be this person I am\u0026hellip;and I wouldn\u0026rsquo;t alter it in anyway\u0026hellip;I love what I\u0026rsquo;ve become\u0026hellip;if it weren\u0026rsquo;t for all the good and bad that occurred during my life time..I wouldn\u0026rsquo;t even be here writing this\u0026hellip;.or I wouldn\u0026rsquo;t even have the same goals and all my aspirations would be small\u0026hellip;I know this all sounds weird but giving the fact that I am a weird person, those who know me, this is expected\u0026hellip;I believe in things happening for a reason and without these occurrences we\u0026rsquo;d be something totally different, and\nmaybe not becoming what we\u0026rsquo;re suppose to be in life\u0026hellip;sometimes we look at situations and think, \u0026ldquo; Just maybe if I had done this\u0026hellip; or maybe if I hadn\u0026rsquo;t\u0026hellip;\u0026rdquo; even if my decisions had made into a bum on the streets I think I would feel the same way\u0026hellip;truth is we all have regrets..learning to live with them is the hardest thing to do..we tend to get caught up in the moment and want to relive those things..either for the good or the bad\u0026hellip;but we fail to realize that it is those things that build character not for today but for our tomorrows.\nWhether it\u0026rsquo;s falling for the wrong person, being back stabbed from a friend, getting hoodwinked from a stranger, or missing out on an opportunity\u0026hellip;.all of these are just life\u0026rsquo;s lessons being taught..with that being said you should never sulk over a decision we\u0026rsquo;ve made\u0026hellip;in the end we\u0026rsquo;re our own cause of grief or happiness so don\u0026rsquo;t whine about it stuff that\u0026rsquo;s happened\u0026hellip;.accept what has happened and move forward\u0026hellip;don\u0026rsquo;t hold on to them, but don\u0026rsquo;t forget them either\u0026hellip;these are turning points in our lives so appreciate them..\nWell that\u0026rsquo;s all I have to conjure up on the matter..though it kind of went against the topic a bit but hey am stubborn lol.. once again I\u0026rsquo;d like to thank punchagan for allowing me to feature on Rustic Reverie and also Bloggerstock for providing me with the opportunity to express myself on a fellow blogger\u0026rsquo;s page.. here\u0026rsquo;s a link to my page to view my featured blog post\n",
     "href": "/blog/bloggerstock-do-over/"
 })
 
 pages.push({
     "title": "Notes from Pycon",
     "content": "Just back after attending PyCon India \u0026lsquo;10. It was not as exciting as I hoped it would be. That\u0026rsquo;s generally the case with any conference I attend. (I guess, I expect too much from them. :P)\nThe keynote by David Goodger (pronounced like Badger :) was \u0026ldquo;Good\u0026rdquo;. It was a very simple one talking of how to get Python into the workplace. His simple recommendation was to use Python if we saw any opportunity where it could be used, without bothering about permissions, convincing people etc. \u0026ldquo;It\u0026rsquo;s better to ask for forgiveness, than for permission.\u0026rdquo; He spoke of myths around Python \u0026ndash; scripting language, dynamic language, too much white space, toy language, nobody uses it. He concluded the talk, by saying mentioning Indian driving to be an indication of some quick reflexes that we Indians have. ;) On the whole it was an enlightening, humorous and enjoyable talk.\nI didn\u0026rsquo;t attend too many of other talks. Amongst the ones that I did attend, I particularly liked the one by Asim Mittal on using the Nintendo Wii with Python.\nOn some thought about my experiences at conferences, I think conferences shouldn\u0026rsquo;t have any talks at all. Or atleast, I shouldn\u0026rsquo;t be attending conferences for talks. They are an excuse to catch-up with people. Conferences should have only lightning talks of 10 mins and sprints. Talks, with an extensive explanation of stuff that can be easily found on the web, are a waste of time.\n",
     "href": "/blog/notes-from-pycon/"
 })
 
 pages.push({
     "title": "A couple of counting functions",
     "content": "I had a strict character limit of 180 chars for something I was writing. I just wrote a simple function to count characters in a region or a buffer. Another function to count the words.\n(defun count-chars () \u0026quot;Count the number of chars in a buffer or region.\u0026quot; (interactive) (let* ((beg (if (region-active-p) (region-beginning) (point-min))) (end (if (region-active-p) (region-end) (point-max)))) (message (number-to-string (- end beg)))))  (defun count-words () \u0026quot;Count the number of words in a buffer or region.\u0026quot; (interactive) (let* ((beg (if (region-active-p) (region-beginning) (point-min))) (end (if (region-active-p) (region-end) (point-max))) (count 0)) (save-excursion (goto-char beg) (while (\u0026lt; (point) end) (forward-word) (setq count (1+ count)))) (message (int-to-string count))))  ",

 pages.push({
     "title": "First 100!",
     "content": " We, Ritesh and I, finished our first 100+km ride \u0026ndash; approximately 110km. Yo!\nThe Route map IIT-Bombay to Karnala Bird Sanctuary, and back.\nUp Down The Story We started at around 0720 and were hoping to reach Karnala Bird Sanctuary by around 1130. We \u0026mdash; actually, soot covered clones of us \u0026mdash; reached by about 1215 or so. That\u0026rsquo;s pretty decent, considering we were directed to Karnala sports complex, when we were looking for bird sanctuary and there was quite a bit of traffic near Panvel.\nWhile we were getting tickets to get into the sanctuary, a man was amused by Ritesh\u0026rsquo;s polka (dirt) dotted shirt and asks us whether we rode down from JNPT. We got all excited and told him, that we rode down from Powai! He just said, \u0026ldquo;Gone Mad!\u0026rdquo; and walked away, as if madness was contagious. Both of us, felt great! We were high! It felt like the best compliment to get after a long, tiring, (blackening) ride. We got in and rushed to a tap and almost had a bath under it. The first touch of cold water was heaven! Just a while later, we got a shock. We couldn\u0026rsquo;t get any food near/inside the sanctuary. We will have to go back 3 km for that. We spent about an hour and a half, getting some oxygen, looking for a few birds, giving up and settling with spiders and clicking some pictures. We got went back 3km to the hotel and spent about an hour there (not all of it eating ;). We started back at around 1515.\nThe ride back was eventful. We took a slightly different route, tempted by a free Highway(NH4), waiting to be rode on. The road looked awesome, with a hill on the left, and no vehicles in sight. But, as fate would have it, Ritesh\u0026rsquo;s rear tyre gave way. After some search we found a guy fixing tyres of vehicles on the highway. But he refused to fix our bicycle. He refused even to fill air in it, so we could reach the nearest cycle repair shop. After more search, we found who agreed to fill air in the tyre. (It needs a special valve pin. The previous guy, probably didn\u0026rsquo;t have it. But we could\u0026rsquo;ve hacked up something.)\nWe rushed to Kalamboli and got the tyre fixed. Then we headed back in the route that we had come on. It\u0026rsquo;d been raining on and off through out the morning. But first rain on the return only started near Nerul. It was a great relief. My cycle started moving more smoothly\u0026hellip; I loved it. We got lost a bit near Ghatkopar. Also, the traffic was quite bad there. (Why do drivers get so bad, once it starts raining? It\u0026rsquo;s not unique to Mumbai, but quite visible here. We were back in Campus by around 2040.\nRitesh was energized after the puncture was fixed. He rode like crazy, after that. The sole of my feet started hurting \u0026mdash; something like a cramp. I don\u0026rsquo;t know what exactly happened. Also, my groin was hurting quite a bit. My only motivation at that point was seeing Ritesh ride like crazy. He was at his best, then! I\u0026rsquo;m still wondering where he got all that energy from. It was a great ride, for both of us! Motivating each other to keep going. :)\nRitesh, where to next?\nSome lessons for future  The Cycle needs to be as close to perfect, as it possibly can be. Carry your route map along. Enquiring the route a colossal waste of time and sometimes unreliable, too. A pollution mask is a must for Mumbai (or any other city.) Carry enough water and food. (We drank about 7L of water between us) Need to learn how to fix punctures. Need a tool kit. A helmet, shorts with padding would be good. An odometer would be useful too. Learn to use the hand-pump or carry along a normal pump. I should probably ride along with some Cycling group for the experience of it. I\u0026rsquo;ll get to learn a lot of things.  Photos Photos will come soon, hopefully.\n",
     "href": "/blog/first-100/"
 })

 pages.push({
     "title": "tu marathi aheska?",
     "content": "It\u0026rsquo;s just a co-incidence that this post is coming on Independence day.\nLast night I was in an auto with a couple of friends, and the auto couldn\u0026rsquo;t get up a slope and stopped near the edge of the slope which was leading onto a main road. We had to get down from the auto, and after a lot of fight, the auto got on top. As the driver was trying hard to get the auto moving, a guy comes over and starts talking to him in Marathi. I\u0026rsquo;m not sure if he was a traffic police. He was dressed in white, but didn\u0026rsquo;t really look like one.\nAfter asking a few questions, but not getting any replies, the guy asks him in Hindi, if he understands Marathi, and on getting a negative reply, starts shouting on him!\nThe guy harasses the driver, asking him to handover his license and threatens him of horrible consequences, if he doesn\u0026rsquo;t do so. We tried to intervene saying, we want to leave early and stuff, but the auto refused to start. The driver asked us to leave and said he\u0026rsquo;ll take care of the matter.\nAnd then, today I hear people talking of national integration and stuff. I hear stuff about changing the country, getting rid of corrupt politicians and all the high ideals crap. I keep hearing all sorts of patriotic songs that I hear only twice a year. Not once more than that.\nWhy is it that we talk of all this only on these two days of National importance? Why are these songs played only twice a year? Don\u0026rsquo;t we get that feeling of patriotism on other days? Isn\u0026rsquo;t patriotism a \u0026ldquo;true\u0026rdquo; feeling?\nI think, India will only take a leap in it\u0026rsquo;s progress, when that happens.\n",
     "href": "/blog/tu-marathi-aheska/"
 })

 pages.push({
     "title": "Advice - Programming in Elisp",
     "content": "Below is a mail sent by Eric Schulte to the org-mode mailing list answering a query on how to write elisp for org-mode. I am reproducing it here, since it is useful advice for me. The actual thread is here.\nThe way that I learned how to program in emacs lisp was mainly using two commands `elisp-index-search\u0026rsquo; bound to `C-h e\u0026rsquo; on my system, and most importantly `describe-function\u0026rsquo; bound to `C-h f\u0026rsquo;. With `describe-function\u0026rsquo; you can look at the source code of functions whose behavior you are familiar with, you can then copy portions of the code to your scratch buffer where they can be edited and evaluated with `eval-defun\u0026rsquo; bound to `C-M-x\u0026rsquo;. Now with Babel, instead of doing this in the scratch buffer you could do this in emacs-lisp code blocks in an org file, enabling notes and hierarchical organization \u0026ndash; it can be nice to have your noodling all collected in one file for later reference.\nIf you are going to do any serious work with lisp, I would emphatically recommend using paredit-mode, and becoming friends with the Sexp movement functions\nC-M-f runs the command paredit-forward C-M-b runs the command paredit-backward C-M-u runs the command backward-up-list C-M-k runs the command kill-sexp C-y runs the command yank\nThey allow you to manipulate lisp code on the level of logical expressions, the utility of which can not be over stated.\nAs for working with Org-mode in particular, I\u0026rsquo;d recommend looking at the documentation and source-code of Org-mode functions with `describe-function\u0026rsquo;, and then looking for how these functions are actually used in the Org-mode code base with `rgrep\u0026rsquo;.\nFor a more structured learning experience, I\u0026rsquo;ve heard very good things about http://www.gnu.org/software/emacs/emacs-lisp-intro/, although I haven\u0026rsquo;t used it myself.\nHope this helps. Happy Hacking \u0026ndash; Eric\n",
     "href": "/blog/advice-programming-in-elisp/"
 })

 pages.push({
     "title": "git vs. mercurial",
     "content": "At work, we use hg and to be frank, I haven\u0026rsquo;t really got the hang of using it well. I\u0026rsquo;ve recently started using git for my own work and I\u0026rsquo;m loving it.\nI chose git because\n github seems to be a nice place to hang around, as compared to bit-bucket. org-mode uses git and I need to learn to use git, if I intend  contribute anything to org-mode.\nBut after using git for a month or so, I\u0026rsquo;m totally loving using git. The way it handles merges is awesome. People go gaga over it\u0026rsquo;s speed.\nBut for me, it\u0026rsquo;s the way it handles branches. I can have any number of branches on my machine, while pushing only changes in the master branch, upstream. I can easily merge changes from one branch to another. After putting up a lot of fight, I couldn\u0026rsquo;t make hg do this. Not as well as git does it!\nI\u0026rsquo;ve now decided to convert my personal repositories to git.\nThis blog post shows how to.\n",
     "href": "/blog/git-vs-mercurial/"
 })

 pages.push({
     "title": "Competition and Population",
     "content": "I\u0026rsquo;ve often got bad service from \u0026ldquo;service providers\u0026rdquo; - hotels, restaurants, phone services, Internet services etc. I guess that\u0026rsquo;s due to the population in India. If one customer goes back unhappy that doesn\u0026rsquo;t really make a difference, because there would be hundred others already waiting in the queue.\nYou, as a, service provider would get your share of customers and profits, no matter how bad you are. Thanks to the population.\nOne solution could be, to write about the bad service you got from a provider and make people aware of it, but often there aren\u0026rsquo;t enough options, for others to choose from. Inevitably, the bad service provider is going to get some customers. What\u0026rsquo;s the way out?\n",

 })
 
 pages.push({
     "title": "Refile to date-tree",
     "content": "Useful to refile notes to the journal file, which is a date-tree. org-refile isn\u0026rsquo;t convenient to refile stuff to a date-tree.\n(defun my/org-refile-to-journal () \u0026quot;Refile an entry to journal file's date-tree\u0026quot; (interactive) (require 'org-datetree) (let ((journal (expand-file-name \u0026quot;journal.org\u0026quot; org-directory)) post-date) (setq post-date (or (org-entry-get (point) \u0026quot;TIMESTAMP_IA\u0026quot;) (org-entry-get (point) \u0026quot;TIMESTAMP\u0026quot;))) (setq post-date (nthcdr 3 (parse-time-string post-date))) (setq post-date (list (cadr post-date) (car post-date) (caddr post-date))) (org-cut-subtree) (with-current-buffer (or (find-buffer-visiting journal) (find-file-noselect journal)) (save-excursion (org-datetree-file-entry-under (current-kill 0) post-date) (bookmark-set \u0026quot;org-refile-last-stored\u0026quot;))) (message \u0026quot;Refiled to %s\u0026quot; journal)) (setq this-command 'my/org-refile-to-journal)) (defun my/org-agenda-refile-to-journal () \u0026quot;Refile the item at point to journal.\u0026quot; (interactive) (let* ((marker (or (org-get-at-bol 'org-hd-marker) (org-agenda-error))) (buffer (marker-buffer marker)) (pos (marker-position marker))) (with-current-buffer buffer (save-excursion (save-restriction (widen) (goto-char marker) (org-remove-subtree-entries-from-agenda) (my/org-refile-to-journal))))) (org-agenda-redo)) (org-defkey org-agenda-mode-map (kbd \u0026quot;C-c C-S-w\u0026quot;) 'my/org-agenda-refile-to-journal) (org-defkey org-mode-map (kbd \u0026quot;C-c C-S-w\u0026quot;) 'my/org-refile-to-journal)  Enjoy!\nUpdate [2016-06-16 Thu] Raam Dev pointed me to an issue and a suggested fix, that I have updated the above code with.\n",
     "href": "/blog/refile-to-date-tree/"
 })

 pages.push({

 pages.push({

 pages.push({
     "title": "Sage Days 25, Mumbai, India",
     "content": " What is \u0026lsquo;Sage Days\u0026rsquo;? Sage Days is a confluence of present and prospective SAGE Users and Developers. It is an opportunity to come together to share ideas, brainstorm and hack on Sage. Sage Days 25 is the 25th version of Sage Days, and is being organized in Mumbai, India. In order to cater to an Indian audience and scenario, this version has been tweaked slightly. Sage Days 25 has beginner level tutorials, in addition to the usual talks and sprints, to help new users get started with Sage and help promote the use of Sage in India.\nWhat is Sage? Sage is a free, open-source mathematics software system licensed under the GPL. It combines the power of numerous existing open-source packages into a common Python-based interface. It\u0026rsquo;s mission is to create a \u0026ldquo;viable free open source alternative to Magma, Maple, Mathematica and Matlab\u0026rdquo;. Sage has tools for a broad range of mathematical areas like Linear Algebra, Calculus, Symbolic Math, Plotting, Rings \u0026amp; Groups, Graph Theory, Number Theory and Cryptography. Essentially, \u0026ldquo;it can do anything from mapping a 12-dimensional object to calculating rainfall patterns under global warming\u0026rdquo; - as Science Daily puts it . Eager to get started? Start here. Apart from being feature rich, it\u0026rsquo;s usability is one of it\u0026rsquo;s greatest strengths. Sage Notebook, a web-interface for all the math you\u0026rsquo;ll ever want to do, is really the killer feature! As the Sage Marketing page says, \u0026ldquo;The SAGE GUI surely works on your computer box, because it just runs in Firefox!\u0026ldquo;. Try it Now!\nWhy should you attend? Sage Days 25 is being attended by the creator and lead developer of Sage, Prof. William Stein. It will also be attended by other developers of Sage. This would be a great opportunity to meet and interact with them! The conference will be attended by a plethora of enthusiastic people from all over the country who use Sage or are interested in doing so. The conference will also see the presence of many mathematicians interested in software. Who knows, you may run into someone you\u0026rsquo;d want to collaborate with, for your future work! This event will be a great learning experience, if you are even remotely interested in math and software for it!\nWhen and Where?  Venue: IIT-Bombay, Mumbai, India Dates: August 9-12, 2010 Tentative Schedule Register Here Click here for more info  ",
     "href": "/blog/sage-days-25-mumbai-india/"
 })
 
 pages.push({
     "title": "Another 60 ...",
     "content": "I\u0026rsquo;d We had been on a 60 km long trip today. My second one, and Ritesh\u0026rsquo;s first. The map of our route is here. On the whole the ride was wonderful! A thoroughly enjoyable one. It was near perfect, with it raining only as much as we enjoyed an not anymore. :)\n The ride on Godbander Road was the most enjoyable part of the ride. Simple Wonderful! That\u0026rsquo;s what made the trip worth it!\n It was more relaxed than my previous ride and it took us about 5 hours on the whole. We must\u0026rsquo;ve been pedalling for about 4 hours. I don\u0026rsquo;t have the \u0026ldquo;actual\u0026rdquo; figures.\n Except for the stretch of Western express highway (service road) from Jogeshwari to a little after the Sanjay Gandhi National park\u0026rsquo;s entrance, the road was decent. The Eastern Express highway service road was awesome!\n Cycling alone is totally different from cycling with someone else. We didn\u0026rsquo;t really go together, but we were meeting up once in a while. The loneliness, of rides on which you are alone, is absent. But waiting for, or catching up with the other guy is a bit tricky. I wonder how it would be with a bigger group.\n I tried to keep going at about 60% effort and I still had quite a bit of juice left in me, at the end of the ride.\n My cycle is definitely good! I really only understood this after exchanging my cycle.\n Exchanging cycles felt nice. A slightly different set of muscles were in action. The newness kinda helped.\n I should probably get myself a bigger round frame spectacles. Or I\u0026rsquo;m craning my neck a bit too much, to keep looking ahead, while pedaling. How about contacts?\n The problem with riding on the left of Highways is that you \u0026ldquo;compete\u0026rdquo; with heavy vehicles. It sometimes gets a bit scary.\n I should get a helmet soon.\n I should get in touch with local cycling groups and tag along with them on a couple of rides. I\u0026rsquo;ll get to learn a lot of things.\n Ritesh took a few pics with his phone. Photos in some later post or with an update.\n Where to next? A ride inside the National park, probably or the wonderful roads of Navi Mumbai.\n  Kudos Ritesh!\nUPDATE: A few pictures, that Ritesh clicked on his phone. All the photos were on the Godbander Road.\n        ",
     "href": "/blog/another-60/"
 })

 pages.push({
     "title": "Blogs, Feeds and Readers",
     "content": "I want to be a part of the \u0026ldquo;reader-space\u0026rdquo; of blogs or web-sites rather than a part of the Google-reader ecosystem.\nAs most of my readers know, I\u0026rsquo;m big on Google Reader (and I have a reputation for that!). I\u0026rsquo;m a part of a wonderful ecosystem and get to look-at or read a lot of interesting stuff. I get a lot of variety, stuff that I wouldn\u0026rsquo;t normally have come across. It keeps me from staying in a tiny well, reading the same kind of stuff, over and over again. I also like the fact that it acts as an archival system for me. I can go back and read posts, which don\u0026rsquo;t exist on the web, anymore.\nBut, I have a problem with this ecosystem. It\u0026rsquo;s killing the the communities around the blogs or sites, themselves. The reader count may have gone up, but the discussion and activity of the community on the blogs is going down; at least on the blogs I look at. Blogs are rather dead, these days. But, when one\u0026rsquo;s following over 200 blogs, you can\u0026rsquo;t expect much better. It is difficult to keep up with all of them; even the ones that one kept up well with, before. People stop going back to the comments; stop participating in the discussion.\nDo you agree? Do you think it\u0026rsquo;ll help it feed readers keep track of the comments and updates? Or is the only way to cut down on feed-reading and getting back to the old exciting way of checking out blogs? I recall an old quote I read - If it\u0026rsquo;s not worth remembering, it\u0026rsquo;s not worth reading.\nUPDATE: I wasn\u0026rsquo;t talking of my blog or comments here, in particular (if that\u0026rsquo;s not already clear). I was talking of blogs, that I read regularly, blogs of people I know well (including mine). But then, there are blogs, that have over 1000 comments on a single post, too. Should the above quote could be changed to read - \u0026ldquo;If it\u0026rsquo;s not worth reading, it\u0026rsquo;s not worth remembering.\u0026rdquo; ?\n",
     "href": "/blog/blogs-feeds-and-readers/"
 })
 
 pages.push({
     "title": "Gateway get away",
     "content": " A Rocking.. err.. Pebbling.. err.. Pedaling Trip. IIT Bombay, Powai to the Gateway of India. I simply loved it!\nThe original plan was to land somewhere near Chowpatty beach, but I had some useless landmarks and I got lost. I was not too particular about going to a particular place, so didn\u0026rsquo;t try too hard to stay on track and was happy to end up at the Gateway. Thanks to the Mumbai local, I don\u0026rsquo;t know the road routes. But, again thanks to the Mumbai local, I have a general idea of the direction.\nI woke up a bit later than scheduled, but almost made up for the delay until I reach my cycle to find the rear tyre fully flat. I quickly diagnosed the problem to be with the valve. But, I had no spare valve, unless, I \u0026ldquo;borrow\u0026rdquo; it from a cycle near-by. I replaced my valve with Vattam\u0026rsquo;s cycle\u0026rsquo;s and was good to go!\nI didn\u0026rsquo;t have a big enough water bottle, and carried along only half a litre after drinking one half litre. The first half hour was a breeze; possibly the best part of the whole ride. High on energy and enthu. Then, my groin/ass started to hurt a bit. I pulled out my music player to drown the pain in music. This kinda worked and I pulled on pretty well until King\u0026rsquo;s circle. That\u0026rsquo;s when I emptied all the water I had. I hoped to find water along the way, if I badly needed it.\nSometime later, I had to take a right turn, but I never knew where. I didn\u0026rsquo;t bother to ask anyone, nor did I look at the landmarks I had scribbled down. I was happy to go straight ahead. :)\nAnd by the time I reached CST/Fort, I did need water; badly enough. I stopped at the next open shop (that was not a pan-ki-dukaan) and got myself some Nimbu paani and a litre of water (for future).\nThe Gateway of India was just 10 minutes away from here. Loitered around there, for about 40 minutes. There were a lot of Policemen all over the place. After about 5 minutes of me reaching there, they cleared the whole area right next to the Gateway of India. I don\u0026rsquo;t know why. (Also, all along the way, there were a lot of men in Khaaki. I guess there\u0026rsquo;s some rally or some such thing scheduled)\nOn the return, I lost my way almost immediately after starting. There was a one way road that I avoided and took the adjacent road but ended up going off-track. I had some doubts about this but they weren\u0026rsquo;t confirmed until I reached Mahalaxmi station! But there, a Taxi driver gave me rough guidelines to get back on my track. I turned back and soon was \u0026ldquo;back-on-track\u0026rdquo;.\nI\u0026rsquo;d planned to have breakfast at Idli house, as soon as I saw it during my onward journey. So, I went directly to Idli house, and treated myself to a Rava idli and some wonderful Kaapi. The waiter got tipped well, too. ;)\nFrom Matunga, back to IIT was straight forward; except for the growing traffic and the PITA (literally). The traffic signals were a bit annoying, too.\nOn the whole was an awesome trip! I loved it. Hope to go on more such rides. But, I guess I\u0026rsquo;ll head north-ward, the next time.\nBy the way, it was approx. 60kms on the whole and took me 5 hours (including the time I spent at the Gateway of India) with about 3 hours 40 mins of pedaling.. err.. rocking. :D\nHere is a photoset\n\u0026ldquo;Plan\u0026rdquo; IIT to Chowpatty Route Actual Onward Route Timing  IIT-Bombay \u0026lt;2010-03-28 Sun 06:20\u0026gt; Matunga \u0026lt;2010-03-28 Sun 07:10\u0026gt; Gateway of India \u0026lt;2010-03-28 Sun 08:10\u0026gt;  Return Route Timing  Gateway of India \u0026lt;2010-03-28 Sun 08:50\u0026gt; Reach Idly house \u0026lt;2010-03-28 Sun 09:40\u0026gt; Start at Idly house \u0026lt;2010-03-28 Sun 10:00\u0026gt; Reach IIT Bombay \u0026lt;2010-03-28 Sun 11:05\u0026gt;  Stuff I was carrying  water ID some cash paper, pencil mobile phone music player, ear phones digital camera rough map Geetanjali - Tagore  ",
     "href": "/blog/gateway-get-away/"
 })
 
 pages.push({
     "title": "Just another bunch",
     "content": "Come spring -\na fresh lease of green\ndrapes the bare branches.\nThe leaves, dancing and whistling\nto the tunes of the wind\nplaying, screaming, and singing,\nin each other\u0026rsquo;s company, enjoying.\nSinging to one another\npromises of sticking together,\ncome what may, through it all.\nThe song goes on,\nbut the count goes down,\nnot noticed or just unacknowledged,\nfirst by one and then by many more.\nthe song, still, goes on.\nAnd the promises too, of course.\nThe song goes on and on and on.\nUntil silence falls upon, when all\nof them are gone. The tree, knowing well,\nwatches on - it won\u0026rsquo;t be long before\na new bunch springs up to sing the song.\n",
     "href": "/blog/just-another-bunch/"
 })
 
 pages.push({
     "title": "Super Power Play",
     "content": "My first Cricket match in a stadium. I regret that it was a T-20. I\u0026rsquo;m happy, though, to have got the darshan of bhaiyya a.k.a Sachin. Also, I did enjoy the energy of being in a stadium.\nI was actually intent on watching MI vs. RR, but, junta voted in favor of the Opening Ceremony. It was a grandiloquent let-down, but for the fireworks. There was nothing really spectacular about the ceremony. A mediocre performance\u0026hellip; With the kind of money they have at hand, and have spent, I really would\u0026rsquo;ve liked something better.\nThe match. DC vs. KKR. DC lost a game that it could\u0026rsquo;ve comfortably won. It would\u0026rsquo;ve been a decent match to watch, if not for the stupid DJ-ing. The game looked so different from what I\u0026rsquo;m used to seeing on the TV. [The only thing that was exactly as I saw in TV was, the crowd drooling at the cheer girls.]\nI was shocked by the amount of disturbance a player has to overcome, while playing. Has the \u0026ldquo;gentle-man\u0026rsquo;s\u0026rdquo; game turned into a \u0026ldquo;super-man\u0026rsquo;s\u0026rdquo; game? Between each and every ball, the DJ is either shouting some incomprehensible inanities or playing some crazy \u0026ldquo;number\u0026rdquo; at the highest volume. The batsmen almost had to wait for him to shut up, before each ball. Can someone tell me if these are perks that the third version brings with it, or if I was happily ignorant, thanks to the TV watching? The heart-beat sound in the final overs was ridiculously annoying. I was looking forward to one of the batsmen throwing his bat at the DJ.\nAlso, it\u0026rsquo;s a big joke to call this ground a \u0026ldquo;home\u0026rdquo; for DC. It was nothing close to a home ground, in terms of the crowd. I don\u0026rsquo;t see Cuttack being any more homely, especially with the Kalinga Sena already passing crazy orders to the cricketers. DC will have to play exceedingly well to end-up anywhere near the top. But, amidst all this, I\u0026rsquo;m happy for the people of AP. With a huge electric-power crisis looming ahead, they have already saved (or produced) power worth 7 IPL matches!\nAlso, this is the end of IPL v3 for me. I\u0026rsquo;m done with cricket for this season.\nps: Trying out new wordpress features of Twitter, Facebook announces.\n",
     "href": "/blog/super-power-play/"
 })
 
 pages.push({
     "title": "Pehli Nazar",
     "content": "This post is my attempt to start a travelogue. I hope to capture the \u0026ldquo;All India Tour\u0026rdquo; phase of my life (as people have started to call it). I\u0026rsquo;ll try to keep these posts from becoming travel guides. There are loads of them and I surely don\u0026rsquo;t need to increment count.\nThis post is after a trip to Kanpur, Agra and Sikri.\n Trains are never on Time. The delay increases exponentially with your distance from the sourthern most tip of the country. Also, the confidence of the aam admi in this delay is proportional to the distance. Any delay less than an hour wasn\u0026rsquo;t considered to be a delay. Thanks to the fog, low visibility. If you want to travel around India, all you need is an SLR. Additionally, if you are not of Indian origin, you\u0026rsquo;ll need the \u0026ldquo;India\u0026rdquo; guide. I got bored of seeing people poring over the pages of that \u0026ldquo;blue\u0026rdquo; India book or madly clicking away on their SLRs. Whether or not you get food or water on a train, you are assured of enough \u0026ldquo;chilled\u0026rdquo; air from the slit under your window. Come what may, you shall not be deprived of this service. The trust of a person in you is inversely proportional to the difference between your ages. It is inversely proportional to the 2.718th power of the difference if you are aged between 20 and 25. I only vaguely remember what the TTE told me in my sleep, while paying the fine for not carrying a print out of our e-ticket; but, it really was something sick and senseless. The chill at a place, on the day you reach, is inversely proportional to how much people have scared/warned you. On the rest of the days, it is proportional to the square of the warm clothing you have on you. I thoroughly enjoyed the chill of Kanpur. Wonderful! The infrastructure, too good! Never expected a 50 year old campus to be so Awesome. [They have an air-strip too!] The thrill of having an ice-cream is proportional to the square of difference between the ambient temperature and the standard room temperature. Don\u0026rsquo;t ever think of celebrating your escape, without the Aalu encounter. Welcome to the land of Alu addicted men. You shall, surely, have your share. If not anything else, you shall be serverd a Capsicum or Brinjal stuffed with Aalu. Also, the quality and availability of leather seems to be proportional to the addiction to Aalu. \u0026ldquo;hawker time\u0026rdquo; - the time you spend being followed by hawkers trying to convince you to buy whatever they have. \u0026ldquo;firang-ness\u0026rdquo; - difficult to predict; a parameter that depends on the amount of branded stuff on you, stylishness of your winter wear and other unknown variableness. Your hawker time is proportional to (firang-ness) \\* abs(time of day in 24 hr clock - 1400) [when, 900 \u0026lt; time \u0026lt; 1800] I understand, that, they need to make ends meet; each day of their lives. I got followed a lot. I can\u0026rsquo;t help observing. Sometimes, enjoyed being followed too.  The Taj. Simply Awe-Inspiring. As Madhu put it, \u0026ldquo;the longer you keep watching it, the more it\u0026rsquo;s beauty overwhelms you\u0026rdquo;. But, I still think, the first time is the best time to see it. It\u0026rsquo;s simply mind blowing when you get the first glimpse, after entering from the West gate.\nIt\u0026rsquo;s time to stop writing when all you can see is proportionality between totally unrelated things. Here are a few pics\n",
     "href": "/blog/pehli-nazar/"
 })

 pages.push({
     "title": "Monikers and the Internet",
     "content": "Like most bloggers, I keep looking at my blogs hits once in a while. (Sometimes inspires to write better; and more often.) The post that gets most hits these days is my post on mailman, postfix, et al. But the search term that\u0026rsquo;s increasingly bringing people to my blog is \u0026ldquo;punchagan\u0026rdquo;.\nThis scares me. What makes people search for me? What makes people search more often these days? Why am I scared?\nWhy do people use monikers or online identities? I started off with the idea of anonymity and privacy; keeping my online identify separate from my real one. But it, obviously, is a folly to have you email id with the same handle. Now, almost anybody who knows me, also knows my online handle. They can find me anywhere and everywhere with just a few keystrokes (and Google). Also, the uniqueness of my handle doesn\u0026rsquo;t help one bit. Any search returns over 90% relevant results.\nIs it time to get lost in the crowd with a new handle? ;) Probably not. I don\u0026rsquo;t have much to hide under the covers. Let the world see \u0026ndash; who I am, who I have been; where I am, where I have been.\nPeace.\n",
     "href": "/blog/monikers-and-the-internet/"
 })
 
 pages.push({
     "title": "numpy, pacman and me",
     "content": "I\u0026rsquo;m now officially a part of the Arch Linux community! Arch Linux is a lightweight and flexible Linux® distribution that tries to Keep It Simple.\nI have started using arch from less than a week or so. It took me a while, not too long, to realize the beauty of this distro. I was trying to tweak the settings of my org-mode\u0026rsquo;s remember (on Karmic), trying to make it work the way I liked it. After breaking my head with .emacs and lisp for a while, I realized the version of my org-mode was way different from the version of the docs, I was reading. It didn\u0026rsquo;t take long to figure out, which version of org-mode to get. As a matter of curiosity, I checked AUR for the version, and true to Arch\u0026rsquo;s reputation it was bleeding edge! I was still using Karmic, since I hadn\u0026rsquo;t got my Arch installation working the way I like it, yet. Out of laziness. sudo reboot; to hell with laziness!\nI was setting up things I regularly use, tweaking my way around. After a day or so, I find python-numpy is out of date. And to top it, an orphaned package! I didn\u0026rsquo;t feel one bit good about this. After some futile attempts to suppress my discomfort, I sat down to work.\nAfter an afternoon of effort, I created my first PKGBUILD. :) I now have python-numpy installed using pacman! Pleasure to join the Arch User Community! Also, thanks to lifeeth and Lynus Vaz, for the sparks.\nPS: I\u0026rsquo;m using Arch with Openbox. It\u0026rsquo;s neat! PPS: org-mode is really awesome! It\u0026rsquo;s a world in itself. life in plain text, truly!]\n",
     "href": "/blog/numpy-pacman-and-me/"
 })

 pages.push({
     "title": "Shoot!",
     "content": "I\u0026rsquo;ve been caught \u0026ldquo;shooting\u0026rdquo; with a camera and looked upon as \u0026lsquo;terrorist\u0026rsquo; material. Not once or twice, but 4 times, at 3 different places, by different people. Friends with \u0026ldquo;pro\u0026rdquo; cameras (or pro-looking ones) have been stopped on quite a few occasions being mistaken for reporters. I\u0026rsquo;m not talking of those instances. I am counting the times when I\u0026rsquo;ve been in \u0026ldquo;real\u0026rdquo; trouble and was treated as a potential terrorist. Four Times.\nThe last time was special, since I was robbed of cash by a Public servant in the \u0026lsquo;Khakhi\u0026rsquo;, who was apparently doing his duties! I leave the cribbing about corrupt men and lost cash for later. It obviously didn\u0026rsquo;t feel nice, being treated in that fashion.\nAnd that, just for having a camera and trying to learn the art of \u0026ldquo;shooting\u0026rdquo; pictures. Thankfully, it was something that I could, shut off (along with my mouth) and throw into my backpack.\nWhat of people born to parents who believe in a particular god. People suspected for what their parents named them. People suspected for dressing the way their fathers and mothers and brothers and sisters dress.\nWonder when the world \u0026rsquo;ll grow up\u0026hellip;\n",
     "href": "/blog/shoot/"
 })
 
 pages.push({
     "title": "Stress and us",
     "content": "[Cross-posted on the FOSSEE Blog]\nDon\u0026rsquo;t tell me I didn\u0026rsquo;t warn you, if you walk into our lab sometime and mistake it for a game zone in your neighbourhood. You are indeed in \u0026ldquo;the\u0026rdquo; lab. If you came looking for Prof. Prabhu you\u0026rsquo;ll have to return. You\u0026rsquo;ll only find PR vowing to see the end of baali, for having a nice time pawning him. You won\u0026rsquo;t find me around - I\u0026rsquo;m cloaked and busy creating havoc. Unless, of course, you are the seer KD. Watch your step extremely carefully or you won\u0026rsquo;t know when and how fuchmed\u0026rsquo;s GM hit you. And don\u0026rsquo;t dare venture anywhere near madrazr, jumping all around with a shockwave, unless you are capable enjoying some real nasty shocks. Well, the team is busy in one of it\u0026rsquo;s two SB sessions per day. SB (short for Stress Buster) sessions are intense 15 minute rounds of bzflag - 3D first person tank battle game.\nHope you didn\u0026rsquo;t start thinking, I\u0026rsquo;m just goofing off here, doing nothing at all. If it\u0026rsquo;s not already clear, SB sessions are exactly what they are called - Stress Busters. Just to refresh ourselves and get back to work, with greater force. What then, am I doing for the rest of my time?\nMainly I\u0026rsquo;ve been developing course content that we have been working on, called Software Tools, Techniques and Practices. I have been working on a session for elementary LaTeX and basic Linux tools. I\u0026rsquo;ve also been attending classes of Digital Control and trying to Python-ize the Matlab/Scilab code that the course uses.\nBut, that\u0026rsquo;s not all. I\u0026rsquo;ve helped a guy restore a Joomla site on Day-1. I screwed up a brand new installation of a server with some real skill; then expect to be screwed but get some encouragement with the words, \u0026ldquo;It was a good learning experience for us.\u0026rdquo; Seen a Debian server upgrade from Etch to Lenny in under 10 minutes. Installed an instance of twiki and struggled to configure it. Helped a Humanities Scholar with LaTeX. Attended a workshop on Instruction Design. Restored Qmail on an old Fedora 3 server. Goofed around in gimp, for a CD cover and a T-shirt design. Chipped in with bits, for mutating Ubuntu into \u0026ldquo;LivePython\u0026rdquo;. Did a bit of css and javascript tweaking\u0026hellip; The list goes on!\nNow, don\u0026rsquo;t you think we deserve the SB\u0026rsquo;s? ;)\n",
     "href": "/blog/stress-and-us/"
 })
 
 pages.push({
     "title": "A Confession",
     "content": "Lost in thought, in the maddening crowd waiting for the next train on a Sunday evening, I was staring blankly, looking at nothing in particular. I had come to see-off UC, Sunil and 9.\nA man carrying a stretcher on his head, suddenly comes into my focus and I have an impulse to look down. But, I manage to look at people who are closer to the guy, and see looks of pity, shock and disgust. Most of them looked down, sooner than later. It was not long before the man, was right next to me and I could see an injured man lying on the stretcher with a stream of blood oozing out of his head. All I could manage was another expression of pity, shock and disgust. I didn\u0026rsquo;t want to act as if I had seen nothing. I didn\u0026rsquo;t want to stay as if I could do nothing about it. I didn\u0026rsquo;t want to look down. But, that\u0026rsquo;s all I ended up doing. The man carrying the stretcher was not exactly struggling, but I\u0026rsquo;m sure he would\u0026rsquo;ve more than liked some help. Not one amongst us moved.\nAround half a minute later, I see a constable walking calmly (maybe with a shade of concern in his stride) in that direction. The next train was there in less than a minute and 9 got into it. I was feeling absolute disgust at my reaction. In the hope of making some amends, I walked in the direction that the stretcher guy took. Soon I found them. I didn\u0026rsquo;t have to search. There was an audience of onlookers, watching the stretcher carrying guy inspect the other guy. He was waiting near the entrance of the station and I\u0026rsquo;m guessing he had called for some medical help and was waiting for it to arrive. The policeman and a couple of others were standing next to him, while he was inspecting the injuries. Everybody else was watching \u0026mdash; from the stairs, from the over bridge, the platform, the tracks. Everywhere. Being a part of that crowd was the last thing I wanted to do. I walked away.\nPS: I (infact, we - uc, sunil, 9 and me) have had my own tryst with the Mumbai local. Keep your head on your shoulders, while you are anywhere near them. They are not the trains in your local fair.\n",
     "href": "/blog/a-confession/"
 })
 
 pages.push({
     "title": "Good, Bad or Human?",
     "content": "Well, this could be called a post after ages, considering that most of previous posts have just been \u0026lsquo;news reports\u0026rsquo;. I have been wanting to make a post since long, but I probably lost it. I really am unable to write anything that I find worth posting [It does raise questions about the existence of this blog. I\u0026rsquo;m writing this, to answer that question to myself.]\nThis post is provoked by an act of sharing, an act of kindness, an act of goodness, that surprised me. This post isn\u0026rsquo;t about the act itself, but it\u0026rsquo;s about me being surprised. Why on earth should I (or anybody) be surprised, when someone is just being human? Aren\u0026rsquo;t human beings meant to be and feel human?\nI wonder why people say, \u0026ldquo;this is a bad, bad world.\u0026rdquo; I find a lot of goodness and humanness around me. Unless I strain my memory really hard, I can only recall people who try to be as good and nice as they can be; People trying to be as human as possible. Either there\u0026rsquo;s something utterly wrong with my judgment of people or there\u0026rsquo;s something wrong with the general feeling that the world is a bad, bad place.\nThere\u0026rsquo;s one other possibility that just strikes me - I am so nice to people that, everyone else tries to be nice with me. I don\u0026rsquo;t think I am such a big deviation from the average. I\u0026rsquo;m just another goat, in the great herd.\nAnd another one, I\u0026rsquo;m in a really special place, presently. I have been only to the special places. I have visited only the places that are at an extreme, far away from the \u0026lsquo;average\u0026rsquo; place in the world. But, given I\u0026rsquo;m just another goat in the great herd, this is very unlikely. I am probably grazing at a random spot on the great grasslands.\nSince these are ruled out, it boils down to either a wrong judgment or a wrong general feeling.\nComing to my judgment, I wouldn\u0026rsquo;t call myself an Oracle or the wise one, but I\u0026rsquo;m no dumb ass either. Well, taking the statistical route, the number of times I\u0026rsquo;ve had any real \u0026ldquo;nasty\u0026rdquo; surprises in dealing with people has been much lesser than the number of times things turned out nearly as expected. My judgment could, therefore, possibly given some credibility.\nSo, that leaves me with just one possibility. The idea that the world is a bad, bad place is not entirely true, if not completely absurd and outright wrong. The world is really a nice place, with \u0026ldquo;human\u0026rdquo; beings inhabiting it. The nasty surprises that you get, really are the surprises and not the general rule.\n",
     "href": "/blog/good-bad-or-human/"
 })
 
 pages.push({
     "title": "Postfix + Mailman for Multiple Domains.",
     "content": "Well, there are a hazaar tutorials on setting up Postfix and Mailman for Debian for a single domain. There were a few for doing that for multiple domains also, but nothing comprehensive, if I could say so. This link is pretty comprehensive and details all the steps for setting up Postfix for a single domain. Here is all you\u0026rsquo;ll want to know about setting up Virtual domains in Postfix.\nYou only need to make a few changes for adding a second (or more) domain. You just need to add the virtual_alias_domains and add virtual_alias_maps. Here is a glimpse of how my main.cf looks:\nmyhostname = mail.abc.in mydomain = abc.in mydestination = $myhostname, $mydomain, localhost.$mydomain myorigin = /etc/mailname virtual_alias_maps = hash:/etc/postfix/virtual-xyz, hash:/etc/postfix/virtual-abc, hash:/var/lib/mailman/data/virtual-mailman virtual_alias_domains = xyz.in, mail.xyz.in  virtual-xyz and virtual-abc contain the virtual aliases for each domain. Note that Postfix expects hash files and hence you need to run postmap /etc/postfix/virtual-abc each time the file is changed, to keep the hash file in sync with the text file that you edit. Also, you need to run postfix reload, each time you make changes to main.cf or master.cf\nFairly straight forward, right? But it took me quite sometime to get it all right, since this was the first time I was doing anything with Mail Transfer Agents or the like.\nNow, onto Mailman. Well the Installation Manual of Mailman, literally has it all. Here is a look at how my mm_cfg.py looks:\nDEFAULT_EMAIL_HOST = 'abc.in' DEFAULT_URL_HOST = 'mail.abc.in' add_virtualhost(DEFAULT_URL_HOST, DEFAULT_EMAIL_HOST) POSTFIX_STYLE_VIRTUAL_DOMAINS=['xyz.in'] add_virtualhost('mail.xyz.in', 'xyz.in') MTA='Postfix'  The only trouble was to get mailing lists with same names on both the domains (which I couldn\u0026rsquo;t get working). I experimented with multiple mailman instances but that won\u0026rsquo;t work because the MTA can\u0026rsquo;t differentiate between the two instances of mailman. The alternative is probably to have two instances of postfix running too. But that I felt was like going too far, and gave up. [What if we wanted to add another domain to the list?!]\nAlso, I had to make a few alterations to the Apache file to allow access to the mailman pages without breaking the Zope redirection that was already set-up.\n[Thanks to Shantanu and Vattam (and all the hazaar people using Postfix and Mailman and cared to document things for the sake of others, and of course Google)]\n",
     "href": "/blog/postfix-mailman-for-multiple-domains/"
 })
 
 pages.push({
     "title": "FOSS talks at CDEEP",
     "content": "I had the opportunity to attend a FOSS talk session organized by Center for Distance Education Engineering Programme (CDEEP) as a part of the National Mission on Education through ICT. The National Mission on Education through ICT has some lofty goals, which when reached will take the country ahead by leaps and bounds.\nThe Mission has a budget of $1billion in the 11th Five year plan, 40% of which will be spent on content generation (all of which will be free/open source) and the rest will be spent on making available a minimum bandwidth of 1Gbps to the 30,000 odd colleges spread over India (out of which around 3000 are Engineering colleges). The mission has various projects planned and they are picking up steam rapidly. The project I will be working on, for the Adoption of Open Source in Engineering and Science Education in India, is also a part of this Mission. Prof. Kannan had kick started the session with an introduction to the National Mission on Education through ICT. The talks were all being webcast to various EduSAT centers and on the web.\nThen, Prof. Pathak talked on, why open source is important. He said, (not exactly quoting him) \u0026ldquo; It is theoritically possible for any person to learn and discover things from scratch, but there\u0026rsquo;s been only one Ekalavya in the entire history of India.\u0026rdquo; Education is a social activity and hence open access to content is absolutely vital. He mentioned various things like how IIT-B has been working on Creative Commons licensing and other things going on here. He ended the talk with a hope that soon India will move from being a net taker of Open source to a net giver to open source.\nThis was followed by three talks, delivered by developers from RedHat meant for programmers who wish to contribute to FLOSS.\nThe first talk was by Ramakrishna Reddy, titled 10 things a FLOSS developer should know. It was a pretty nice and balanced talk, covering a wide range of things. I would like to point out a few things, that I liked the most.\n He clarified the term hacker as soon as he used it. He emphasized a lot on groking code; reading code for fun, looking at the code of others, reading as much code as possible\u0026hellip; He talked of muscle memory of emacsen. I liked the way he talked of people being so quick with their editors and how learning to use your tools effectively is a big plus Release often, Release early. Everybody talks of it, but he said a few words, which I liked. Some developers don\u0026rsquo;t usually release their code as early for the fear of being ridiculed. But don\u0026rsquo;t bother, \u0026ldquo;we are just small people, in the whole galaxy.\u0026rdquo;  The next talk was by Prasad Pandit on How to use Infrastructure for FOSS projects. Prasad talked of Website, Version Control, Mailing list, IRC, Bugzilla, Wiki and RSS feeds. He gave quite a few examples on how each thing is important, most of the examples being his personal experiences.\nThe last talk was by Rahul Sundaram and was on Communication in a FOSS project. For a change he didn\u0026rsquo;t have slides and the reason for that, he said, is that communication in a FOSS project is casual and not having slides and walking in with a t-shirt and jeans represents that casualness which is a culture of FOSS projects\u0026rsquo; communication.\n Be polite, but don\u0026rsquo;t be Formal. Be precise, but do provide a context to what you are saying. Don\u0026rsquo;t fear that you\u0026rsquo;ll say something foolish, which, will be archived for eternity. Mistakes are there to learn from. Not just you, but others too.  He talked of quite a lot of things, but these were the things which struck me as particularly interesting/important.\nAt the end, all the participants walked out with Fedora 11 DVDs from the RedHat/Fedora guys. :D\n",
     "href": "/blog/foss-talks-at-cdeep/"
 })
 
 pages.push({
     "title": "To do or not to do",
     "content": "Achieve something, I\u0026rsquo;m often reminded,\nachieve something, something that\u0026rsquo;s worthwhile.\nDon\u0026rsquo;t just kill time, they say,\nfor, brutally, it shall kill you someday.\nMake the best use of time, I tell myself,\nfor I realize, how I spend my days\nis how I\u0026rsquo;m spending my life and\nI\u0026rsquo;m going to get just one of it!\nBut, what is worthwhile, I wonder\neverything seems so good one moment\nand all meaning vanishes the very next.\nI\u0026rsquo;m utterly confused, somebody help!\nPick one from, spoke my brother,\nthe \u0026lsquo;everything\u0026rsquo; that seems good\nand do it right, just, do it right!\nLife, as you live through it, shall\nteach you to do things that are right\nand at the end of it all, you\u0026rsquo;ll\nnever regret what you\u0026rsquo;ve done\nbut, only what you couldn\u0026rsquo;t!\nInspired by\n a late-night conversation with a friend Annie Dillard, \u0026ldquo;How we spend our days is, of course, how we spend our lives\u0026rdquo;  ",
     "href": "/blog/to-do-or-not-to-do/"
 })

 pages.push({
     "title": "who am I?",
     "content": "dead and lifeless, in a box I lie\njust my size, to be buried deep somewhere,\narranged with flowers, bright and fragrant\nmore alive than dead, are they\nthe final goodbye I have said,\ngone am I, never to return\u0026ndash;but\nwho am I, who am I, who am I?\nam I \u0026ndash;\nthe knowledge I arduously gained,\nfrom all the books I read and re-read.\nthe wealth and riches I made,\nat the cost of sweat, often also blood.\nthe skill with utmost care I groomed,\nfor that, today, has me world-renowned.\nthe numerous battles I braved,\nwhere win or loss never, only a fight mattered.\nall those dreams I dared to dream,\nand the goals I never, or have, reached.\nNone of it, I realised, am I,\nbut, who am I, who am I, who am I\ndeep and loud, for one last time I wonder\n\u0026ldquo;the difference, you make to the world,\nis who you are\u0026rdquo;, my Master answered,\n\u0026ldquo;Life\u0026rsquo;s fragrance is in service,\nit grows and unfurls, far and wide,\nlong after you are lifeless and dead\u0026rdquo;\n",
     "href": "/blog/who-am-i/"
 })
 
 pages.push({
     "title": "arbit blab",
     "content": "Well, just another post to make it clear that\n I\u0026rsquo;m still alive I haven\u0026rsquo;t forgotten that I have a blog I haven\u0026rsquo;t forgotten my blog\u0026rsquo;s password I haven\u0026rsquo;t lost the ability to write arbit crap. I\u0026rsquo;m not busy with anything interesting My Keyboard works fine  Arbit stuff going on around me off-late.\n We\u0026rsquo;ve had our official farewell; So we\u0026rsquo;ve officially bid goodbye to B.I.T.S - Goa. People tried their best to make the occasion appear \u0026ldquo;senti\u0026rdquo; but it seemed more like \u0026ldquo;psenti\u0026rdquo; for me. I wonder why our VC calls BITS as B.I.T.S; is it something similar to people choosing to call SAP as S.A.P? Most of the advice given was of a copy-book style. But I liked one of them, though it wasn\u0026rsquo;t expressed well enough for me - Learning from Books still remains an important way of learning, even if work teaches you a LOT. College now has its own Debian Repository hosted on a server running Hardy. Hats off to bad\\sector for showing the enthu to get things done. The LUG here\u0026rsquo;s got a great bunch of people right now and its growing in leaps and bounds. I\u0026rsquo;m excited. A couple of my friends picked up Debian recently and apparently both of them are loving it thoroughly. Linux, as addictive as ever. It\u0026rsquo;s been a while since I\u0026rsquo;ve been on the winning side in carroms. Its so boring to be on the losing side for so long. Word is not a document exchange format1 ; Use html, plain text, pdf or the open document format.(if you are not averse to openness) [I mention this now because I faced a lot of trouble recently trying to handle some .doc files which replaced the html pages that were being used on the PS site.] So often, little things get blown out of proportion, so quickly. Or its just that not everybody sees them as \u0026lsquo;little\u0026rsquo; things. On slow connections, the download \u0026lsquo;handler\u0026rsquo; of firefox does really poorly. It\u0026rsquo;s next to impossible to download anything over half an MB. This from the preface of SICP2 ,a text book for an introductory course on Computer Programming at MIT\n Our design of this introductory computer-science subject reflects two major concerns. First, we want to establish the idea that a computer language is not just a way of getting a computer to perform operations but rather that it is a novel formal medium for expressing ideas about methodology. Thus, programs must be written for people to read, and only incidentally for machines to execute. Second, we believe that the essential material to be addressed by a subject at this level is not the syntax of particular programming-language constructs, nor clever algorithms for computing particular functions efficiently, nor even the mathematical analysis of algorithms and the foundations of computing, but rather the techniques used to control the intellectual complexity of large software systems.\n I would like to see a few courses developed on similar lines here.\n Gmail themes are good. I only tried the \u0026ldquo;Terminal\u0026rdquo; theme, though. I loved it!\n For the very first time, I upgraded a distro. I successfully moved to Intrepid from Hardy. (and that too with the campus net!) This was before the repositories had been set-up. Now, it should be a much simpler job to achieve the same\n Just got the news of more Violence in Mumbai; What the hell do these people want? I end this post here.\n  Here\u0026rsquo;s an xkcd strip I liked.   Word is not a document exchange format ↩ Structure and Interpretation of Computer Programs ↩   ",
     "href": "/blog/arbit-blab/"
 })

     "content": "Yes, I\u0026rsquo;ve turned 21 today. I\u0026rsquo;d like to write a post today, but this song (by Adam Sandler?) more or less conveys, how I feel.\nI\u0026rsquo;d just like to thank everyone, who prays for me to grow up and not just old.\nThe Happy Birthday Song\nOnce a year we celebrate\nWith stupid hats and plastic plates\nThe fact that you were able to make\nAnother trip around the sun\nAnd the whole clan gathers round\nAnd gifts and laughter do abound\nAnd we let out a joyful sound\nAnd sing that stupid song\nHappy birthday!\nNow you\u0026rsquo;re one year older!\nHappy birthday!\nYour life still isn\u0026rsquo;t over!\nHappy birthday!\nYou did not accomplish much\nBut you didn\u0026rsquo;t die this year\nI guess that\u0026rsquo;s good enough\nSo let\u0026rsquo;s drink to your fading health\nAnd hope you don\u0026rsquo;t remind yourself\nThe chance of finding fame and wealth\nDecrease with every year\nDoes it feel like you\u0026rsquo;re doing laps\nAnd eating food and taking naps\nAnd hoping that someday perhaps\nYour life will hold some cheer\nHappy birthday!\nWhat have you done that matters?\nHappy birthday!\nYou\u0026rsquo;re starting to get fatter\nHappy birthday!\nIt\u0026rsquo;s downhill from now on\nTry not to remind yourself\nYour best years are all gone\nIf cryogenics were all free\nThen you could live like Walt Disney\nAnd live for all eternity\nInside a block of ice\nBut instead your time is set\nThis is the only life you get\nAnd though it hasn\u0026rsquo;t ended yet\nSometimes you wish it might\nHappy birthday!\nYou wish you had more money\nHappy birthday!\nYour life\u0026rsquo;s so sad it\u0026rsquo;s funny\nHappy birthday!\nHow much more can you take?\nBut your friends are hungry\nSo just cut the stupid cake\nHappy birthday!\nHappy birthday!\nHappy birthday, dear\u0026hellip;\n",
