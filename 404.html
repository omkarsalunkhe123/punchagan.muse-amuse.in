 pages.push({
     "title": "Python reload and module dict",
     "content": "I was trying to play around with Nikola\u0026rsquo;s code today and learnt about a documented weirdness of Python\u0026rsquo;s reload.\n Below are two versions of code \u0026ndash; ORIGINAL and UPDATED respectively referring to the orginial code and the code after changes. The code only has a PLUGINS list, which is changed in each version of the code.\n# Work in a temporary directory import os import tempfile os.chdir(tempfile.mkdtemp()) # Module content, original and updated ORIGINAL = \u0026quot;# PLUGINS = []\u0026quot; UPDATED = \u0026quot;PLUGINS = ['rss']\u0026quot; def create_conf_file(content): \u0026quot;\u0026quot;\u0026quot;Create a conf.py module with given content.\u0026quot;\u0026quot;\u0026quot; with open('conf.py', 'w') as f: f.write(content)  conf doesn\u0026rsquo;t have a PLUGINS attribute in the ORIGINAL code. It\u0026rsquo;s been commented out!\ncreate_conf_file(ORIGINAL) import conf # PLUGINS is not defined in the module, originally. print(conf.PLUGINS)  The code for conf has been updated, but the module doesn\u0026rsquo;t yet have a PLUGINS attribute, since the new module isn\u0026rsquo;t imported until we reload.\ncreate_conf_file(UPDATED) import conf print(conf.PLUGINS)  PLUGINS has the expected value, after the reload\nimport importlib importlib.reload(conf) print(conf.PLUGINS)  What happens when we revert to the ORIGINAL code, and reload the module?\n# We write back the original file. PLUGINS should be empty! create_conf_file(ORIGINAL) import conf importlib.reload(conf) print(conf.PLUGINS, \u0026quot;\u0026lt;---Whaaaat!\u0026quot;)   The behavior is well documented, along with a reasoning of why it is the way it is, but you can trip over it if you don\u0026rsquo;t know. I hit a bug and was wondering if there was a race condition somewhere, until I read the docs for reload. On reload, the module dict is updated, instead of creating a new dict. Any values not redefined in the new code for the module remain unchanged.\n",
     "href": "/blog/python-reload-and-module-dict/"
 })
 
 pages.push({
     "title": "Assist time",
     "content": "I sometimes hang out on #org-mode or #nikola and answer questions. I usually am not able to answer off the top of my head and I look up docs or dig through the code. Sometimes, we find ready-made documented answers, but other times we end up contributing some documentation, filing an issue, submitting a patch or hacking up something for that super-special use-case.\nUntil now, I looked at this time as IRC time, which loosely translates to distraction time. But, I\u0026rsquo;m usually learning about the tools I use a little bit more. Even when I\u0026rsquo;m not, I\u0026rsquo;m helping someone do something they want to do. Sometimes empowering them to fix future problems on their own. And indirectly making the user community a wee-bit happier, and possibly the software a tiny bit better.\nThis isn\u0026rsquo;t limited just to helping someone on IRC. Helping out a co-worker do something that they are new to, or just adding a comment or editing a Stack-overflow answer may end up in the \u0026ldquo;distraction time\u0026rdquo; bin, just because you weren\u0026rsquo;t doing something on your TODO list. It needn\u0026rsquo;t be.\nTaking cue from scorers in Football, I decided to call this time assist time and to try to start seeing this time as (semi-)productive. Naming helps.\n",
     "href": "/blog/assist-time/"
 })
 
 pages.push({
     "title": "Effortful things",
     "content": "That dense book you want to read but has been lying on your desk while you procrastinate on twitter. You know you\u0026rsquo;ll have to tune everything else out, and read slowly, word by word, trying to understand and make sense.\nThat vague blog post idea swirling in your head while you look at cat pictures, one after another. Distilling your thoughts and putting them down for general consumption is a lot of thinking and effort away.\nThat ${cool_programming_thing} that a talk got you excited about so long ago. But, watching talks and intending to start using it is all you do about it. You know its going to take a fair amount of reading, thinking and time, before you can really use it well.\nLike all those squats and lifts you dread, these things are building your muscle. The thing about building muscle \u0026ndash; it needs effort and feels like so much hard work.\nYou can\u0026rsquo;t build muscles effortlessly. Go do those effortful things! Only if you care about those muscles, anyway.\n",
     "href": "/blog/effortful-things/"
 })
 
 pages.push({
     "title": "Better styling bookmarklet",
     "content": "Some sites that I like a lot for their content, have zero styling on them. I find it pretty hard to read when the lines are long and I have to read all the way on my screen.\nI had a simple bookmarklet until now that just changed the width of the page.\ndocument.getElementsByTagName('body')[0].setAttribute('style', 'width: 600px')  Kamal shared with me a recommendation for 7 simple styling rules that will make pages easier to read. I liked them, and modified my bookmarklet to use these rules now.\n Drag and drop the link below onto your bookmarks bar if you want to use it.\nBetter website\nThe code in a readable format is below.\n// Create new stylesheet (function() { // Create the \u0026lt;style\u0026gt; tag var style = document.createElement(\u0026quot;style\u0026quot;); // Add the \u0026lt;style\u0026gt; element to the page document.head.appendChild(style); // Add rules from bettermotherfuckingwebsite.com var sheet = style.sheet; sheet.insertRule(\u0026quot;body{ margin:40px auto; max-width:650px; line-height:1.6; font-size:18px; color:#444; padding:0 10px; }\u0026quot;); sheet.insertRule(\u0026quot;h1,h2,h3{ line-height:1.2 }\u0026quot;); })();  Update [2016-06-07 Tue]: baali pointed me to Firefox\u0026rsquo;s Reader View which works well too.\n",
     "href": "/blog/better-styling-bookmarklet/"
 })
 
 pages.push({
     "title": "Reading-time based scheduling",
     "content": "I had posted a link to an poem written on Medium on a Slack channel that I use with friends. A friend said that she liked the fact that the Slack article preview had the reading time from Medium in it. She could decide whether or not she wanted to read the poem or any other article at that moment.\nThis gave me the idea for a reading time extension for my browser, or my feed reader or my bookmarks \u0026ndash; my reading list. The first version should be able to compute or extract the reading time for an article or a tab in my browser, and index them. I want to be able to specify the amount of time I will be able to spend reading, and be presented with something from my reading list. I think this would help with scheduling the reading of longer articles, and also to actually help me get through my reading list.\nReading time estimates that use heuristics based on word-count may not really work, and may do more harm than good. But, it may still be worth a try to see if it helps my reading habits in any way. A quick search pointed me to this extension, that can give the reading time for any page but doesn\u0026rsquo;t really do what I want.\n",
     "href": "/blog/reading-time-based-scheduling/"
 })
 
 pages.push({
     "title": "Stepping AFK",
     "content": "In the past few weeks, I noticed three instances where I was forced to take a break exactly when I was ready to jump in and write some code to fix a bug or add a small feature. I had to step out of the house and take a walk to meet someone, etc.\nI ended up getting ideas during the walks, which significantly changed and simplified how I would\u0026rsquo;ve implemented things, if not for those breaks. Even if I did end up zeroing down to those solutions, I am pretty sure it would\u0026rsquo;ve taken a couple of not-so-good attempts and much longer than it did.\nContext switches are usually considered to be expensive for programmers, but taking a break at the exact time when I had all the required context loaded into my head seemed to help. It was also probably helpful that I was taking a walk, and there wasn\u0026rsquo;t really any other inputs or outputs competing for the space in my head.\nThis got me thinking about doing this more deliberately \u0026ndash; I\u0026rsquo;d love to hear about any experiences or any experiments any of you have done with this. Also, I\u0026rsquo;m reminded of Rich Hickey\u0026rsquo;s Hammock Driven Development talk and I wonder if this is a smaller/different version of it, and makes me want to try out the things he suggests more deliberately. If any of you has thoughts and suggestions, I\u0026rsquo;d love to hear from you!\n",
     "href": "/blog/stepping-afk/"
 })
 
 pages.push({
     "title": "PyCon India 2016 - Propose a talk",
     "content": " CFP for PyCon 2016 is open and you should propose a talk!\nThere has been a lot of discussion on trying to improve the talk quality at the events. As my bit of contribution to this, below is a re-hash of some good advice from the internet on why you should give a talk, and how to submit a good proposal.\nWhy?  You needn\u0026rsquo;t be an expert on a topic. If you have enough experience about something to help make the next person\u0026rsquo;s experience with it better, you are good.\n Its a great way to find people who are interested in the same things as you are and to get to talk to them. If you are an introvert, you should definitely be speaking!\n Proposing and giving a talk is about thinking about something hard enough to refine your thoughts, and being able to explain it to others. Its a useful skill to hone.\n  How?  Talks are entertainment. Pick a topic that you are excited about and fascinated by. Let it be a general topic that will have a significant number of people interested in it.\n What you want the attendees to be telling their friends about your talk, after they go back. Make it the objective of your talk.\n Submit a complete, clear and compelling proposal. Show the reviewers that you are willing to put in the effort to prepare for and to give a great talk. Here are a bunch of proposals to see and learn from.\n Submit an outline along with your talk. Show the talk can be delivered in the given time and will be interesting. Include an indication of how much time you intend to spend on each part of your talk.\n Choose a good title. The title is what catches the attention of your audience when they are trying to pick a talk. Avoid buzz words.\n Get feedback. Like any writing, feedback can be helpful at all stages \u0026ndash; brainstorm while choosing topics to getting critique on the full abstract.\n Convince the reviewers that you can give a well-rehearsed and entertaining \u0026ndash; link to previous talks you\u0026rsquo;ve given, include links to any testimonials you\u0026rsquo;ve received from your audience, etc. If you don\u0026rsquo;t have a previously recorded talk, give a small talk to your friends or colleagues and have it recorded.\n  References  PyCon US has some good advice on how to submit a proposal and most of it is generic enough for you to use for PyCon India, or any other conference.\n These posts (1 2 and more) by Jesse Davis are so so good!\n I also liked \u0026ldquo;The Talk on Talks\u0026rdquo; by Zach Holman.\n  ",
     "href": "/blog/pycon-india-2016-propose-a-talk/"
 })
 
 pages.push({
     "title": "Save the Map -- Please respond",
     "content": "The Ministry of Home Affairs put out a draft and an RFC for a Geo-spatial bill\n To regulate the acquisition, dissemination, publication and distribution of geospatial information of India which is likely to affect the security, sovereignty and integrity of India.\n Even if you put aside questions about how a vetting process, for \u0026ldquo;dealing with\u0026rdquo; any geospatial information, would help with the said goals, the bill defines geospatial information so broadly that even taking a geo-tagged picture at the Taj mahal or sharing the location of your house for a meal delivery would have you breaking the law.\nA group of volunteers made Save the map which has more information on this, along with a draft response that you can send to the Ministry. Please respond before June 2nd, 2016.\n",
     "href": "/blog/save-the-map-please-respond/"
 })
 
 pages.push({
     "title": "Thinking about Data Ethics",
     "content": "Earlier this month, a researcher made a dataset containing the profiles of about 70,000 users public. He didn\u0026rsquo;t really see a problem in doing this because he felt he was only presenting already publicly available data in a more usable form. was only presenting it in a more usable form.\nYesterday, I came across this quote in the very first chapter of Allen Downey\u0026rsquo;s book Think Stats which I liked a lot, and reminded me of this incident.\n I hadn\u0026rsquo;t looked at the OKCupid data release and the discussion around it much, but I went back and read this article by a social media researcher who thinks a lot about these things.\nShe puts forth a lot of interesting ideas to think about ethics. Some things that stood out to me are:\n Ask yourself how the person whose data you are using feels about the data. Taking a \u0026lsquo;what if\u0026rsquo; impact approach to thinking about data and ethics.  Also, you needn\u0026rsquo;t really call yourself a researcher to be actually doing experiments with (or analyzing) \u0026ldquo;big-data\u0026rdquo; and discovering and putting out facts that have an impact \u0026ndash; however big or small. You should really go read the article, whether or not you are a researcher using data.\nIncidentally, there is a meet-up on Data Ethics this weekend in Bangalore. I\u0026rsquo;m excited to learn and think more about this, and talk to others who care.\n",
     "href": "/blog/thinking-about-data-ethics/"
 })
 
 pages.push({
     "title": "Level-up Tools",
     "content": "Thanks to a friend I got an upgrade to our still-being-setup kitchen. I now have a non-stick pan along with a few more new additions. I would previously use a bowl that people usually use to boil milk etc. for making whatever I did. The non-stick pan feels so great! It has made it a lot simpler to make some of the things I used to, because its non-stick. And it has vastly expanded the possibilities of things I can make, by virtue of being flat and wide based. The pan is such a great addition to my kitchen paraphernalia, and it adds a new dimension to the kind of things I can make. I\u0026rsquo;m not here to write a user review for it, though.\nWhat are such tools in other things that you do, that drastically changed the way you did something, or added a new dimension to the kinds of things you could do, tools that make you feel like you have a new super-power? Learning to write Python (after starting off with C) seemed to give me so much power allowing me to focus on the problem, rather than fussing over the low level details. Sasha mentions in this post how using a Spaced Repetition System like Anki drastically improved her efficiency because she could focus on thinking about higher level things rather than trying to recall or search for what method or function to use to do something.\nWhat are some such level-up tools for you? Is there a systematic approach to discovering tools?\n",
     "href": "/blog/level-up-tools/"
 })
 
 pages.push({
     "title": "blog-admin and Nikola",
     "content": "Another post about blogging.\nblog-admin now supports Nikola, thanks to yours truly. blog-admin is an Emacs package by CodeFalling that lets you view and manage your (static site generated) blog from within inside Emacs.\nNikola\u0026rsquo;s command line utility is pretty nifty and does a bunch of useful things. I had a few utility functions to do common tasks like create new post and deploy blog. This worked well, but moment I came across this blog-admin\u0026rsquo;s tabular view, I was sold!\norg2blog (a blogging tool I used previously) had a tracking file that kept track of all the posts I made, and I used it quite a bit for navigation \u0026ndash; thanks to org-mode\u0026rsquo;s search functionality. The tabular view of blog-admin is even better! I really like the fact that the author has tried to keep the package generic enough to support any blog, and adding support for Nikola has been quite easy.\nThe filtering functionality is crude, but good enough for a start. One thing I want to add is a preview functionality for drafts. Showing some (writing) statistics would also be nice \u0026ndash; No. posts in the last month, total published posts, etc. No promises, but you may see some of these things, soon. :)\n",
     "href": "/blog/blog-admin-and-nikola/"
 })
 
 pages.push({
     "title": "Tedium in work-flows",
     "content": "I use Nikola for generating this blog. When creating a new post, it prompts for a title, and creates a file for the post.\nOften I\u0026rsquo;m starting off with only a vague idea that needs to be fleshed out before it can be published (or discarded). It is quite difficult to come up with a title at this stage. I just want to start a draft and write things down!\nI could use a \u0026ldquo;draft-title\u0026rdquo; and change it after finishing a post, but this feels tedious \u0026ndash; requires 3 steps \u0026ndash; change the title, post filename and post slug. The last two steps are optional, really, but I feel they are important especially when the original title is very different from the new one.\nBeing forced to come up with a title before anything else, feels tedious and, adds to the effort required to start off a new post. I shouldn\u0026rsquo;t really be worrying about the effort required to change the title of an unwritten post, but it happens subconsciously.\nTo work around this, I now have a \u0026ldquo;re-title utility\u0026rdquo; in my editor that takes care of all the tedious details. I can start with a random title, like Draft-1, and change it when I\u0026rsquo;m done with the post. I feel this is going to lead to a lot more drafts, at the very least, if not published posts.\nAnother work-flow related thing I came across recently was @Malabarba\u0026rsquo;s issue on CIDER (an IDE for Clojure in Emacs). The REPL takes a while to startup and this caused him to not use CIDER for running tests, if there wasn\u0026rsquo;t an already open REPL.\nThe tedium that people feel effects how they use the tool. Not surprisingly, making tedious-feeling tasks a breeze with the tool also effects how and how much they use it. Subtle variations in a work-flow could make or break it. How do you discover such potential work-flow make-or-break-ers? I think, these things would help:\n Use the tool yourself (dog-food) Talk to (or watch!) people using your tool Look at work-flows in other similar tools Thinking explicitly about various scenarios and simplifying or improving work-flows  I\u0026rsquo;d love to hear examples of this, and any ideas or thoughts you may have on identifying and fixing such things!\n",
     "href": "/blog/tedium-in-work-flows/"
 })
 
 pages.push({
     "title": "Error messages and new users",
     "content": "I was helping a friend of mine setup his blog and we were trying to use Hexo \u0026ndash; a static site generator. We chose a Javascript based tool since he\u0026rsquo;s trying to learn Javascript. I skimmed through active Javascript projects in this list and finally zeroed down upon Hexo based on its popularity. I promised to help my friend to set this up, but he first tried to do it on his own and got back to me after an hour or so, quite frustrated and almost on the verge of giving up setting it up. I didn\u0026rsquo;t expect this from a tool that had so many stars, forks, plugins and so much active development.\nWe finally got it working, but we found that the error messages were horrendous \u0026ndash; even for someone who has been using free and open-source tools for a while now. Printing out errors from compiler or interpreter directly along with the stack trace is almost always the worst thing to do for a tool/utility (as opposed to an API or library). The stack trace is definitely useful, for developers trying to build upon or improve your tool. Have a debug or development mode where developers can get all the information they need.\nIf you care about your users, especially new users, make sure you spend sufficient time on showing human-readable messages. If possible list the possible causes for every error along with tips for troubleshooting.\n",
     "href": "/blog/error-messages-and-new-users/"
 })
 
 pages.push({
     "title": "Deoriatal and Chandrashila",
     "content": " It was the final day and after about 5 hours of descent through the hills on the road, we had stopped for lunch about 100km from Haridwar. Of the 14 people who stayed until the last day, 5 of us were in a Sumo and 9 were in a Tempo Traveller van. We had already said our goodbyes when we got into the vehicles, but we happened to stop at the same place for lunch \u0026ndash; thanks to the drivers. Daksh, a 10 year old who breezed through his first trek, came running to us from the van and hugged Arvind who had just finished his second back to back trek and has plans for 2 more next month. Both of them were beaming happiness. This pretty much sums up the past 5 days in the trek! The rest of the trip was just descending further and getting into civilization, reminiscing all the fun, catching up with civilization and slipping back into the bustle and the noise of normal life, with more goodbyes.\nI had been travelling for about 2 weeks before the trek, crawling up slowly from Bangalore to Delhi, and then spent a couple of days in Mukteshwar after reading about it somewhere on the internet. I enjoyed the calm of the hills, and the warmth of a family with who I happened to stay with. But, I wasn\u0026rsquo;t done. I really wanted to see the beautiful night sky filled with stars, and gaze into the distance at snow capped mountains and be overwhelmed by their grandness. I knew I had to go further into the hills. I came back to Delhi, to get more winter/cold wear and to go back with a better plan. I mentioned to baali the idea of heading off either to Kashmir or somewhere in the north-east by myself using public transport and local help, or going on a trek with a group. He recommended India Hikes, and helped me find a trek that fit my requirements \u0026ndash;\n starts as soon as possible, but isn\u0026rsquo;t too long \u0026ndash; I had to be back in Bangalore in a week. had opportunities to enjoy \u0026ndash; great views of the snow capped mountains and the night sky. not too hard \u0026ndash; I didn\u0026rsquo;t want to spend all my time thinking about where and how I was going to put my next step. I wanted a relaxed trek with time to look around and take in the beauty.  There were only a couple of treks that seemed to fit the bill. baali pushed me and got me registered for the Deoriatal-Chandrashila trek. I got my \u0026ldquo;trek uniform\u0026rdquo; from Decathlon and packed my bags for the trek \u0026ndash; I only had a couple of days to do this. I was sorta nervous about all this because I really dislike cold weather, but baali gave me loads of moral support to take the first steps.\n\nThis post is an attempt to record this trek for my future self. If you\u0026rsquo;d like detailed documentation for the trek, see India Hikes\u0026rsquo; documentation.\nThe Base-camp I reached Haridwar in a bus from Delhi, way before the scheduled time to meet everyone else. I walked around the town before sunrise, reached the station and waited for trekkers to start trickling in. The base camp, Sari, was about an 8 hour ride from Haridwar, that I spent mostly sleeping \u0026ndash; it was quite hot! Much hotter than I expected. And I started to feel comfortable about possibly not having enough clothing for the cold. When packing, baali and I were trying to make a sensible trade-off between the amount of stuff I carried and not feeling uncomfortably cold. He had the experience of one-trek and was leaning towards the lighter-backpack side, and this being my first trek I wanted to be heavily on the extra-clothing-for-cold side. The final state of my backpack left behind a slight worry in the back of my mind, which kept coming to the fore from time to time, until the bus ride.\n\nThe base camp turned out to be a small lodge sort of a thing with cozy rooms for the trekkers and India Hikes trek leads, guides and other support staff. The views from here weren\u0026rsquo;t very different than what I could see from Mukteshwar. There weren\u0026rsquo;t really any snow peaks in our view and there was a lot of lush green and the Sari village in view. We were received by similing faces of the support staff and trek leads, welcoming us on the trek. The comforting camaraderie would be a feature throughout the rest of the trek! Our group had some people who had done treks with India Hikes before, and all the interactions around me were giving me a good feeling of joining a great community. Everyone other than me seemed to know everyone else, yet new people were made to feel comfortable and I felt totally at home.\n\nKamal, our trek lead, briefed us about the trek and wished us good luck for the trek. The thing I loved the most about the briefing was our guide Dhan Singh explaining to us that India Hikes aims to make high altitude trekking more generally accessible and that we should treat this trek as a learning experience to be able to go on treks by ourselves with friends and/or family! It was going to be 4 days of learning about all sorts of things from symptoms of AMS and the horrors of it to using micro spikes and different walking styles on snow \u0026amp; ice! It was also the beginning of 4 days of listening to so many stories of various different treks, especially Roopkund.\nDeoriatal After some lovely breakfast, we packed and set out for what was going to be a short hike up, to Deoria tal \u0026ndash; lake created by the Gods. Beautiful meadows, a lake and glorious views of the snow-capped mountains in the backdrop. Picture perfect! This was exactly the kind of thing I was looking for, I thought, when I ended up at Mukteshwar! This was just what I wanted from the trek. Apart from the gorgeous night skies.\nThis was the best part of the trek, for me. Even more than the summit.\n\nThe rest of the day was spent walking around the camp-site, and taking in as much of the beauty as we could. We walked up to a couple of view points that gave better views of the mountains and walked around the lake, enjoying the calmness. We could see Chandrashila, the peak we were going to summit in 3 days from the second view point. Also, the Rhododendron covered slopes were a sight to watch!\n\nPlaying Frisbee with the trekkers and cricket with cooks and other support staff taking care of people at the camp, along with the trek lead and guides added more physical activity that I enjoyed quite a bit. The sport, apart from getting to hang around with people and getting to know them, also helped me keep myself warm, through out the day, without too much clothing.\nThe camp site had a few other camps, some of whom we interacted with and others who we didn\u0026rsquo;t talk to but were spotted near all of the rest of the camps we were going to have in the next 3 days.\n\nWe had some story telling, singing and oxy-meter readings in the dining tent before yet another yummy meal. My oxygen levels were good, but my pulse was close to 90. It had come back down to 60 during the next couple of days. I wonder if my body was still acclimatising or if it was signs of some of the anxiousness that was going to hit me later in the night. I went back to sleep after fooling around with the other post dinner, till about 10 o\u0026rsquo; clock. I fell asleep quickly, but I started feeling extremely anxious and uneasy, to the point of me even thinking of hiking back down to the base camp. I\u0026rsquo;m still not sure what it was that made me so uneasy, and thankfully I didn\u0026rsquo;t have the feeling again during the rest of the trek. I was able to ease back into sleep with some reading.\nI would definitely think of Deoria Tal, whenever I felt the need for a calm amidst some awe-inspiring beauty, without trekking too much.\n\nTala or Rohini Bugyal We woke up to a clear sky and a serene lake that drew me to go and sit by its side, until breakfast. We got packed up and prepared for what was going to be the longest day, in terms of the time spent hiking and distance covered. The hike was going to be through a forest trail, with lots of Rhododendron trees and dozens of different bird species. This stretch of the trek also had some of the views I liked the most.\nThe hike was relaxed and we had our packed lunches after about half way through the trek. The lunch, like all other meals, was so yummy that I regretted carrying such a small box. Ankit, Abhirut and Shyamlee with bigger boxes, kindly shared some of their food with me.\n\nNear the end of the hike we bumped into Tanmoy \u0026ndash; another Trek lead with India hikes who was going to meet us at our next night\u0026rsquo;s base camp. He was mapping the trek route and had covered our 3 day trail in a single day. The next night at Martoli he would tell us his story of how he got into trekking and inspire us with them!\nThe evening was a musical one. After our daily dose of Himalayan stories, it was great to hear trek lead Kamal, sing some popular numbers with so much feeling. Pooja and Meenakshi followed up with a deluge of songs before and during a fun filled Antakshari session. Sai, Padmini and Sarita sang some old numbers, some of which seemed like \u0026ldquo;home-productions\u0026rdquo; to the opposite team.\n\nMartoli We woke up to some rain and cloudy weather. We delayed the start a little bit, to make the trek more comfortable, since it was going to be a short trek anyway. The skies cleared up pretty quickly and we hiked up to Martoli through a maze of Rhododendron trees!\nBhrujgali was supposed to be our next camp-site but we camped a little lower, at Martoli, because it had a more accessible water source. We did the same at Rohini Bugyal, the previous day, camping at Tala instead of the usual spot.\nThe hike was a pretty simple one, that took about 4 hours. We stopped at a refreshing stream on the way, where we had our lunch and took lots of photos! The trail was a forest trail that seemed very similar to some of the trails through the Sahyadris. One of the trekkers, Padmini, took a different trail at a fork and we had a few anxious moments, looking around, for her. She had some very anxious moments, but was really happy that she was brought back safely to the group by Dhan Singh. It may be useful for the trekkers to carry a whistle to make it easier to seek attention in such cases, Sai mentioned. I spent some time during the rest of the hike walking with Padmini, chatting up and getting know things about each others\u0026rsquo; lives.\nI decided not to click any photographs and look around more. Also, not having much power in the battery helped enforce this decision. Batteries drain pretty quickly in such cold weather, and I learnt that keeping the batteries in your sleeping bag can help prevent that. I wonder why people don\u0026rsquo;t carry some kind of solar chargers, instead of carrying so many spare batteries and power banks. Also, it may be interesting to look for devices that convert some of the energy spent hiking into usable power.\nThe evening was spent relaxing, talking and getting to hear more stories! We also had the company of the group who had gone to the summit on that day, and were trying to help us with some tips from their newly gained experience! We were taught how to use clamp-ons, micro spikes and gaiters, in case there is snow or ice on the trail.\n\nIt was going to be a 4am start the next day, and almost everyone hit the sacks immediately after an early dinner. Rajesh and I, though, were struck by the beauty of the night sky. I tried my hand at some night sky photography and got some okay-ish shots, including one which captured a shooting star. A wide angle lens and a tripod would\u0026rsquo;ve been extremely useful.\n\nSummit day Activity started in the camp-site from as early as 2:30 am. Excitement was in the air. Trek leads and guides were pushing hard to get people lined up as early as possible, to avoid hiccups due to melting ice and snow in the trek. We managed to get the whole group going by 4:15 am. It was going to be one of our steepest climbs of the trek, to Bhrujgali, in the darkness. Owing to the darkness, the two guides and the trek lead had to be helping people out, more than usual. I ended up being the sweeper until it was dawn, with some company from Abhirut, Ankit and Shyamlee. It was fun just screaming out to push people, mentally. Much like cheering from the sidelines during a game of Ultimate.\nIt was inspiring to see people pushing themselves hard, despite their physical problems. Asthma, cramps, come what may, lets get to the top! I hiked up with Padmini, who was probably the eldest trekker and was slowly but steadily making her way up. It always helps to have someone talking to you, to distract you from your lizard brain. She was quite happy that I walked with her all the way up.\nThe bird watchers amongst us, were delighted by how many Monals they spotted. The view from the top was gorgeous. Many many dozens of photographs were taken, in various poses, and various directions. It all looked so glorious that nobody really wanted to stop. So many snow covered peaks, all around. Raju bhai, Dhanno bhai and Kamal bhai had a lot of work to do, telling all of us the names of the different peaks that we could see. But, not before the excitedly told the rest of the India Hikers that everyone in the group had summit-ed. They were very pleased by the fact that the whole group made it safely to the top!\n\nOn some of the previous nights, I saw some folks use apps on their phones to help them identify stars and constellations in the night sky. Nobody seemed to have an app that helped identify the peaks. It would be interesting to find or build something that does this.\nThe descent was much simpler and quite relaxed. 5 of the trekkers left early, because they wanted to get to Haridwar for some more adventure and fun \u0026ndash; rafting and more bird/animal watching.\nThe weather suddenly turned bad. It got super cloudy and the wind got really chilly, before there was hail and snow. Everyone got into their tents for the afternoon, and this was practically the first afternoon I spent inside the tent. Once we got out of the tents after a couple of hours, the landscape had totally changed. Everything above about 50m from where we were was filled with snow, and we experienced the coldest and harshest weather of the trek. It was the first time, I felt I had got the balance of how much cold clothing I should be carrying wrong. I had used up all the layers of clothing I had, and yet felt a chill when I was not inside a tent. Next time around I\u0026rsquo;ll definitely erring on the side of carrying more. The weather didn\u0026rsquo;t get any better until the next morning.\nWe spent the evening in the dining tent, chatting away and playing Uno \u0026ndash; led by Mitali, a 10 year old who also breezed through the trek along with Dhruv who was also 10. We stuck together the whole evening to keep ourselves warm, and the trek was officially called to an end with certificate distribution and everyone sharing some of their thoughts about the trek.\n\nThe end I got back to Delhi with the others, from Haridwar and then to Bangalore. Its nice to be back amongst friends and family and back in familiar places. But, the silence of the mountains does haunt you for a while.\nIf I do go back up the mountains through a trekking group, you know who I\u0026rsquo;m going to be going with! India Hikes did manage to give me that feeling of being a part of wonderful community that is trying to make High Altitude trekking more accessible by documenting various treks and arranging treks with excellent support including some very delicious food.\nI\u0026rsquo;ve always liked the idea of \u0026ldquo;leaving a place better than you found it\u0026rdquo;. India Hikes seems to really believe in this idea, and is trying really hard to encourage trekkers to imbibe this value and help each other in this mission. I really hope that there\u0026rsquo;s at least a handful of people in each trek, who take back this idea along with pleasant memories from the mountains.\n\nOn the whole the trek was an amazing experience. Gach yaara! I am definitely looking forward to go on more treks. As much as I dislike harshly cold weather, the beauty of the mountains is just too irresistible.\nYou can view more pictures of the trek here.\n",
     "href": "/blog/deoriatal-and-chandrashila/"
 })
 
 pages.push({
     "title": "Notes on \"5 Love Languages\"",
     "content": "I first heard of this book in a discussion on relationships amongst friends from RC. The discussion was quite interesting and the book received more than a couple of strong recommendations. So, I decided to pick it up.\nVery simply, the book is codified common sense explaining what Love is. Gary Chapman, the author, started with the question \u0026ldquo;What makes you feel loved\u0026rdquo; and found that the answers could be grouped into the following 5 categories:\n Words of affirmation Quality time Receiving gifts Acts of service Physical touch,  which he calls the languages of love. He also proposes that people have a primary language of love, and a failure to speak to a person in their primary language would make them feel unloved.\nThe book is filled with anecdotes to explain what each of these languages means and how to speak them, along with practical advice and exercises to learn to speak each of these languages. Though the book has been written with couples in mind, the fundamental ideas in this book can be applied to any relationships. I feel like it has been helping me connect a few dots, ever since I\u0026rsquo;ve started reading it.\nIt has been totally worth my time to read this book. A highly recommended read!\nBelow are some of my notes. Feel free to suggest improvements (for readability and otherwise) on the notes.\n \n",
     "href": "/blog/5-love-languages/"
 })
 
 pages.push({
     "title": "Partial postgres db dumps for a Django app",
     "content": " Off late, I have been working with a large postgres database that is used by an app built in Django. I wanted a partial dump of the database to try out some experimental clean up scripts. I haven\u0026rsquo;t really used databases before, and the last time I had to do this I did it in a pretty ad-hoc fashion. This time around, I tried to do it more methodically and to document it.\nThe Django Route I looked around for tools that let you do this, and found django-fixture-magic. I first tried it out on my older partial dump (10% as large as the original db) and it turned out to be reasonably fast and worked well, after making a few changes to get it working with Python 3.x. Its kitchensink flag to the dump_object seemed like a promising option, but didn\u0026rsquo;t really seem to get all the required tables for ManyToManyFields. I worked around it, by getting a dump of all the models which were related using Django\u0026rsquo;s dumpdata.\nGet a dump with objects of interest The dump_object command lets you run commands to select the objects that you want to have in the dump, and that is quite a useful thing.\npython manage.py dump_object dataset.Product -k --query '{\u0026quot;subcategory_id__in\u0026quot;: [1886, ...]}' \u0026gt; products.json  Also, get a dump of related tables.\n# Dump of related fields python manage.py dumpdata dataset.Attribute \u0026gt; attributes.json  Create the new empty db Next, create a new database where this fixture can be loaded!\n# Create the db sudo su - postgres createdb mydb # Create a user, if required createuser -P  Grant access to the user In the psql prompt type the following to grant the user permissions for the database.\nGRANT ALL PRIVILEGES ON DATABASE mydb TO myuser;  Fix settings.py and create tables for the models. Make changes to settings.py to use the newly created database, and then create the tables used by the app, and then load the data.\npython manage.py syncdb python manage.py loaddata products.json  Too slow! This method worked and was reasonably fast when I was trying to get 20k rows from a table with about 200k rows, with all the dependencies.\nBut, when I tried to get a dump of about 200k rows from a table with 2M rows, it was way too slow to be of any use. There could\u0026rsquo;ve been a couple of reasons for this, which I didn\u0026rsquo;t have the time to look into, and debug.\n The web-server where the Django app was running, and the db server with the postgres database were on different machines in separate datacenters, which could\u0026rsquo;ve been adding a significant amount of latency.\n Just the size of the database being much larger could be making it slower?\n  These are things I should be looking into and learning about, when I have more time at hand. For now, I needed a quicker way to get a dump. Even though the raw SQL route was more manual, it turned out to be much quicker.\nRaw SQL dump route Get a dump of the interesting tables First, I had to get a dump of all the tables with the data I was interested in, one-by-one.\nCOPY (SELECT * FROM \u0026quot;dataset_product\u0026quot; WHERE (\u0026quot;dataset_product\u0026quot;.\u0026quot;subcategory_id\u0026quot; IN (319557, 94589, 332, 406, 626, 1886) AND \u0026quot;dataset_product\u0026quot;.\u0026quot;gender_id\u0026quot; = 1)) TO '/tmp/products.tsv' COPY (SELECT * FROM \u0026quot;dataset_photo\u0026quot; WHERE \u0026quot;dataset_photo\u0026quot;.\u0026quot;product_id\u0026quot; IN (SELECT U0.\u0026quot;id\u0026quot; FROM \u0026quot;dataset_product\u0026quot; U0 WHERE (U0.\u0026quot;subcategory_id\u0026quot; IN (319557, 94589, 332, 406, 626, 1886) AND U0.\u0026quot;gender_id\u0026quot; = 1))) TO '/tmp/photos.tsv' -- Copy a bunch of other tables!  Load the data from the dumps -- syncdb COPY dataset_product FROM '/tmp/products.tsv' ENCODING 'UTF8'; COPY dataset_photo FROM '/tmp/photos.tsv' ENCODING 'UTF8'; -- Copy a bunch of other tables!  Make tables writable Some of the tables did not let me write anything to them, until I altered the sequence for these tables.\nAutomating It would be pretty nice if all of this was automated \u0026ndash; allow a user to enter exactly the same kind of a query that django-fixture-magic lets you run, and figure out the SQL copies that need to be done to get the requested dump. Its something that currently would qualify as yak-shaving, but may be a handy thing to have. Someone somewhere possibly already has something that does this.\n",
     "href": "/blog/partial-postgres-db-dumps-for-a-django-app/"
 })
 
 pages.push({
     "title": "Clock in and get-shit-done",
     "content": "I had setup a couple of hooks about an year ago that turn off all notifications while I\u0026rsquo;m clocking in. But, I find myself switching to the browser and jumping to twitter, out of habit. I\u0026rsquo;ve tried get-shit-done in the past to help myself break this habit. But enabling get-shit-done manually is step that quickly became a non-habit.\nSo, I hooked up get-shit-done into an org-clock-in-hook. The snippet below is what I added into a function that is added to this hook.\n(with-temp-buffer (cd \u0026quot;/sudo::/\u0026quot;) (shell-command \u0026quot;HOME=/home/punchagan get-shit-done work\u0026quot;))  get-shit-done needs to be run as root, since it does things like modifying /etc/hosts and restarting networking. Just calling get-shit-done as a shell command fails with the error sudo: no tty present and no askpass program specified. I found a couple of ways to fix this. The snippet above piggy-backs on tramp to allow for a way to enter the password for sudo to use. This also means that I don\u0026rsquo;t need to enter the password, as long as the tramp connection is alive.\nFor someone worried about having such an easy way of running something as root, using something like gnome-ssh-askpass as the askpass program might work better.\n(shell-command \u0026quot;SUDO_ASKPASS=\\\u0026quot;/usr/lib/openssh/gnome-ssh-askpass\\\u0026quot; get-shit-done work\u0026quot;)  ",
     "href": "/blog/clock-in-and-get-shit-done/"
 })
 
 pages.push({
     "title": "Elfeed hook to fetch full content",
     "content": "I have started to use Pinboard\u0026rsquo;s unread tag as my to-read list. It has a bookmark-let that works pretty well for adding stuff into my \u0026ldquo;to-read\u0026rdquo; list. I then catch up on this list using elfeed and subscribing to the unread items\u0026rsquo; RSS feed. The work-flow is pretty nice for adding stuff into the list, and finding items on the list. But, when it comes to the actual reading part, the entries in the feed don\u0026rsquo;t have the actual content I want to read, and I end up opening the links in a browser.\nInspired by a comment from FiloSottile, I realized it should be pretty easy to setup a hook that fetches the actual content to make my reading work-flow smoother. I wrote a small script, using python-readability, to fetch the page content, given a URL. This script is then hooked onto elfeed-new-entry-hook, to fetch content of for new entries as they are fetched. All the old entries can be easily fixed with a single call to elfeed-apply-hooks-now.\n(defun pc/get-url-content (url) \u0026quot;Fetches the content for a url.\u0026quot; (shell-command-to-string (format \u0026quot;~/bin/get_article.py %s\u0026quot; url))) (defun pc/get-entry-content (entry) \u0026quot;Fetches content for pinboard entries that are not tweets.\u0026quot; (interactive (let ((entry elfeed-show-entry)) (list entry))) (let ((url (elfeed-entry-link entry)) (feed-id (elfeed-deref (elfeed-entry-feed-id entry))) (content (elfeed-deref (elfeed-entry-content entry)))) (when (and (s-matches? \u0026quot;feeds.pinboard.in/\u0026quot; feed-id) (not (s-matches? \u0026quot;twitter.com/\\\\|pdf$\\\\|png$\\\\|jpg$\u0026quot; url)) (string-equal \u0026quot;\u0026quot; content)) (setq content (pc/get-url-content url)) (setf (elfeed-entry-content entry) (elfeed-ref content))))) (add-hook 'elfeed-new-entry-hook #'pc/get-entry-content)  ",
     "href": "/blog/elfeed-hook-to-fetch-full-content/"
 })
 
 pages.push({
     "title": "Say Howdy with Emacs!",
     "content": "Staying in touch with people is something I\u0026rsquo;m not very good at. Since I am not on popular (among my friends/family) networks \u0026ndash; FB and Whatsapp \u0026ndash; I don\u0026rsquo;t even see random updates from people, to get some sense of being in touch.\nI recently read some old posts by Sacha Chua and was inspired by how much code she had for contact management in her old blog posts. I was inspired by this post in particular to try and be more meticulous about how I stay in touch with people. Michael Fogleman blogged about his contact management work-flow using keepintouch. It seemed to do most of what I wanted, but I wanted this to be integrated with my org-contacts-db and I felt having native elisp code would make it easier to hook up email, chat, etc. to this.\nI ended up writing a small utility called howdy to help me keep in touch with people. It currently has only a couple of features:\n M-x howdy lets me update the last contacted timestamp for a contact. Shows me contacts that I\u0026rsquo;m out of touch in the agenda, once I add the following snippet to an agenda file.\n​* Howdy %%(howdy-howdy)   I also have a few hooks to hook up jabber messages and email to update the db. I\u0026rsquo;ve added them to howdy-hooks.el in case anybody else wants to use them. They can also be used as examples to write other hooks. Feel free to contribute other hooks or suggest improvements. The library also ships with a modest test suite, that will hopefully make it easier for others to contribute.\nI\u0026rsquo;m looking forward to experimenting with this over the next few weeks and improving it. Hopefully, it\u0026rsquo;ll help me keep in touch, better than I do now.\n",
     "href": "/blog/say-howdy-with-emacs/"
 })
 
 pages.push({
     "title": "WiFi Channels \u0026 my router's random invisibility",
     "content": "To update some data plan changes, I had to restart my router today. I did so from the (web) admin interface, from my dad\u0026rsquo;s laptop. Guess what! The router goes invisible (to the laptop), after the restart! Other devices were still happily connected.\nThere were a few occasions in the past when this laptop had failed to find our home router. The solution that worked for my dad before was to restart the router; once, or may be a couple of times. But, this time it didn\u0026rsquo;t work.\nI had a feeling this was something to do with \u0026ldquo;Channels\u0026rdquo;, but I had no idea what was going on.\nI logged onto the router and started looking at the Wireless settings in the hope of finding some clue, and there it was! Wireless Channel: Auto Scan\n It was anybody\u0026rsquo;s guess that some channels that the router uses weren\u0026rsquo;t supported by my dad\u0026rsquo;s laptop. The restarts sometimes helped because the router would scan for channels that it thinks would work well, and end-up using something that the laptop\u0026rsquo;s wifi card supported.\nThe router only had options of channels from 1 to 13. To see what channels a wifi card supports, you can run the iwlist freq command.\niwlist freq  eth1 26 channels in total; available frequencies : Channel 01 : 2.412 GHz Channel 02 : 2.417 GHz Channel 03 : 2.422 GHz Channel 04 : 2.427 GHz Channel 05 : 2.432 GHz Channel 06 : 2.437 GHz Channel 07 : 2.442 GHz Channel 08 : 2.447 GHz Channel 09 : 2.452 GHz Channel 10 : 2.457 GHz Channel 11 : 2.462 GHz Channel 12 : 2.467 GHz Channel 13 : 2.472 GHz Channel 14 : 2.484 GHz Channel 36 : 5.18 GHz Channel 38 : 5.19 GHz Channel 40 : 5.2 GHz Channel 42 : 5.21 GHz Channel 44 : 5.22 GHz Channel 46 : 5.23 GHz Channel 48 : 5.24 GHz Channel 149 : 5.745 GHz Channel 153 : 5.765 GHz Channel 157 : 5.785 GHz Channel 161 : 5.805 GHz Channel 165 : 5.825 GHz  So, the laptop\u0026rsquo;s wifi card support all the channels that the router could use. iwlist freq also gives the current Channel if the device is already connected to a router. I ran this on my laptop and found that the router was using Channel 13. Why the hell wouldn\u0026rsquo;t this work?! I don\u0026rsquo;t know!\nI decided to set a channel manually, but how do I pick a channel? The idea of \u0026ldquo;Auto Scan\u0026rdquo; is to find a channel that has relatively low interference. How do we do this manually? sudo iwlist scan scans for all the WiFi access points nearby and gives detailed information about them, which includes the Channel.\nIt looked like most of the routers nearby used channels 1 and 6, with a few 3s and 4s. Assuming, most of the other routers aren\u0026rsquo;t doing this \u0026ldquo;Auto Scan\u0026rdquo; business, I set my router to always use Channel 9, and the laptop seems to be happily connected, now!\n",
     "href": "/blog/wifi-channels-my-routers-random-invisibility/"
 })
 
 pages.push({
     "title": "Playing music using mpsyt from Emacs",
     "content": "I\u0026rsquo;ve started using the wonderful mpsyt to play any music from youtube, since I\u0026rsquo;m not really interested in the video. But, since I use emacs for chat/IRC, I end up getting youtube links into emacs and opening them opens them up in my browser. I ended up writing some elisp to play the songs from within an instance of mpsyt running inside an emacs buffer.\n(defun pc/short-url-at-point () \u0026quot;Gets the short url at point. This function is required only because `thing-at-point-url-at-point' ignores urls (without a scheme) that don't start with www.\u0026quot; (let ((bounds (thing-at-point-bounds-of-url-at-point t))) (when (and bounds (\u0026lt; (car bounds) (cdr bounds))) (buffer-substring-no-properties (car bounds) (cdr bounds))))) (defun pc/mpsyt-url (url) (let ((buffer (current-buffer)) (mpsyt-proc-name \u0026quot;*mpsyt*\u0026quot;)) ;; Start a new term with *mpsyt* if there isn't one (unless (get-process mpsyt-proc-name) (when (get-buffer mpsyt-proc-name) (kill-buffer (get-buffer mpsyt-proc-name))) (ansi-term \u0026quot;mpsyt\u0026quot; \u0026quot;mpsyt\u0026quot;)) ;; Play given url in mpsyt (let ((mpsyt-proc (get-process mpsyt-proc-name))) ;; If something is already playing, stop it and play this... (term-send-string mpsyt-proc \u0026quot;\\n\\n\\n\u0026quot;) ;; We wait for a bit, since looking for the prompt seems to fail, sometimes? (sleep-for 1) (term-send-string mpsyt-proc \u0026quot;\\n\u000c\u0026quot;) ;; Actually send the command to playurl (term-simple-send (get-process mpsyt-proc-name) (format \u0026quot;playurl %s\u0026quot; url))) (switch-to-buffer buffer))) (defun pc/mpsyt-url-at-point () \u0026quot;Play the URL at point using mpsyt.\u0026quot; (interactive) (let ((url (or (url-get-url-at-point) (pc/short-url-at-point)))) (if (not url) (message \u0026quot;No URL found\u0026quot;) (message (format \u0026quot;Playing %s with mpsyt\u0026quot; url)) (pc/mpsyt-url url))))  The current version of mpsyt crashes when run from inside emacs due to a bug in the code to get the terminal size, which should be fixed once this patch is merged.\nI would\u0026rsquo;ve expected thing-at-point-url-at-point to be able to find urls even when they don\u0026rsquo;t have a schema, but it tries to guess the schema from urls and fails to work when the url starts with youtube.com instead of www.youtube.com.\nI started off using the command-line interface of mpsyt by running it using shell-command or start-process. But, it seemed useful to have a buffer of mpsyt to switch to \u0026ndash; easier to search for new music, repeating songs, etc. Not all tasks/actions are achievable through mpsyt\u0026rsquo;s command line args.\nI ended up writing more code than I thought I would have to[1]. But, I\u0026rsquo;m pretty happy with how this all works, right now.\n[1] - Isn\u0026rsquo;t it true, more often than not?\n",
     "href": "/blog/playing-music-using-mpsyt-from-emacs/"
 })
 
 pages.push({
     "title": "org-drill for making it stick!",
     "content": "Those who read the last few posts here, would know that I have been experimenting with org-drill (a spaced repetition extension to Org mode). I have been using the system (almost) religiously for the past 2 months, and I do find that it has helped a great deal! (in some respects). I have also spent a considerable amount of time trying to reduce the friction to put new stuff into the system, and am constantly on the look out for further improvements.\nUsing this system has definitely helped with retention, and I find that I can recall quite a few things I have read a few weeks ago, that I would normally have been unable to. Though, I can recall a lot of information, I have been having a feeling of \u0026ldquo;fragmentation\u0026rdquo;: the feeling of just retaining individual bits/fragments of information, while losing out on actually internalizing the knowledge; not seeing the big picture, etc.\nWozniak (the author of super-memo) warns against learning without understanding, and memorizing before actually learning stuff. I haven\u0026rsquo;t consciously added stuff into the system that I didn\u0026rsquo;t understand (when I added it), but, later it does feel like I have lost some connections or the understanding, and am only holding onto the fragments of information.\nThe problems as explained in (read: as interpreted by me from) Make it Stick appear to be:\n The understanding (if any) at the time of adding stuff into the spaced-repetition system is untested. It may just be familiarity masquerading as understanding.\n The lack of any spaced repetitions for the overall concept/understanding and actual repetitions only for individual bits doesn\u0026rsquo;t help retention of the understanding (even if there was any, in the first place).\n  To work around this, I\u0026rsquo;m going to try adding questions that test understanding, to the system. The Super-memo team strongly recommends keeping the drill items small and easy to answer. This may be helpful in keeping each drill session short, but I would really like to add conceptual questions to the system, and see how it goes. I hacked org-drill to allow me to type out answers, before looking at the \u0026ldquo;correct\u0026rdquo; ones. This is an adaptation of a system that a fellow Hacker Schooler uses, and shared. Also, hopefully forcing myself to type out the answer will help me get around the problem of sometimes saying \u0026ldquo;yeah I know that\u0026rdquo;, then looking at the answer only to reaffirm the feeling of familiarity, rather than actually testing myself. I\u0026rsquo;m still going to continue adding quick and short questions that test \u0026ldquo;bits of information\u0026rdquo;, though. But, hopefully the additional conceptual questions are going to tie things together and help fill in the gaps. Lets see how this goes!\nFor those interested, my hacks to org-drill below. The code is really a hack, and welcome any suggestions on cleaning up the code.\n(advice-add 'org-drill-presentation-prompt :around 'pc/org-drill-presentation-prompt) (defun pc/org-drill-presentation-prompt (old-fun \u0026amp;rest fmt-and-args) \u0026quot;A presentation prompt that allows capturing answers.\u0026quot; (let ((cb (current-buffer)) (heading (nth 4 (org-heading-components))) (entry-id (org-entry-get (point) \u0026quot;ID\u0026quot;)) (input \u0026quot;\u0026quot;)) (switch-to-buffer-other-window \u0026quot;*org-capture-drill-answer*\u0026quot;) (org-mode) (insert \u0026quot;# Hit C-c C-c once you are done answering!\\n\u0026quot;) (org-insert-heading-respect-content) (insert (format \u0026quot;Answer: %s\u0026quot; heading)) (org-entry-put (point) \u0026quot;QUESTION_ID\u0026quot; entry-id) (goto-char (point-max)) (insert \u0026quot; \u0026quot;) (org-time-stamp-inactive '(16)) (insert \u0026quot;\\n\\n \u0026quot;) (while (not (and input (equal input \u0026quot;\u0003\u0003\u0026quot;))) (ignore-errors (execute-kbd-macro input)) (setq input (read-key-sequence nil))) (switch-to-buffer-other-window cb) (apply old-fun fmt-and-args))) (advice-add 'org-drill-reschedule :around 'pc/org-drill-reschedule) (defun pc/org-drill-reschedule (old-fun) \u0026quot;Calls the original reschedule, but also archives the answer\u0026quot; (prog1 (funcall old-fun) (let ((cb (current-buffer))) (switch-to-buffer-other-window \u0026quot;*org-capture-drill-answer*\u0026quot;) (pc/org-refile-to-datetree \u0026quot;drill.org_archive\u0026quot;) (message (buffer-name)) (switch-to-buffer-other-window cb) (kill-buffer \u0026quot;*org-capture-drill-answer*\u0026quot;)))) (require 'org-datetree) (defun pc/org-refile-to-datetree (journal) \u0026quot;Refile an entry to journal file's date-tree\u0026quot; (interactive \u0026quot;fRefile to: \u0026quot;) (let* ((journal (expand-file-name journal org-directory)) (date-string (or (org-entry-get (point) \u0026quot;TIMESTAMP_IA\u0026quot;) (org-entry-get (point) \u0026quot;TIMESTAMP\u0026quot;))) (dct (decode-time (or (and date-string (org-time-string-to-time date-string)) (current-time)))) (date (list (nth 4 dct) (nth 3 dct) (nth 5 dct)))) (org-cut-subtree) (with-current-buffer (or (find-buffer-visiting journal) (find-file-noselect journal)) (org-mode) (save-excursion (org-datetree-file-entry-under (current-kill 0) date) (bookmark-set \u0026quot;org-refile-last-stored\u0026quot;))) (message \u0026quot;Refiled to %s\u0026quot; journal)))  ",
     "href": "/blog/org-drill-for-making-it-stick/"
 })
 
 pages.push({
     "title": "How I learnt to use Emacs' profiler",
     "content": "I learnt to use Emacs\u0026rsquo; profiler yesterday, after many hours of yak-shaving, trying to get Memacs working. Memacs is a memory extension system for Emacs written by Karl Voit, that I have been meaning to try out for a long time now. Seeing lots of review posts at the turn of the year and watching Karl\u0026rsquo;s recent Emacs Chat with Sacha Chua pushed me to try and finally set it up.\nI started writing a module to create a Memacs file \u0026ndash; an org archive file \u0026ndash; from my browser history. It was pretty easy to write, and I had it spitting out a huge file with 22k entries after about a couple of hours of work. Then I excitedly pulled up my agenda, and turned on the option to view archived entries, only to be super-disappointed. It turned out to be extremely slow! Actually, the agenda never came up with the 22k entries file that I had. At least not in 5 or so minutes, before I got impatient. The performance was unacceptable even when I reduced it to 5k entries.\nI was pretty sure it wasn\u0026rsquo;t that slow for Karl in his demo and tweeted to him, asking for a workaround. Meanwhile, I looked at his dot-emacs, but wasn\u0026rsquo;t able to dig out what was needed to speed up things. He confirmed that his performance was way better than what I was getting.\nFirst, I ruled out the possibility of it being because of the SSD, since clearly my CPU usage was peaking, and the task was CPU bound and not I/O. Next, I tried using the same file on a different machine (with a different version of Emacs and org-mode), and it worked blazingly fast. So, it was either the version of Emacs or org-mode that I was using.\nI should have stopped, thought clearly, and started experimenting with org version, but hindsight is 20-20. I tried Ubuntu\u0026rsquo;s pre-built Emacs and agendas were fast! I suspected my Emacs build, since I recently started building Emacs from git. I built two or three other versions of Emacs, and wasted a lot of time, before realizing that I wasn\u0026rsquo;t using the org-mode source bundled inside Emacs for the tests, and there were two \u0026ldquo;independent\u0026rdquo; variables.\nFinally, I began bisecting org-mode\u0026rsquo;s source and found that all hell broke loose with an inconspicuous change around release 8.2.6. It turns out that org-overview was broken before this, and collapsing all the trees in a newly opened org-buffer (default option) wasn\u0026rsquo;t working. Once this bug was fixed, opening huge org files would slow down by a great deal, in turn causing agenda generation to be unbearably slow.\nAll I had to do was add a #+STARTUP: showeverything to the top of the file. This speeded up things by about 50 times! It turns out, I later found out, that all of this is documented on Worg. I did try a few search engine queries, but sadly none of them brought this up. Adding the following to my config, speeded up agenda generation by about 150-200 times!\n(setq org-agenda-inhibit-startup t) ;; ~50x speedup (setq org-agenda-use-tag-inheritance nil) ;; 3-4x speedup  In the course of all this debugging, I learnt how to use Emacs\u0026rsquo; profiler. The profile reports along with git bisect, eventually helped me figure out what the problem was.\nTo profile the CPU usage, all you have to do is add a call like\n(profiler-start 'cpu) ;; or M-x profiler-start  at the place where you wish to start it. Emacs will then start collecting information about where time is being spent, by sampling every sampling-interval seconds (default 106 nanoseconds = 1 milli second).\nYou can view the information being collected, at any point of time using\n(profiler-report) ;; or M-x profiler-report  The report is a nice, interactive tree with the percentage of time spent in each call. You can stop profiling by calling (profiler-stop). If you have more than one report, you can compare them by hitting = in one of the report buffers. I\u0026rsquo;m definitely going to use this for other things! (like speeding up my startup?)\nNow that I have Memacs working with reasonably fast agenda views, I\u0026rsquo;m looking forward to collecting as much personal information as I can! Thanks Karl for writing Memacs. I am going to be a pretty heavy user, I think! There seem to be a few rough edges, though, and I hope to help smoothen them out a little bit, over the next few weeks.\n",
     "href": "/blog/how-i-learnt-to-use-emacs-profiler/"
 })
 
 pages.push({
     "title": "Jabber message queue",
     "content": "I\u0026rsquo;ve always wanted to be able to queue up messages to send to friends, until I go online the next time. I tried using email instead of chat a few times, or just ended up staying online with a busy status.\nFinally, now that I have started using jabber-mode for chatting from within Emacs, I took out the time to write a \u0026ldquo;queuing system\u0026rdquo; for sending chat messages, similar to the mail queue for smtpmail. Instead of persisting sexps, though, I persist the messages in a JSON format and the queue is flushed every time I connect to jabber, in a jabber-post-connect-hook.\nTo make the interface as similar to the interface available when I am online, I hacked completion for the to ID using email addresses in my address book (mu4e~contact-list). I really like the fact that the chat buffer opens up, and I can type and send messages like I usually do. Hitting RET after typing a message queues it up, instead of trying to send it. Smooth!\nThe code is in my .emacs\n",
     "href": "/blog/jabber-message-queue/"
 })
 
 pages.push({
     "title": "Using tmux to \"screen share\"",
     "content": "I wanted to pair with a friend of mine, exploring Magit mode in Emacs. There are a couple of projects to make it easy to use tmux(-like) to simplify this.\n pairing lets you share a screen and pair, on a common server where both the users have access to. But I wanted to use my machine, instead of the server.\n tmate gets around the restriction of having a common server where both users have access, but needs a custom install of tmux, and the use of a 3rd party service.\n  I worked around this, using an ssh reverse tunnels. Here are the steps, for anyone who\u0026rsquo;d like to reproduce.\n Add your partner(-in-crime)\u0026rsquo;s ssh key to authorized keys on a server that has a public IP (example.com, let\u0026rsquo;s say).\n Add your server\u0026rsquo;s key to authorized keys on your local machine.\n Create a reverse tunnel from your machine to the server.\nssh -fNR 19999:localhost:22 server_user@example.com  -R 19999 essentially forwards port 19999 on example.com to localhost\u0026rsquo;s 22. -fN is to say no terminal, send connection to background.\n Your partner first ssh\u0026rsquo;s to example.com and then ssh\u0026rsquo;s to your laptop.\nOn your partner\u0026rsquo;s machine\nssh server_user@example.com  On the server, your partner does\nssh your_username@localhost -p 19999  Your partner is on your machine, and can run rm -rf! But, hopefully they\u0026rsquo;ll only run tmux attach. Obviously, do this only with people you trust!\n Start a tmux session locally.\n Profit!\n  ",
     "href": "/blog/using-tmux-to-screen-share/"
 })
 
 pages.push({
     "title": "erc-notifications when Emacs not in focus",
     "content": "I have been trying to get ERC working with notifications. Julien Danjou\u0026rsquo;s wonderful notifications module for ERC is great, but it is annoying to get notifications even when Emacs is in focus.\nI had looked at circe-notifications, which has the feature but uses xdotool and xprop to do it. I was looking for something simpler, though\u0026hellip; and it suddenly struck me that I have an auto-save hook in Emacs that is run when I focus out of it. I wondered if I could disable and enable notifications on focus, and it worked.\nIn case it is useful for somebody else -\n(add-to-list 'erc-modules 'notifications) (erc-notifications-mode) (add-hook 'focus-out-hook 'erc-notifications-enable) (add-hook 'focus-in-hook 'erc-notifications-disable)  I wonder if there are some corner cases where this doesn\u0026rsquo;t work, and that\u0026rsquo;s why the author of circe-notifications chose the tools that he did.\n",
     "href": "/blog/erc-notifications-when-emacs-not-in-focus/"
 })
 
 pages.push({
     "title": "More input sources for org-drill",
     "content": "I\u0026rsquo;ve been trying to use org-drill regularly for the last few weeks. I don\u0026rsquo;t know how well it\u0026rsquo;s been going but I have been sticking to the routine religiously. I haven\u0026rsquo;t yet really tried out incremental reading, but in an attempt to make it as easy as possible, I wanted to have a pdf-reader integration, and some kind of integration with Kindle highlights. Browser integration is pretty straight-forward, thanks to some simple java-script.\nI looked for a pdf-reader with some sort of plugin support, but I found nothing in Evince or Okular. I thought about pdfjs but it seemed slightly clunky to open pdfs in a browser, though I might shift to this if I don\u0026rsquo;t like what I finally ended up with. Good old xpdf seemed to be the only pdf reader that had some support for custom keybindings that allowed users to run external commands. With a little Python, I was able to setup a work-flow to capture snippets from xpdf, to add to org-drill. Custom key-bindings somehow don\u0026rsquo;t seem to work on xpdf bundled on Ubuntu. So, I ended up downloading and using the binary available on the xpdf site.\nFor Kindle highlights support, with minor updates to Thamer Mahmoud\u0026rsquo;s clip2org, I have a simple way of getting all the \u0026ldquo;new\u0026rdquo; clippings/highlights as org-drill headlines. I haven\u0026rsquo;t really started using this, and once I do, I may end-up automating even the merging of these items into the org-drill notes file. I\u0026rsquo;m looking forward to making better use of my Kindle, with this feature!\nI don\u0026rsquo;t know if it would be useful to have more context information like section titles/chapter titles when capturing from html/pdf, but it seems like an interesting problem to try to solve.\nAlso, it might be easier(?) if I probably tried to have a DE level keybinding, and some code to get selection and file name of the currently active window/application.\n",
     "href": "/blog/more-input-sources-for-org-drill/"
 })
